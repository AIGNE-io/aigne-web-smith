      3.*   **Context:** Informs the AI that the section's purpose is to serve as "Proof &
      Momentum." -> remove it

      4.    **To generate a new site:**

          ```bash aigne run generate icon=terminal
          aigne run generate
          ```

      *   **To update an existing site:**

          ```bash aigne run update icon=terminal
          aigne run update
          ```   -> If generating for the first time, use `aigne web generate`. To add a section, try `aigne web update` and select the document to add the section.
      5. **Localization:** For multilingual sites, create different versions of the
      `blog-list-data.yaml` file for each language (e.g., `blog-list-data.fr.yaml`). -> is error,
      remove it

      6. For more information on other special components, please refer to the documentation on the
      [Terminal Player](./advanced-features-using-special-components-terminal-player.md). -> link to
      ./advanced-features-using-special-components
