            - title: 如何开始使用？
              answer: 只需安装 AIGNE CLI (`npm install -g @aigne/cli`)，创建一个包含您网站需求的简单 `yaml`
                文件，然后运行 `aigne web generate` 即可。
            - title: 我可以自定义生成的网站吗？
              answer: 当然可以！WebSmith 会生成标准的 Pages Kit YAML 模板。生成后，您可以进行可视化编辑、调整内容和组件。
            - title: 我可以构建哪种类型的网站？
              answer: 您可以构建各种类型的网站，包括 SaaS 产品页面、企业网站、作品集和文档门户。只需在规则中指定您的需求即可。
            - title: 它支持多种语言吗？
              answer: 是的！WebSmith 内置支持生成内容并将其翻译成多种语言，包括英语和中文。
