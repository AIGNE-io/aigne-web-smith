          value:
            - title: 什么是 AIGNE WebSmith？
              answer: 它是一款 AI 驱动的工具，可以根据您的描述自动生成完整的专业网站——从结构、内容到模板。它基于强大的 AIGNE 框架构建。
            - title: 我可以构建什么样的网站？
              answer: 您可以创建各种各样的网站，包括现代 SaaS 产品页面、作品集、博客和企业网站。只需告诉 AI 您需要什么即可！
