            - title: What exactly is AIGNE WebSmith?
              answer: It's a powerful, AI-driven tool that automates the entire process of
                creating a professional website—from planning the structure and
                writing the content to generating the final templates for
                publishing.
            - title: How does it integrate with Pages Kit?
              answer: WebSmith is designed to work seamlessly with Pages Kit. It generates
                compatible YAML templates and lets you publish your entire site
                directly to the Pages Kit platform with a single command.
            - title: What languages does it support?
              answer: WebSmith has multi-language capabilities built-in, with primary support
                for generating content in both English and Chinese. You can even
                translate existing sites easily.
            - title: Can I customize the generated website?
              answer: Absolutely! The generated templates support visual editing and
                adjustments within Pages Kit. You have full control to tweak the
                final design and content to perfection.
            - title: Is this only for developers?
              answer: Not at all! While developers love the command-line interface, anyone can
                use WebSmith by describing their needs in a simple file. It's
                designed to be powerful for developers and accessible for
                everyone.
