            - title: What is AIGNE WebSmith?
              answer: It's a powerful, AI-driven tool that automates the entire process of
                creating a professional website. You provide the requirements,
                and it generates the structure, content, and templates for you,
                ready to be published on Pages Kit.
            - title: Who is WebSmith for?
              answer: WebSmith is perfect for developers who want to build sites faster, SMB
                owners who need a professional online presence without the
                hassle, and anyone who wants to go from idea to a live website
                in record time.
            - title: How do I get started?
              answer: It's easy! Just install the AIGNE CLI via npm, create a simple YAML file
                with your website rules, and run the 'aigne web generate'
                command. You'll have a complete website ready in minutes.
            - title: Is it free to use?
              answer: AIGNE WebSmith is an open-source tool. You can find the repository on
                GitHub to get started. Standard costs may apply for the AI
                models or publishing platforms you choose to use.
            - title: Can I use this for multi-language websites?
              answer: Absolutely! WebSmith has built-in support for generating and translating
                content into multiple languages, including English and Chinese,
                making localization a breeze.
