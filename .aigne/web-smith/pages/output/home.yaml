        4221qi1bxy322mf4:
          value:
            - title: What is AIGNE WebSmith?
              answer: It's an AI-driven tool that automates the creation of professional,
                SEO-optimized websites, from planning and content generation to
                publishing on Pages Kit.
            - title: Who is this for?
              answer: It's ideal for developers and teams who want to rapidly build and launch
                websites, especially SaaS products, portfolios, and
                documentation sites, without starting from scratch.
            - title: What kind of websites can I build?
              answer: You can build a wide range, including single-page landing sites,
                multi-page corporate websites, and more. The AI adapts to your
                requirements defined in a simple YAML file.
            - title: How does it integrate with Pages Kit?
              answer: WebSmith generates YAML templates that are fully compatible with Pages
                Kit. You can publish your site directly to the platform with a
                single command ('aigne web publish').
            - title: Is it open source?
              answer: The project is licensed under the Elastic License 2.0. You can view the
                source code and contribute on our GitHub repository.
