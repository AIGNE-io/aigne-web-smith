          value:
            - title: What is AIGNE WebSmith?
              answer: It's an AI-powered tool that automatically generates complete,
                professional websites—from structure and content to
                templates—based on your descriptions. It's built on the powerful
                AIGNE Framework.
            - title: What kind of websites can I build?
              answer: You can create a wide variety of sites, including modern SaaS product
                pages, portfolios, blogs, and corporate websites. Just tell the
                AI what you need!
            - title: Do I need to know how to code?
              answer: Not at all! You describe your website in plain English. WebSmith handles
                all the technical work and generates the necessary files for
                you. Basic command-line familiarity is helpful for running the
                tool.
            - title: How do I publish my website?
              answer: It's incredibly simple. After generating your site, you run a single
                'aigne web publish' command, and WebSmith uploads everything
                directly to the Pages Kit platform for you.
