        4221qi1bxy322mf4:
          value:
            - title: What is AIGNE WebSmith?
              answer: It's a super-powerful, AI-driven tool that automates the entire process
                of creating a professional, SEO-optimized website. It handles
                the structure, content, templates, and even publishing for you!
            - title: How does it integrate with Pages Kit?
              answer: WebSmith is designed to work perfectly with Pages Kit! It generates YAML
                templates that are 100% compatible, and you can publish your
                site directly to the Pages Kit platform with a single command.
            - title: What kind of websites can I build?
              answer: You can build all sorts of modern websites! It's perfect for SaaS
                products, marketing sites, documentation portals, and more. Just
                describe what you need in the input file, and the AI takes it
                from there.
            - title: Do I need to be a developer to use it?
              answer: Not at all! While it's a command-line tool, the inputs are simple YAML
                files where you describe your needs in plain language. It's
                designed to make professional web creation accessible to
                everyone.
            - title: What languages does it support?
              answer: Right now, it's fully optimized for both English and Chinese content
                generation and localization, so you can reach a global audience
                right away.
