          value:
            - title: What is AIGNE WebSmith?
              answer: It's an AI-powered tool that automates the entire process of creating a
                professional website, from planning and content generation to
                publishing on Pages Kit.
            - title: Who is this for?
              answer: It's perfect for developers, SMB owners, and technical decision-makers
                who want to launch high-quality, SEO-optimized websites quickly
                without manual effort.
            - title: How do I get started?
              answer: Just install the AIGNE CLI (`npm install -g @aigne/cli`), create a
                simple `yaml` file with your website requirements, and run
                `aigne web generate`.
            - title: Can I customize the generated website?
              answer: Absolutely! WebSmith generates standard Pages Kit YAML templates. You
                can visually edit them, tweak the content, and adjust the
                components after generation.
            - title: What kind of websites can I build?
              answer: You can build a wide range of sites, including SaaS product pages,
                corporate sites, portfolios, and documentation portals. Just
                specify your needs in the rules.
            - title: Does it support multiple languages?
              answer: Yes! WebSmith has built-in support for generating and translating
                content into multiple languages, including English and Chinese.
