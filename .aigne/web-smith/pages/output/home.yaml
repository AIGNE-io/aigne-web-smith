            - title: 如何为 `generate` 命令指定详细规则？
              answer: 您可以通过 `--input` 参数传入一个 YAML 文件，在其中定义 `rules`, `targetAudience`
                等详细信息，以获得更精确的生成结果。例如：`aigne web generate --input
                @my-website.yaml`。
            - title: 发布时如何避免覆盖现有页面？
              answer: 使用 `publish` 命令时，可以添加 `--dryRun` 参数进行预览，确认无误后再执行。如需强制覆盖，请使用
                `--overwrite` 参数。
            - title: 如何拉取指定项目中的组件？
              answer: 使用 `component pull` 命令并提供完整的 URL，其中包含您的项目 ID 和密钥。例如：`aigne web component
                --url "https://..."`
            - title: 支持哪些语言进行 `translate`？
              answer: 目前主要支持中文（zh）和英文（en）之间的互译。您可以在运行命令时通过交互式提示选择目标语言。
