            - title: What is AIGNE WebSmith?
              answer: It's an AI-driven tool that automates the entire website creation
                process, from planning and content generation to one-click
                publishing on the Pages Kit platform.
            - title: Who is this for?
              answer: It's perfect for developers and teams who want to rapidly create
                professional, SEO-optimized websites without the manual overhead
                of content entry or template coding.
            - title: How does it integrate with Pages Kit?
              answer: WebSmith generates YAML templates that are fully compatible with Pages
                Kit, allowing for direct publishing and subsequent visual
                editing right on the platform.
            - title: Can I use it for multi-language websites?
              answer: Absolutely! WebSmith supports both Chinese and English content
                generation out of the box and includes simple commands for
                translating your pages.
            - title: How do I get started?
              answer: Just install the AIGNE CLI via npm (`npm install -g @aigne/cli`) and run
                the `aigne web generate` command. It's that easy to get your
                first site up and running!
