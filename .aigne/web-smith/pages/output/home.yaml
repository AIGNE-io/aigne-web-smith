        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1754035056337-47v01f57c
                type: text
                text: >-
                  We've packed WebSmith with incredible features to make your
                  life easier and your websites better. Here's a taste of what
                  you can do:


                  **🤖 AI-Powered Website Generation**: Let our AI plan your
                  site structure, write all your content in multiple languages,
                  and nail your SEO from the get-go.


                  **🎨 Professional Template System**: Get gorgeous, responsive
                  templates that work seamlessly with Pages Kit. They're
                  component-based and ready for visual editing!


                  **📊 Quality Assurance**: Rest easy knowing your site is
                  top-notch. We automatically check structure, content quality,
                  and code to ensure a flawless user experience.


                  **🚀 One-Click Publishing**: Go live in a flash! Publish your
                  entire website directly to Pages Kit with a single command and
                  get your live link instantly.
                style:
