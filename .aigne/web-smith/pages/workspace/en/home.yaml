meta:
  title: "WebSmith: AI-Powered Website Generation"
  description: "Generate and publish a complete, professional, SEO-optimized website in minutes with a single command. WebSmith automates everything from structure planning to content creation."
sections:
  - sectionName: "hero"
    sectionSummary: "A high-impact hero section that immediately communicates WebSmith's core value proposition: fast, AI-driven website generation, demonstrated with a real CLI command to feel instantly tangible and exciting for a technical audience."
    verticalHeroTitle: "Build and Launch Your Website with AI"
    verticalHeroDescription: "WebSmith uses AI agents to automate everything from structure planning to content generation and one-click publishing. Go from idea to live site in minutes!"
    verticalHeroCode:
      name: "bash"
      content: "# Generate a complete website with one command\naigne web generate"
  - sectionName: "features"
    sectionSummary: "This section breaks down the key benefits of WebSmith into four exciting, easily digestible feature cards. The goal is to quickly showcase the breadth of its capabilities in a vibrant, scannable format that gets users pumped about what they can achieve."
    threeColumnGridTitle: "Everything You Need, Automated"
    list:
      - sectionName: "featureAiGeneration"
        sectionSummary: "Highlights the core AI-powered generation capability, making it feel powerful and intelligent."
        iconName: "lucide:bot"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Let our AI agents analyze your needs to automatically plan your site structure, generate all your content, and optimize it for SEO."
      - sectionName: "featureTemplates"
        sectionSummary: "Showcases the professional and flexible template system, emphasizing its seamless integration and modern design."
        iconName: "lucide:layout-template"
        cardTitle: "Professional Templates"
        cardDescription: "Get beautiful, responsive websites right out of the box. We generate Pages Kit-compatible templates using a library of modern components."
      - sectionName: "featurePublishing"
        sectionSummary: "Focuses on the speed and simplicity of deployment, creating a sense of immediate gratification and empowerment."
        iconName: "lucide:rocket"
        cardTitle: "One-Click Publishing"
        cardDescription: "No more complicated deployment pipelines! Publish your entire website directly to Pages Kit and get a live link instantly with a single command."
  - sectionName: "howItWorks"
    sectionSummary: "This section demystifies the process, breaking it down into three simple, exciting steps. It's designed to make the technology feel approachable and show users just how easy it is to get started, turning potential complexity into a fun, clear journey."
    threeColumnGridTitle: "From a Simple Prompt to a Live Website"
    list:
      - sectionName: "step1"
        sectionSummary: "The first step in the user journey: defining the vision. It feels creative and empowering."
        iconName: "lucide:drafting-compass"
        cardTitle: "1. Describe Your Vision"
        cardDescription: "You provide the high-level requirements in a simple file. Our AI agent instantly gets to work planning the optimal site architecture for you."
      - sectionName: "step2"
        sectionSummary: "The magic moment where content appears. This step feels productive and effortless."
        iconName: "lucide:file-text"
        cardTitle: "2. AI Crafts Your Content"
        cardDescription: "Watch as our content agent generates detailed, engaging, and SEO-friendly copy for every single page. It's like having a professional copywriter on demand!"
      - sectionName: "step3"
        sectionSummary: "The final, rewarding step of going live. It's all about speed and excitement."
        iconName: "lucide:globe"
        cardTitle: "3. Launch with One Command"
        cardDescription: "The template agent creates all the necessary files, and you publish everything with a single CLI command. Your new website is now live for the world to see!"
  - sectionName: "qualityProof"
    sectionSummary: "This section provides hard numbers to build trust and excitement, showing that WebSmith isn't just a fun tool but a reliable, production-ready solution. These metrics make the benefits feel concrete and impressive."
    threeColumnGridTitle: "Reliable, Fast, and Production-Ready"
    list:
      - sectionName: "metricTests"
        sectionSummary: "A metric card highlighting the extensive testing, ensuring users feel confident in the tool's reliability."
        metricCardData: "32+"
        metricCardTitle: "Test Cases"
        metricCardDescription: "Covering all core functionality for robust, predictable performance."
      - sectionName: "metricSpeed"
        sectionSummary: "A metric card showcasing the incredible generation speed, emphasizing the efficiency and fun of using WebSmith."
        metricCardData: "~2-3 Mins"
        metricCardTitle: "For a 5-Page Site"
        metricCardDescription: "Experience unbelievably fast generation times from start to finish."
      - sectionName: "metricIntegration"
        sectionSummary: "A metric card confirming seamless integration with Pages Kit, assuring users of a smooth workflow."
        metricCardData: "100%"
        metricCardTitle: "Pages Kit Ready"
        metricCardDescription: "Generated templates are perfectly optimized for the Pages Kit platform."
  - sectionName: "faq"
    sectionSummary: "This FAQ section proactively answers the most pressing questions a new user might have. It's designed to clear up any doubts and make the decision to jump in and try WebSmith feel easy and obvious."
    faqTitle: "Your Questions, Answered"
    faqList:
      - question: "How do I get started with WebSmith?"
        answer: "It's super easy! Just install the AIGNE CLI with `npm install -g @aigne/cli`, then run `aigne web generate` to kick things off. You'll be building in no time!"
      - question: "What can I build with it?"
        answer: "Anything you can imagine! From modern SaaS product sites to technical documentation portals and beautiful portfolios. Just describe what you need in a simple YAML file and let the AI handle the rest."
      - question: "Is this mainly for developers?"
        answer: "Absolutely! WebSmith is a powerful CLI tool built on the AIGNE framework, designed to supercharge your development workflow and automate the tedious parts of website creation."
      - question: "Where does my generated website get published?"
        answer: "It publishes directly to the Pages Kit platform with one command, giving you an instantly accessible, live website link to share with everyone."
  - sectionName: "cta"
    sectionSummary: "The grand finale! This section is a high-energy, direct invitation to get involved. It channels all the excitement from the page into two clear, actionable steps, encouraging users to join the community and start building right away."
    ctaTitle: "Ready to Automate Your Web Development?"
    ctaDescription: "Jump into the future of website creation! Explore the repository, check out the code, and start building your next project with WebSmith today. Let's make something amazing together!"
    cta:
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Learn More"
        link: "https://www.aigne.io/web-smith"