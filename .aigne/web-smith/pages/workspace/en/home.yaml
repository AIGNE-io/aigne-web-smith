meta:
  title: "WebSmith: AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites instantly with WebSmith. Our AI-powered tool automates everything from structure planning to content creation and one-click publishing."
sections:
  - sectionName: "hero"
    sectionSummary: "Grab attention instantly! This section uses a powerful headline and a real code snippet to show just how easy it is to generate a complete website, making the value proposition tangible and exciting for visitors."
    verticalHeroTitle: "Build Your Entire Website with One Command"
    verticalHeroDescription: "WebSmith uses AI to turn your requirements into a complete, professional, SEO-optimized website. From structure planning to content generation and publishing, it's all automated."
    verticalHeroCode:
      name: "bash"
      content: "aigne web generate --input @my-website.yaml"
  - sectionName: "features"
    sectionSummary: "Let's show off the magic! This section breaks down the core benefits into four exciting, easy-to-digest feature cards. Each card highlights a key capability with a clear title and benefit-driven description to make the power of WebSmith feel real and accessible."
    fourColumnGridTitle: "Everything You Need, All in One Place"
    list:
      - sectionName: "aiGenerationFeature"
        sectionSummary: "Highlighting the core AI-driven generation capability."
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Our AI intelligently plans your site structure, generates all your content, and optimizes for SEO, all at once."
      - sectionName: "templatesFeature"
        sectionSummary: "Showcasing the professional and flexible template system."
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "Professional Templates"
        cardDescription: "Get beautiful, responsive layouts built with modern components, fully compatible with Pages Kit for easy editing."
      - sectionName: "qualityAssuranceFeature"
        sectionSummary: "Emphasizing the built-in quality checks for a reliable output."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "We automatically evaluate your site's architecture and content quality to ensure a professional, consistent result every time."
      - sectionName: "publishingFeature"
        sectionSummary: "Detailing the seamless one-click publishing process."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "One-Click Publishing"
        cardDescription: "Go live in seconds. Publish your entire website directly to Pages Kit and get your live link instantly."
  - sectionName: "howItWorks"
    sectionSummary: "Time to demystify the process! This section walks users through the simple, three-step journey from idea to live website. It's all about showing how effortless and logical the workflow is, building confidence and encouraging them to try it."
    threeColumnGridTitle: "From Idea to Live Website in Three Simple Steps"
    list:
      - sectionName: "stepOneDefine"
        sectionSummary: "The first step in the process: defining the website vision."
        iconName: "mdi:lightbulb-on-outline"
        cardTitle: "1. Define Your Vision"
        cardDescription: "Describe your website in a simple YAML file. Tell our AI your goals, target audience, and desired style. It's that easy!"
      - sectionName: "stepTwoGenerate"
        sectionSummary: "The second step: running the generation command."
        iconName: "mdi:auto-fix"
        cardTitle: "2. Run One Command"
        cardDescription: "Execute `aigne web generate`. Our AI agents work together to plan the structure, write the content, and build the templates."
      - sectionName: "stepThreePublish"
        sectionSummary: "The final step: publishing the website instantly."
        iconName: "mdi:web-check"
        cardTitle: "3. Go Live Instantly"
        cardDescription: "Use `aigne web publish` to deploy your new website directly to Pages Kit. Your site is live and ready for the world!"
  - sectionName: "faq"
    sectionSummary: "Let's clear up any lingering questions! This FAQ section tackles the most common queries head-on, providing quick, clear answers. It's all about removing friction and making the decision to start even easier."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "It's an AI-powered tool that automates the entire process of creating a professional website, from planning and content generation to publishing on Pages Kit."
      - question: "Who is this for?"
        answer: "It's perfect for developers, SMB owners, and technical decision-makers who want to launch high-quality, SEO-optimized websites quickly without manual effort."
      - question: "How do I get started?"
        answer: "Just install the AIGNE CLI (`npm install -g @aigne/cli`), create a simple `yaml` file with your website requirements, and run `aigne web generate`."
      - question: "Can I customize the generated website?"
        answer: "Absolutely! WebSmith generates standard Pages Kit YAML templates. You can visually edit them, tweak the content, and adjust the components after generation."
      - question: "What kind of websites can I build?"
        answer: "You can build a wide range of sites, including SaaS product pages, corporate sites, portfolios, and documentation portals. Just specify your needs in the rules."
      - question: "Does it support multiple languages?"
        answer: "Yes! WebSmith has built-in support for generating and translating content into multiple languages, including English and Chinese."
  - sectionName: "finalCta"
    sectionSummary: "The grand finale! This is our final, energetic push to get visitors to take action. A clear, powerful title and two direct calls-to-action make it incredibly simple for them to jump in and start building."
    ctaTitle: "Ready to Build Your Website in Minutes?"
    ctaDescription: "Stop wrestling with code and content. Let WebSmith do the heavy lifting. Get started today."
    cta:
      - text: "Get Started Now"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Explore the Docs"
        link: "https://www.aigne.io/web-smith"