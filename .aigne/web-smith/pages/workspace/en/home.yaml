meta:
  title: "AIGNE WebSmith: AI-Powered Website Generation"
  description: "Instantly generate professional, SEO-optimized websites with AIGNE WebSmith. Go from idea to a live site in minutes with our powerful AI, template system, and one-click publishing."
sections:
  - name: "hero"
    summary: "Captures immediate attention with a powerful value proposition and a primary call-to-action, inspiring visitors to get started right away."
    title: "Build Your Entire Website with AI. In Minutes."
    description: "Stop wrestling with code and content. AIGNE WebSmith is your AI-powered partner that intelligently plans, writes, and builds professional, SEO-optimized websites. Go from a simple idea to a published site faster than ever before."
    action:
      text: "See It in Action!"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "Highlights the four core pillars of WebSmith, translating technical capabilities into tangible, exciting benefits for the user."
    title: "Everything You Need to Launch, Automated."
    list:
      - title: "AI-Powered Generation"
        description: "Let our AI do the heavy lifting! It intelligently plans your site structure, batch-generates all your content in multiple languages, and applies SEO best practices automatically."
      - title: "Professional Template System"
        description: "Get stunning, responsive designs right out of the box. Our component-based templates are fully integrated with Pages Kit for easy visual editing and customization."
      - title: "Built-in Quality Assurance"
        description: "Launch with total confidence. WebSmith automatically evaluates your site's architecture and content quality, backed by a comprehensive suite of 32+ tests."
      - title: "One-Click Publishing"
        description: "Go live in a single click! Publish your entire website directly to Pages Kit, monitor the status, and get your live URL instantly. It's that simple."
  - name: "howItWorks"
    summary: "Simplifies the technical process into a clear, three-step journey that feels easy and accessible, showing users how quickly they can achieve results."
    title: "How the Magic Happens"
    description: "We've made website creation feel effortless. Our intelligent agents work together behind the scenes to turn your vision into a reality in just a few simple steps."
    list:
      - title: "1. Plan & Strategize"
        description: "You provide the vision. Our Structure Planning Agent analyzes your requirements to create the perfect website architecture and user flow."
      - title: "2. Create & Write"
        description: "Watch the content appear! The Content Generation Agent crafts compelling, high-quality text for every single page of your new site."
      - title: "3. Build & Launch"
        description: "The Template Generation and Upload Agents assemble it all into a beautiful, functional website and publish it directly to the web for you."
  - name: "quickStart"
    summary: "Provides developers with a clear, concise 'getting started' guide, using code snippets to demonstrate the tool's simplicity and power, encouraging immediate adoption."
    title: "Ready to Build? Get Started in a Flash!"
    description: "Jump right in and see the power of WebSmith for yourself. Just install the CLI and run two simple commands to generate and publish your first AI-powered website."
    code:
      content: "# Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 1. Generate your website from a prompt\naigne web generate\n\n# 2. Publish it to Pages Kit\naigne web publish"
      filename: "Terminal"
  - name: "developerPowerTools"
    summary: "Showcases advanced CLI commands beyond the basics, appealing to power users by highlighting the tool's versatility for tasks like translation and content updates."
    title: "More Power at Your Fingertips"
    description: "WebSmith is more than just a generator. It's a complete toolkit for managing your website's lifecycle. Here's a taste of what else you can do."
    list:
      - title: "Translate Content"
        description: "Effortlessly expand your reach. Use `aigne web translate` to convert your existing website into new languages."
      - title: "Update Content"
        description: "Keep your site fresh. Run `aigne web update` to refresh your content based on new requirements or ideas."
      - title: "Full API Control"
        description: "Integrate and automate with our MCP server endpoints to fetch site structure, page details, and more."
  - name: "finalCta"
    summary: "A final, energetic call-to-action that encourages community engagement and provides clear next steps, directing users to the official website and contribution channels."
    title: "Let's Build Something Amazing Together!"
    description: "AIGNE WebSmith is an open, collaborative project built on the powerful AIGNE Framework. Dive into the documentation, contribute to the code, or report an issue. We can't wait to see what you create!"
    action:
      text: "Explore the Official Website"
      link: "https://www.aigne.io/web-smith"
