    summary: "Captures visitor attention with a powerful value proposition: AI-driven website generation. It immediately showcases the tool's simplicity with a one-line command to generate a site, targeting both business users and technical decision-makers."
    heroTitle: "Build Your Entire Website with a Single Command"
    heroDescription: "AIGNE WebSmith is your personal AI web developer. It plans, writes, and builds professional, SEO-optimized websites from a simple description, so you can launch in minutes, not months."
    code:
      filename: "Terminal"
      content: "aigne web generate"
