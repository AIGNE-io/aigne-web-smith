      and launch a website. This section visually breaks down the
      source-plan-generate-publish workflow, making the tool's powerful
      automation easy to understand at a glance."
    "fourColumnGridTitle": "Your End-to-End Website Automation Toolkit"
    "list":
      - "sectionName": "flexibleDataSources"
        "sectionSummary":
          "Highlights the ability to use various existing content
          formats as input."
        "iconName": "lucide:file-stack"
        "cardTitle": "1. Use Any Content"
        "cardDescription":
          "Bring your content, we'll do the rest! WebSmith connects to
          your existing markdown, images, videos, and even terminal recordings
