meta:
  title: "WebSmith: AI-Powered Website Generation"
  description: "Experience the future of web development with WebSmith. Our AI-driven platform automates website creation, from structure and content to SEO and publishing, letting you launch professional sites in minutes."
sections:
  - sectionName: "hero"
    sectionSummary: "The hero section introduces WebSmith with a powerful value proposition and clear calls-to-action to get started or view the source code."
    splitHeroTitle: "Build & Launch Websites Instantly with AI"
    splitHeroDescription: "WebSmith automates the creation of professional, SEO-optimized websites. Go from idea to live site with a single command, powered by the AIGNE Framework."
    splitHeroActions:
      - text: "Quick Start"
        link: "https://github.com/AIGNE-io/aigne-web-smith#quick-start"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
    splitHeroRightImage: "https://placehold.co/1440x700?text=WebSmith+In+Action"
  - sectionName: "features"
    sectionSummary: "This section highlights the four core pillars of WebSmith in a scannable 4-column grid, making it easy for users to grasp the key benefits at a glance."
    fourColumnGridTitle: "Everything You Need to Go from Zero to Live"
    list:
      - sectionName: "aiGenerationFeature"
        sectionSummary: "Feature card for AI-powered website generation."
        iconName: "mdi:robot-outline"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Automatically generate website architecture, batch-create content, and optimize for SEO with intelligent agents."
      - sectionName: "templatesFeature"
        sectionSummary: "Feature card for the professional template system."
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "Professional Templates"
        cardDescription: "Integrates with Pages Kit to produce responsive, component-based websites that you can visually edit."
      - sectionName: "qualityFeature"
        sectionSummary: "Feature card for quality assurance."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Quality Assurance"
        cardDescription: "Ensure content accuracy and a great user experience with a built-in structure evaluation system and quality checks."
      - sectionName: "publishingFeature"
        sectionSummary: "Feature card for one-click publishing."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "One-Click Publishing"
        cardDescription: "Publish your entire site directly to Pages Kit with a single command and get live links instantly."
  - sectionName: "howItWorksInstall"
    sectionSummary: "The first step of the 'How It Works' guide, showing the user how to install the CLI tool to get started immediately."
    contentCardTitle: "1. Install the CLI"
    contentCardDescription: "Get the AIGNE CLI to access WebSmith and other powerful tools. A single command sets you up for lightning-fast website generation."
    contentCardRightCode:
      name: "bash"
      content: "npm install -g @aigne/cli"
  - sectionName: "howItWorksGenerate"
    sectionSummary: "The second step of the 'How It Works' guide, demonstrating the core website generation command to bring your idea to life."
    contentCardTitle: "2. Generate Your Website"
    contentCardDescription: "Define your requirements in a simple YAML file. WebSmith's AI agents will then plan the structure, write the content, and build the templates for your entire site."
    contentCardLeftCode:
      name: "bash"
      content: "aigne web generate --input @my-website.yaml"
  - sectionName: "howItWorksPublish"
    sectionSummary: "The final step of the 'How It Works' guide, showing how to publish the generated site and share it with the world."
    contentCardTitle: "3. Publish Instantly"
    contentCardDescription: "Push your new site live to Pages Kit with one command. Your website is instantly available with a public link, ready to share."
    contentCardRightCode:
      name: "bash"
      content: "aigne web publish"
  - sectionName: "faq"
    sectionSummary: "This section addresses common user questions about WebSmith's functionality, target audience, and licensing to build trust and clarity."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "It's an AI-driven tool that automates the creation of professional, SEO-optimized websites, from planning and content generation to publishing on Pages Kit."
      - question: "Who is this for?"
        answer: "It's ideal for developers and teams who want to rapidly build and launch websites, especially SaaS products, portfolios, and documentation sites, without starting from scratch."
      - question: "What kind of websites can I build?"
        answer: "You can build a wide range, including single-page landing sites, multi-page corporate websites, and more. The AI adapts to your requirements defined in a simple YAML file."
      - question: "How does it integrate with Pages Kit?"
        answer: "WebSmith generates YAML templates that are fully compatible with Pages Kit. You can publish your site directly to the platform with a single command ('aigne web publish')."
      - question: "Is it open source?"
        answer: "The project is licensed under the Elastic License 2.0. You can view the source code and contribute on our GitHub repository."
  - sectionName: "finalCta"
    sectionSummary: "The final call-to-action section provides a clear, compelling reason for users to get started immediately and engage with the project on GitHub."
    ctaTitle: "Ready to Build Your Next Website in Minutes?"
    ctaDescription: "Install the AIGNE CLI and start generating professional websites with the power of AI today. Explore the repository to see how it works and join our community."
    cta:
      - text: "Read the Docs"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Star on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"