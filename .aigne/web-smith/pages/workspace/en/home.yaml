meta:
  title: "WebSmith: AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites in minutes with WebSmith. AI-powered content, templates, and one-click publishing to Pages Kit. Try it now!"
sections:
  - sectionName: "hero"
    sectionSummary: "A high-impact hero section to grab attention instantly. It uses a strong visual and clear value proposition to provide an immediate call to action, showcasing the final product's professional look."
    verticalHeroTitle: "Go from Prompt to Published Website in Minutes"
    verticalHeroImage: "https://placehold.co/1440x700?text=WebSmith+UI+Preview"
    verticalHeroActions:
      - text: "Get Started Now"
        link: "https://www.aigne.io/web-smith"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
  - sectionName: "features"
    sectionSummary: "A feature grid that highlights the four core pillars of WebSmith. This section uses icons and concise, benefit-oriented descriptions to make the capabilities feel tangible and exciting, encouraging visitors to see the immense value."
    fourColumnGridTitle: "Everything You Need to Build at Lightning Speed"
    list:
      - sectionName: "featureCardAI"
        sectionSummary: "Feature card focusing on AI-powered generation."
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Automatically generate site structure, content, and SEO optimizations from a simple prompt. It's like having a full web team at your command."
      - sectionName: "featureCardTemplates"
        sectionSummary: "Feature card for the professional template system."
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "Professional Template System"
        cardDescription: "Get beautiful, responsive, Pages Kit-compatible templates right out of the box. No design skills needed!"
      - sectionName: "featureCardQA"
        sectionSummary: "Feature card highlighting the quality assurance system."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "Launch with confidence. Our AI evaluates your site's architecture and content quality to ensure it's top-notch from day one."
      - sectionName: "featureCardPublishing"
        sectionSummary: "Feature card for one-click publishing."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "One-Click Publishing"
        cardDescription: "Go live in seconds. Publish your entire website directly to the Pages Kit platform with a single, simple command."
  - sectionName: "howItWorks"
    sectionSummary: "A simple, three-step guide to using WebSmith. This section breaks down the process into fun, easy-to-understand actions, making it feel incredibly accessible and motivating users to try it themselves."
    threeColumnGridTitle: "Ready, Set, Generate! It’s This Easy."
    list:
      - sectionName: "stepDefine"
        sectionSummary: "First step: Define your vision."
        iconName: "mdi:text-box-edit-outline"
        cardTitle: "1. Define Your Vision"
        cardDescription: "Tell us what you need in a simple YAML file. Who's your audience? What's the style? You're the director!"
      - sectionName: "stepGenerate"
        sectionSummary: "Second step: AI generation."
        iconName: "mdi:auto-fix"
        cardTitle: "2. Let AI Do the Work"
        cardDescription: "Run one command and watch as AI agents plan, write, and build your entire website in minutes. Grab a coffee, we've got this."
      - sectionName: "stepPublish"
        sectionSummary: "Third step: Instant publishing."
        iconName: "mdi:upload-network-outline"
        cardTitle: "3. Publish Instantly"
        cardDescription: "Launch your brand new, professional website to Pages Kit with another simple command. It’s showtime!"
  - sectionName: "testimonials"
    sectionSummary: "A social proof section featuring user testimonials. This builds trust and relatability by showcasing positive experiences from different user personas, making the benefits feel real and achievable."
    threeColumnGridTitle: "See What People Are Building"
    list:
      - sectionName: "testimonialOne"
        sectionSummary: "Testimonial from a startup founder."
        userReview:
          content: "WebSmith is an absolute game-changer! We went from a rough idea to a fully-functional, professional website in an afternoon. The time and money we saved is incredible."
          userName: "Sarah L."
          description: "Startup Founder"
          avatarImage: "https://placehold.co/100x100?text=SL"
      - sectionName: "testimonialTwo"
        sectionSummary: "Testimonial from a lead developer."
        userReview:
          content: "I was skeptical, but the quality of the generated code and content is outstanding. It's clean, SEO-optimized, and integrates perfectly with Pages Kit. My team loves it."
          userName: "Mike T."
          description: "Lead Developer"
          avatarImage: "https://placehold.co/100x100?text=MT"
      - sectionName: "testimonialThree"
        sectionSummary: "Testimonial from a freelance designer."
        userReview:
          content: "I can now offer my clients complete website packages without writing a single line of code. The AI handles the heavy lifting, and I can focus on the creative vision. It's a massive boost to my business."
          userName: "Emily C."
          description: "Freelance Designer"
          avatarImage: "https://placehold.co/100x100?text=EC"
  - sectionName: "faq"
    sectionSummary: "An FAQ section to address common questions and alleviate potential concerns. The accordion-style format keeps the page clean while providing helpful information in a direct, conversational tone."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What exactly is AIGNE WebSmith?"
        answer: "It's a powerful, AI-driven tool that automates the entire process of creating a professional website—from planning the structure and writing the content to generating the final templates for publishing."
      - question: "How does it integrate with Pages Kit?"
        answer: "WebSmith is designed to work seamlessly with Pages Kit. It generates compatible YAML templates and lets you publish your entire site directly to the Pages Kit platform with a single command."
      - question: "What languages does it support?"
        answer: "WebSmith has multi-language capabilities built-in, with primary support for generating content in both English and Chinese. You can even translate existing sites easily."
      - question: "Can I customize the generated website?"
        answer: "Absolutely! The generated templates support visual editing and adjustments within Pages Kit. You have full control to tweak the final design and content to perfection."
      - question: "Is this only for developers?"
        answer: "Not at all! While developers love the command-line interface, anyone can use WebSmith by describing their needs in a simple file. It's designed to be powerful for developers and accessible for everyone."
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call-to-action section. It's designed to be the last push a visitor needs, with a clear and exciting prompt to start using WebSmith right away."
    ctaTitle: "Stop Building. Start Generating."
    ctaDescription: "Ready to create your next amazing website in a fraction of the time? Join the AI revolution and see what WebSmith can build for you. Your next project is just one command away."
    cta:
      - text: "Try WebSmith Now"
        link: "https://www.aigne.io/web-smith"
      - text: "Read the Docs"
        link: "https://github.com/AIGNE-io/aigne-web-smith"