meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Instantly generate professional, SEO-optimized websites with AIGNE WebSmith. Experience the power of AI to plan, write, and publish your entire site with just a few commands. Try it now!"
sections:
