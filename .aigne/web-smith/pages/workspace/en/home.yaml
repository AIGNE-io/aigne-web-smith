    sectionSummary: "A vibrant and welcoming hero section designed to immediately convey WebSmith's core value proposition—effortless, AI-powered website creation—and drive users to take immediate action with prominent CTAs."
    splitHeroTitle: "Build Entire Websites with a Single Command"
    splitHeroDescription: "Let AI do the heavy lifting! AIGNE WebSmith intelligently plans, writes, and generates complete, professional websites, publishing them directly to Pages Kit. Your big idea is just one command away from reality."
