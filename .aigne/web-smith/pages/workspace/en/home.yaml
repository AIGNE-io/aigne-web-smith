meta:
  title: "WebSmith: AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites instantly with WebSmith's AI. Go from idea to published site with a single command. Try it now!"
sections:
  - sectionName: "hero"
    sectionSummary: "A dynamic hero section to instantly communicate WebSmith's core value: effortless, AI-powered website creation. It uses a code snippet to tangibly demonstrate the product's simplicity and power, encouraging immediate engagement."
    verticalHeroTitle: "Create Your Entire Website With a Single Command"
    verticalHeroDescription: "Let WebSmith's AI handle everything from structure and content to professional templates. Go from a simple idea to a fully published, SEO-optimized website in minutes. It's that easy!"
    verticalHeroCode:
      name: "Terminal"
      content: "aigne web generate"
  - sectionName: "features"
    sectionSummary: "Showcases the four core pillars of WebSmith in an energetic, easy-to-scan grid. Each feature highlights a major user benefit, making the product's value tangible and exciting."
    fourColumnGridTitle: "Everything You Need to Go from Idea to Live Site, Instantly"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Highlights the core AI generation capability."
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Our AI intelligently plans your site structure, writes all your content, and handles SEO, so you don't have to."
      - sectionName: "professionalTemplates"
        sectionSummary: "Focuses on the high-quality, ready-to-use templates."
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "Professional Templates"
        cardDescription: "Get beautiful, responsive, and fully editable templates built with modern components, ready for Pages Kit."
      - sectionName: "qualityAssurance"
        sectionSummary: "Emphasizes the built-in quality checks for a reliable output."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Built-in Quality"
        cardDescription: "We automatically evaluate your site's structure and content quality, ensuring a professional and polished result every time."
      - sectionName: "oneClickPublishing"
        sectionSummary: "Showcases the seamless and fast publishing process."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "One-Click Publishing"
        cardDescription: "Publish your entire website directly to Pages Kit with a single command and get your live link in seconds."
  - sectionName: "howItWorks"
    sectionSummary: "Breaks down the website creation process into three simple, exciting steps. This section demystifies the technology and emphasizes the speed and ease of use, making it feel accessible to everyone."
    threeColumnGridTitle: "Launch Your Dream Website in Three Simple Steps"
    list:
      - sectionName: "stepOneDescribe"
        sectionSummary: "The first step in the user journey: providing the initial idea."
        iconName: "mdi:lightbulb-on-outline"
        cardTitle: "1. Describe Your Idea"
        cardDescription: "Tell WebSmith what you need—a SaaS landing page, a portfolio, a blog. Just describe it in plain language."
      - sectionName: "stepTwoWatch"
        sectionSummary: "The second step: where the AI takes over and builds the site."
        iconName: "mdi:auto-fix"
        cardTitle: "2. Watch the Magic Happen"
        cardDescription: "Our AI agents plan the structure, write compelling content, and generate a professional template for your entire site."
      - sectionName: "stepThreeGoLive"
        sectionSummary: "The final step: publishing the website to the world."
        iconName: "mdi:web-check"
        cardTitle: "3. Go Live!"
        cardDescription: "With one final command, publish your brand-new website directly to Pages Kit and share it with the world."
  - sectionName: "faq"
    sectionSummary: "Proactively addresses common user questions to remove friction and build confidence. The friendly, straightforward answers help clarify the product's capabilities and ease any potential concerns."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "It's an AI-powered tool that automatically generates complete, professional websites—from structure and content to templates—based on your descriptions. It's built on the powerful AIGNE Framework."
      - question: "What kind of websites can I build?"
        answer: "You can create a wide variety of sites, including modern SaaS product pages, portfolios, blogs, and corporate websites. Just tell the AI what you need!"
      - question: "Do I need to know how to code?"
        answer: "Not at all! You describe your website in plain English. WebSmith handles all the technical work and generates the necessary files for you. Basic command-line familiarity is helpful for running the tool."
      - question: "How do I publish my website?"
        answer: "It's incredibly simple. After generating your site, you run a single 'aigne web publish' command, and WebSmith uploads everything directly to the Pages Kit platform for you."
  - sectionName: "finalCta"
    sectionSummary: "A clear and energetic final call to action that drives conversion. This section provides two immediate, actionable paths for users to get started, whether they want to try the tool or explore the code."
    ctaTitle: "Ready to Build Your Next Website in Minutes?"
    ctaDescription: "Stop wrestling with code and complex builders. Let AI do the heavy lifting. Get started with WebSmith for free and launch your site today!"
    cta:
      - text: "Get Started Now"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
