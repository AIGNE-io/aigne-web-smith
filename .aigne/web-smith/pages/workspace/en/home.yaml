meta:
  title: "AIGNE WebSmith | Build & Launch Websites Instantly with AI"
  description: "Meet AIGNE WebSmith! Your AI partner for generating professional, SEO-optimized websites in minutes. Go from idea to live site with a single command. Try it now!"
sections:
  - sectionName: "hero"
    sectionSummary: "A vibrant and compelling hero section that immediately grabs attention by showcasing the core value proposition: creating a full website from a single command. It uses a code snippet to make the benefit tangible and exciting for the target audience."
    heroTitle: "Create Your Entire Website with One Command"
    heroDescription: "Say goodbye to tedious website building! AIGNE WebSmith uses the power of AI to generate everything you need—from structure and content to professional templates—all ready to publish in minutes. Let's bring your vision to life, instantly!"
    code:
      filename: "Terminal"
      content: "aigne web generate --input @my-website.yaml"
    sectionBackground: "grey.900"
  - sectionName: "features"
    sectionSummary: "This section enthusiastically presents the four core feature pillars of WebSmith in an easy-to-digest 2x2 grid. Each feature is highlighted with a benefit-oriented title, a concise description, and a fun, relatable icon to make the technology feel approachable and powerful."
    title: "Everything You Need, Powered by AI"
    description: "WebSmith is packed with incredible features designed to make your life easier and your websites better. See what the magic is all about!"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Spotlights the core AI generation capability, emphasizing automation and intelligence."
        cardTitle: "AI-Powered Generation"
        cardDescription: "Just describe your vision, and our AI agents will build the optimal site structure, write all your content, and handle SEO automatically."
        iconifyIconName: "mdi:robot-happy-outline"
      - sectionName: "professionalTemplates"
        sectionSummary: "Highlights the high-quality, editable templates that integrate with Pages Kit."
        cardTitle: "Professional Templates"
        cardDescription: "Get stunning, responsive templates compatible with Pages Kit. They're ready for visual editing right out of the box!"
        iconifyIconName: "mdi:palette-swatch-outline"
      - sectionName: "qualityAssurance"
        sectionSummary: "Builds trust by explaining the built-in quality checks for content and structure."
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "Rest easy knowing your site is top-notch. We automatically check for content quality, structural integrity, and user experience."
        iconifyIconName: "mdi:shield-check-outline"
      - sectionName: "oneClickPublishing"
        sectionSummary: "Showcases the speed and simplicity of deploying the generated website."
        cardTitle: "One-Click Publishing"
        cardDescription: "Go live in an instant! Publish your entire website directly to Pages Kit with a single, simple command."
        iconifyIconName: "mdi:rocket-launch-outline"
  - sectionName: "howItWorks"
    sectionSummary: "Breaks down the complex AI process into a simple, exciting 3-step journey. This makes the technology understandable and shows users how effortlessly their ideas are transformed into a finished product."
    title: "How the Magic Happens"
    description: "It's as easy as 1-2-3! Our intelligent agents work together seamlessly to turn your ideas into a fully-functional website."
    list:
      - sectionName: "stepOnePlan"
        sectionSummary: "Explains the initial planning phase, setting the foundation for the website."
        cardTitle: "1. Plan the Blueprint"
        cardDescription: "First, our Structure Planning Agent analyzes your requirements to design the perfect website architecture for your needs."
        iconifyIconName: "mdi:map-marker-path"
      - sectionName: "stepTwoGenerate"
        sectionSummary: "Describes the content creation process, highlighting its quality and automation."
        cardTitle: "2. Write the Content"
        cardDescription: "Next, the Content Generation Agent gets to work, writing engaging, high-quality, and SEO-friendly content for every single page."
        iconifyIconName: "mdi:file-document-edit-outline"
      - sectionName: "stepThreeCreate"
        sectionSummary: "Details the final template creation step, emphasizing the ready-to-use output."
        cardTitle: "3. Create the Template"
        cardDescription: "Finally, the Template Generation Agent assembles everything into a beautiful, ready-to-use Pages Kit template. You're ready to go!"
        iconifyIconName: "mdi:brush-variant"
    action:
      text: ""
      link: ""
  - sectionName: "quickStart"
    sectionSummary: "An action-oriented section designed to get users started immediately. It provides a simple, two-step code block that feels achievable and exciting, encouraging instant engagement."
    title: "Get Started in 60 Seconds!"
    description: "Ready to jump in? You're just a few commands away from building your first AI-generated website. Let's do this!"
    code:
      name: "bash"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website!\naigne web generate"
  - sectionName: "publishing"
    sectionSummary: "Reinforces the 'One-Click Publishing' feature with its own dedicated, high-energy section. It shows the exact command, emphasizing the simplicity and speed of going from creation to a live website."
    title: "Launch It! One-Click Publishing"
    description: "Why wait? Once your site is generated, publishing it to Pages Kit is a breeze. Just run the command and watch your site go live. It’s that simple!"
    code:
      name: "bash"
      content: "# Publish your masterpiece to Pages Kit\naigne web publish"
  - sectionName: "cta"
    sectionSummary: "A final, energetic call-to-action that motivates visitors to take the next step. It provides clear, direct links to explore the project on GitHub or visit the official website, catering to both technical and general audiences."
    title: "Ready to Build Your Next Website?"
    description: "Stop dreaming and start building. Join the AI revolution and create stunning websites faster than ever. Get started with AIGNE WebSmith today!"
    ctaActions:
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Visit Official Website"
        link: "https://www.aigne.io/web-smith"
    ctaBackground: ""
