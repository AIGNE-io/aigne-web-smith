      - "sectionName": "automatedGeneration"
        "sectionSummary": "Describes the content and template generation phase."
        "iconName": "lucide:wand-sparkles"
        "cardTitle": "3. Automated Content & Templates"
        "cardDescription":
          "Next, our Content and Template Agents team up to write
          compelling, SEO-optimized copy and generate the Pages Kit-compatible
          templates to match. Your entire site, built in one go!"
      - "sectionName": "oneClickPublishing"
        "sectionSummary": "Details the final, seamless publishing step."
        "iconName": "lucide:send"
        "cardTitle": "4. One-Click Publishing"
        "cardDescription":
          "Ready, set, live! The Publishing Agent handles the final
          step. With one command, it uploads everything directly to Pages Kit,
          so you can launch instantly and share your new site with the world."
