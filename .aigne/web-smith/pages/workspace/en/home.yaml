meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Instantly generate professional, SEO-optimized websites with AIGNE WebSmith. Experience the power of AI to plan, write, and publish your entire site with just a few commands. Try it now!"
sections:
  - name: "hero"
    summary: "A vibrant, high-energy introduction to AIGNE WebSmith. This section immediately grabs visitor attention with the core value proposition—AI-powered website creation—and provides two clear, action-oriented buttons to drive immediate engagement with the project."
    heroTitle: "Build Your Entire Website with AI. Instantly."
    heroDescription: "Say goodbye to tedious manual work! AIGNE WebSmith is your AI-powered partner that automates everything from planning and content creation to publishing. Get a professional, SEO-optimized website ready to launch in minutes."
    actions:
      - text: "See It In Action"
        link: "https://www.aigne.io/web-smith"
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "A dynamic showcase of WebSmith's core capabilities. This section breaks down the magic into four exciting pillars, explaining the tangible benefits users will experience, from intelligent generation to one-click publishing. It's designed to build excitement and prove the tool's power."
    heroTitle: "Everything You Need, Powered by AI"
    heroDescription: "We've packed WebSmith with incredible features to make your life easier and your websites better. Here's a taste of what you can do:\n\n**🤖 AI-Powered Website Generation**: Let our AI plan your site structure, write all your content in multiple languages, and nail your SEO from the get-go.\n\n**🎨 Professional Template System**: Get gorgeous, responsive templates that work seamlessly with Pages Kit. They're component-based and ready for visual editing!\n\n**📊 Quality Assurance**: Rest easy knowing your site is top-notch. We automatically check structure, content quality, and code to ensure a flawless user experience.\n\n**🚀 One-Click Publishing**: Go live in a flash! Publish your entire website directly to Pages Kit with a single command and get your live link instantly."
    action:
      text: "Built on the AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "architecture"
    summary: "A peek under the hood to build trust and credibility. This section visualizes the agent-based architecture using the ASCII diagram from the source, explaining how different AI agents collaborate to build a website. It demystifies the process in a cool, tech-forward way."
    heroTitle: "How It Works: An AI Dream Team"
    heroDescription: "AIGNE WebSmith isn't just one tool; it's a team of specialized AI agents working together. From the Structure Planner to the Publishing Agent, each one plays a crucial role in building your website flawlessly and efficiently."
    code:
      filename: "architecture-flow.txt"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStartIntro"
    summary: "An energetic and encouraging introduction to the quick start guide. This section sets a positive, can-do tone, making users feel empowered and excited to jump right into using the tool."
    heroTitle: "Ready, Set, Generate! Your Quick Start Guide"
    heroDescription: "You're just a few commands away from launching your new AI-generated website. Follow these simple steps and let's get you up and running!"
  - name: "quickStartInstall"
    summary: "The first step in the Quick Start guide: Installation. This block provides the necessary CLI command in a clear, copy-paste-friendly format, removing any friction for the user to begin."
    step: "Step 1: Install the AIGNE CLI"
    terminalCast: "First things first! Install our command-line tool to unlock the magic. Just run this one simple command in your terminal."
    code:
      filename: "install.sh"
      content: "npm install -g @aigne/cli"
  - name: "quickStartGenerate"
    summary: "The second step in the Quick Start guide: Generation. This block shows the core command for generating a website, demonstrating the tool's primary function in a simple, direct way."
    step: "Step 2: Generate Your Website"
    terminalCast: "This is where the fun begins! Tell the AI what you need with this command and watch it create your pages right before your eyes."
    code:
      filename: "generate.sh"
      content: "aigne web generate"
  - name: "quickStartPublish"
    summary: "The final step in the Quick Start guide: Publishing. This block showcases the 'one-click publish' feature, highlighting the ease with which a user can take their generated site live."
    step: "Step 3: Publish to Pages Kit"
    terminalCast: "Ready to show the world? This command sends your new site straight to the web. It's really that easy!"
    code:
      filename: "publish.sh"
      content: "aigne web publish"
  - name: "finalCta"
    summary: "A powerful, concluding call to action that encourages users to take the next step. With a motivating title and two clear options—exploring the code or visiting the official site—this section aims to convert interest into active engagement."
    title: "Your AI Web Designer is Waiting"
    description: "Stop dreaming about your perfect website and start building it. Dive into the code, explore the possibilities, and see what you can create with AIGNE WebSmith today!"
    ctaActions:
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Visit the Official Website"
        link: "https://www.aigne.io/web-smith"
