meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Instantly create professional, SEO-optimized websites with a single command. AIGNE WebSmith uses AI to handle everything from planning and content generation to one-click publishing."
sections:
  - sectionName: "hero"
    sectionSummary: "A vibrant and energetic introduction to AIGNE WebSmith, designed to grab the user's attention immediately. It clearly states the core value proposition—building a whole website with one command—and provides two immediate, action-oriented calls to action for users who want to dive right in or learn more."
    heroTitle: "Build Your Entire Website with a Single Command"
    heroDescription: "Stop wrestling with code and content. AIGNE WebSmith is your AI partner that intelligently plans, writes, and publishes complete, professional websites in minutes. Let's bring your vision to life, instantly!"
    actions:
      - text: "Get Started Now"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Explore the Docs"
        link: "https://www.aigne.io/web-smith"
  - sectionName: "features"
    sectionSummary: "A high-level overview of WebSmith's core capabilities, presented as a fun and easily digestible list. This section breaks down the magic into four key pillars, reassuring the user that the tool is comprehensive, professional, and reliable without getting bogged down in technical details."
    title: "Everything You Need, Automated by AI"
    description: "WebSmith is packed with powerful features designed to take you from idea to live website faster than ever before. Experience the magic of AI-driven development."
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Highlights the core AI generation feature."
        cardTitle: "AI-Powered Generation"
        cardDescription: "From intelligent site maps and batch content creation to SEO, our AI handles the heavy lifting so you can focus on the big picture."
        icon: ""
      - sectionName: "professionalTemplates"
        sectionSummary: "Showcases the template system's benefits."
        cardTitle: "Professional Template System"
        cardDescription: "Get stunning, responsive layouts built with modern components, all fully compatible and ready for visual editing in Pages Kit."
        icon: ""
      - sectionName: "qualityAssurance"
        sectionSummary: "Builds trust by emphasizing quality checks."
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "Sleep easy knowing automatic checks for structure, content, and code quality ensure your site is professional and reliable from the start."
        icon: ""
      - sectionName: "oneClickPublishing"
        sectionSummary: "Emphasizes the ease of going live."
        cardTitle: "One-Click Publishing"
        cardDescription: "Go live in seconds! Publish your entire site directly to the Pages Kit platform and get your shareable link instantly."
        icon: ""
  - sectionName: "quickStart"
    sectionSummary: "An action-oriented guide that makes getting started feel incredibly simple and fast. By showing the actual commands in a clean code block, it demystifies the process and invites technically-inclined users to try it out immediately, reinforcing the product's ease of use."
    title: "Get Started in 60 Seconds"
    description: "Ready to see it in action? It's as simple as installing the CLI and running a few commands. You'll have a brand new website ready to go before your coffee gets cold."
    code:
      name: "Terminal"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Define your website in a YAML file\n# my-website.yaml\nrules: |\n  Create a modern SaaS product website...\ntargetAudience: SMB owners\n\n# 3. Generate your entire website\naigne web generate --input @my-website.yaml\n\n# 4. Publish it to the world!\naigne web publish"
  - sectionName: "architecture"
    sectionSummary: "This section provides a fun, relatable explanation of the complex agent-based architecture. It personifies the AI agents as a 'team' or 'orchestra,' making the underlying technology feel both powerful and approachable for the end-user, building confidence in the product's intelligence."
    title: "How It Works: An Orchestra of AI Agents"
    description: "WebSmith isn't just one AI—it's a team of specialized agents working in harmony. The Structure Agent plans the blueprint, the Content Agent writes the copy, and the Template Agent builds the pages. It's a seamless, intelligent workflow that guarantees amazing results every time."
    sectionImage: ""
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call to action that summarizes the core benefit and encourages immediate engagement. It provides clear, compelling next steps for users who are now convinced and ready to take the plunge, leaving them excited to start building."
    title: "Ready to Build Your Next Website?"
    description: "Join the revolution in web development. Let AIGNE WebSmith be your co-pilot and turn your ideas into reality today. It's fast, powerful, and unbelievably easy to use."
    ctaActions:
      - text: "Try WebSmith Now"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Explore the AIGNE Framework"
        link: "https://www.aigne.io/en/framework"