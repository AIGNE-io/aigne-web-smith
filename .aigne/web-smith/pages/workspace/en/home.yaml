meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites with a single command. AIGNE WebSmith uses AI agents to handle everything from planning and content creation to one-click publishing."
sections:
  - name: "hero"
    summary: "This section is the hero banner. It's designed to immediately capture visitor attention with a powerful value proposition and a clear, compelling call to action to encourage instant engagement."
    title: "Build Your Entire Website with a Single Command"
    description: "Stop wrestling with code and content. Just describe your vision, and let AIGNE WebSmith's AI agents intelligently plan, write, and publish a complete, professional website for you in minutes. It's web creation, reimagined."
    action:
      text: "Get Started Now"
      link: "#quickStart"
  - name: "features"
    summary: "This section highlights the four core features of AIGNE WebSmith. It breaks down the key benefits into easily digestible points, showcasing the power and comprehensive nature of the tool to build user confidence."
    title: "Everything You Need, Powered by AI"
    description: "From initial idea to live website, our feature set is designed to automate the entire workflow, so you can focus on your business, not the build."
    list:
      - title: "AI-Powered Generation"
        description: "Our AI doesn't just write text; it intelligently plans your site's architecture, generates batch content, optimizes for SEO, and even supports multiple languages. You get a strategic, high-quality site, automatically."
      - title: "Professional Template System"
        description: "Get stunning, responsive layouts right out of the box. WebSmith generates templates compatible with Pages Kit, built with a modern component library that you can visually edit and customize."
      - title: "Built-in Quality Assurance"
        description: "Launch with confidence. Our system automatically evaluates your site's structure and content quality, backed by over 32 test cases to ensure everything works flawlessly."
      - title: "One-Click Publishing"
        description: "Go live in an instant! Publish your entire website directly to Pages Kit with a single command. You'll get status monitoring and a shareable link as soon as it's done."
  - name: "architecture"
    summary: "This section demystifies the technology by introducing the AI agents in a relatable way. It explains the core process to build trust and showcase the tool's sophistication without overwhelming the user with technical jargon."
    title: "How the Magic Happens: Meet Your AI Team"
    description: "AIGNE WebSmith is built on a powerful Agent-based architecture. Think of it as a dedicated team of specialists working together at lightning speed to build your perfect website."
    list:
      - title: "Structure Planning Agent"
        description: "The architect who analyzes your requirements and designs the optimal site map and user flow."
      - title: "Content Generation Agent"
        description: "The creative writer who crafts all your page content in batches, ensuring a consistent and professional voice."
      - title: "Template Generation Agent"
        description: "The designer who builds Pages Kit-compatible templates with modern, responsive components."
      - title: "Evaluation & Upload Agents"
        description: "The quality control and publishing team that assesses the final product and gets it live for the world to see."
  - name: "quickStart"
    summary: "This section provides a clear, actionable guide for getting started. It presents the installation and usage commands in a straightforward format, empowering technically-minded users to try the tool immediately."
    title: "Launch Your First Site in 3 Steps"
    description: "You're just a few commands away from generating your first AI-powered website. Itâ€™s this simple!"
    list:
      - title: "1. Install the CLI"
        description: "Get the AIGNE command-line tool on your machine with a quick npm install."
        code:
          filename: "Terminal"
          content: "npm install -g @aigne/cli"
      - title: "2. Define Your Website"
        description: "Create a simple YAML file to tell WebSmith what you need. Describe your product, audience, and style in plain language."
        code:
          filename: "my-website.yaml"
          content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business\nprojectId: your-pages-kit-project-id"
      - title: "3. Generate & Publish"
        description: "Run the generate command to build your site, then publish it to go live. That's it!"
        code:
          filename: "Terminal"
          content: "# Generate the entire website\naigne web generate --input @my-website.yaml\n\n# Publish it to the world\naigne web publish"
