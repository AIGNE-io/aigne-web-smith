      - "answer": "AIGNE WebSmith is perfect for landing pages, product sites, marketing campaigns, and documentation. It generates multi-page websites with modern, responsive components."
        "question": "What kind of websites can I build?"
      - "answer": "Comfort with the command line is needed, but no coding is required. The tool generates human-readable YAML that's easy to understand and edit."
        "question": "Do I need to know how to code?"
      - "answer": "Yes! Our AI agents are trained on SEO best practices and automatically generate optimized titles, meta descriptions, and structured content to help you rank higher."
        "question": "Is the generated content really SEO-optimized?"
      - "answer": "WebSmith publishes your site directly to the ArcBlock platform, providing a seamless hosting solution and instant access links upon completion."
        "question": "Where is my website hosted?"
      - "answer": "It's incredibly fast. Generate a 5-page site in 2-3 minutes, or a 15-page site in 5-8 minutes. It's a game-changer!"
        "question": "Just how fast is it?"
