  - name: "quickStart"
    summary: "Provides a simple, three-step guide to getting started. This section demystifies the process, builds confidence, and encourages immediate action by showing the exact commands needed to install, generate, and publish."
    title: "Go from Zero to Live in 3 Simple Steps"
    description: "Ready to see the magic happen? Getting started with AIGNE WebSmith is incredibly simple. Just follow these steps in your terminal."
    list:
      - title: "Step 1: Install the CLI"
        description: "Get the AIGNE command-line tool on your machine. This one-time setup gives you access to the full power of WebSmith."
        code:
          name: "Install AIGNE CLI"
          content: "npm install -g @aigne/cli"
