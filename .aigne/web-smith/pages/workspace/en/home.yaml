meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Instantly generate professional, SEO-optimized websites with AIGNE WebSmith. Leverage AI for structure, content, and one-click publishing. Get started in minutes!"
sections:
  - name: "hero"
    summary: "This section is the grand entrance! It's designed to immediately capture attention with a powerful headline, explain the core value proposition of AIGNE WebSmith, and drive visitors straight to the main call-to-action. It sets an energetic and exciting tone for the rest of the page."
    title: "Build Your Entire Website with a Single Command"
    description: "Welcome to AIGNE WebSmith! Forget the tedious process of planning, writing, and coding. Our AI-powered tool takes your ideas and instantly generates a complete, professional, SEO-optimized website. It's time to create at the speed of thought!"
    action:
      text: "See it on GitHub"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "This is where we dazzle the audience with the magic behind the curtain. The goal is to break down the core capabilities into exciting, easy-to-understand benefits. Each feature is presented as a solution to a common pain point, making the value feel tangible and personal."
    title: "Everything You Need, Powered by AI"
    description: "AIGNE WebSmith isn't just a tool; it's your personal team of web experts. See how our features work together to bring your vision to life effortlessly."
    list:
      - title: "AI-Powered Generation"
        description: "Let our AI be your strategist! It intelligently plans your site's architecture, generates all your content in batches, and bakes in SEO best practices from the start. It even supports multiple languages!"
      - title: "Professional Template System"
        description: "No design skills? No problem! Get beautiful, responsive templates compatible with Pages Kit. Our component-based system means your site looks amazing on any device and is ready for visual editing."
      - title: "Built-in Quality Assurance"
        description: "Launch with total confidence. WebSmith automatically evaluates your site's structure and content quality. With over 32 test cases, we ensure everything is rock-solid and ready for your audience."
      - title: "One-Click Publishing"
        description: "Go live in a flash! Publish your entire website directly to Pages Kit with a single command. You'll get a live link instantly, so you can share your masterpiece with the world."
  - name: "architecture"
    summary: "Time to give a peek under the hood, but in a fun, accessible way! This section explains the agent-based architecture to build trust and show the intelligent process behind the scenes, without getting lost in technical jargon. It's about showing *how* we deliver the magic."
    title: "How the Magic Happens: Our Agent-Powered Workflow"
    description: "AIGNE WebSmith works like a highly efficient assembly line of AI experts. Each 'Agent' has a special job, passing the project along to the next, ensuring a flawless result every time."
    list:
      - title: "Plan & Evaluate"
        description: "First, our agents analyze your requirements to design the perfect site structure and evaluate its user experience."
      - title: "Generate Content & Templates"
        description: "Next, a dedicated team of agents writes all your page content and builds the corresponding Pages Kit templates."
      - title: "Process & Publish"
        description: "Finally, our system processes everything in batches and uploads it directly, getting you online in record time."
  - name: "quickStartIntro"
    summary: "Let's get hands-on! This section kicks off the quick start guide with an enthusiastic intro, setting the stage for the simple, actionable steps that follow. The goal is to get users excited to try it themselves."
    title: "Ready in Minutes: Your Quick Start Guide"
    description: "You're just a few commands away from generating your first AI-powered website. Open your terminal, follow these simple steps, and watch the magic unfold!"
  - name: "quickStartInstall"
    summary: "This section provides the first clear, actionable step: installation. By presenting the command in a clean code block, we make it incredibly easy for users to get started, removing any initial friction."
    title: "Step 1: Install the CLI"
    description: "First, get the AIGNE command-line tool on your machine. This one-time install gives you access to the full power of WebSmith."
    code:
      filename: "Terminal Command"
      content: "# Install AIGNE CLI\nnpm install -g @aigne/cli"
  - name: "quickStartGenerate"
    summary: "This section showcases the core 'generate' function. It explains how to define a website and provides the command, demonstrating the tool's simplicity and power. It turns an abstract idea into a concrete action."
    title: "Step 2: Define and Generate"
    description: "Describe your dream website in a simple YAML file. Tell our AI your goals, audience, and style. Then, run the generate command and let it build everything for you!"
    code:
      filename: "Example Generation Command"
      content: "# Create a file like 'my-website.yaml' with your rules\naigne web generate --input @my-website.yaml"
  - name: "quickStartPublish"
    summary: "The final step to going live! This section highlights the simplicity of publishing, reinforcing the 'One-Click Publishing' feature and giving users the satisfying feeling of completing the process."
    title: "Step 3: Go Live!"
    description: "Once your site is ready, publishing is a breeze. This final command pushes your new website to Pages Kit, making it instantly accessible to the world."
    code:
      filename: "Publish Command"
      content: "# Publish generated pages\naigne web publish"
  - name: "finalCta"
    summary: "This is the grand finale! A final, high-energy call-to-action that leaves the user excited and ready to dive in. It reinforces the core benefit (speed and ease) and provides a clear next step to get involved with the project."
    title: "What Are You Waiting For?"
    description: "Your next great website is just a command away. Stop dreaming and start building. Install the CLI and see it in action for yourself!"
    action:
      text: "Explore the AIGNE Framework"
      link: "https://www.aigne.io/en/framework"