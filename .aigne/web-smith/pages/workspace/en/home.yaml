meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Instantly generate professional, SEO-optimized websites with a single command. AIGNE WebSmith uses AI to handle everything from structure planning to one-click publishing."
sections:
  - name: "hero"
    summary: "Captures visitor attention with a powerful headline, a clear value proposition, and an immediate code example to showcase the product's simplicity and power from the very start."
    heroTitle: "Create Your Entire Website with a Single Command"
    heroDescription: "AIGNE WebSmith is your AI-powered partner that intelligently plans, writes, and publishes professional, SEO-ready websites. Go from idea to live site in minutes."
    code:
      filename: "my-website.yaml"
      content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n  4. Technical documentation portal\n  5. Contact and support pages\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages and differentiation\n  - Include clear CTA to guide users to trial\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business"
    sectionBackground: "dark-hero-background"
  - name: "features"
    summary: "Highlights the four core pillars of WebSmith in an easy-to-scan grid. This section quickly communicates the key benefits and value propositions to the user."
    title: "Everything You Need, Powered by AI"
    description: "WebSmith automates the entire website creation process with a suite of intelligent features designed for speed, quality, and simplicity."
    list:
      - name: "aiGenerationFeature"
        summary: "Details the AI-Powered Generation feature."
        icon: "RiRobot3Line"
        cardTitle: "AI-Powered Generation"
        cardDescription: "Automatically plans website structure, generates all page content, and optimizes for SEO in multiple languages."
      - name: "templatesFeature"
        summary: "Details the Professional Template System feature."
        icon: "RiLayout5Line"
        cardTitle: "Professional Templates"
        cardDescription: "Instantly creates responsive, component-based templates compatible with Pages Kit for easy visual editing."
      - name: "qualityFeature"
        summary: "Details the Quality Assurance feature."
        icon: "RiShieldCheckLine"
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "Ensures content accuracy and a great user experience with an automated structure and quality evaluation system."
      - name: "publishingFeature"
        summary: "Details the One-Click Publishing feature."
        icon: "RiRocketLine"
        cardTitle: "One-Click Publishing"
        cardDescription: "Deploy your entire website directly to the Pages Kit platform with a single command and get your live link instantly."
  - name: "quickStart"
    summary: "Provides a clear, step-by-step guide to demonstrate the product's simplicity and empower users to get started immediately, building confidence through action."
    title: "Go Live in Three Simple Steps"
    description: "Getting started with WebSmith is incredibly fast. Just install the AIGNE CLI, describe your site, and watch the magic happen."
    list:
      - name: "stepOneInstall"
        summary: "First step of the quick start guide: installing the CLI."
        title: "Step 1: Install the CLI"
        description: "Get the AIGNE command-line tool from npm to unlock the full power of WebSmith right in your terminal."
        code:
          name: "bash"
          content: "npm install -g @aigne/cli"
      - name: "stepTwoGenerate"
        summary: "Second step of the quick start guide: generating the website."
        title: "Step 2: Generate Your Website"
        description: "Describe your website in a simple YAML file. WebSmith's AI agents will analyze your needs and build everything for you."
        code:
          name: "bash"
          content: "aigne web generate"
      - name: "stepThreePublish"
        summary: "Third step of the quick start guide: publishing the website."
        title: "Step 3: Publish to the World"
        description: "Push your newly created site live to the Pages Kit platform with one simple command and share it instantly."
        code:
          name: "bash"
          content: "aigne web publish"
    action:
      text: "Explore All Commands"
      link: "https://github.com/AIGNE-io/aigne-web-smith#api-reference"
  - name: "cta"
    summary: "A final, high-energy call-to-action to drive conversions, encouraging users to try the tool or explore the open-source project on GitHub."
    title: "Ready to Build Your Next Website in Minutes?"
    description: "Stop wrestling with tedious tasks. Let AIGNE WebSmith build it for you. Get started now and experience the future of web development."
    ctaBackground: "dark-cta-background"
    ctaActions:
      - text: "Get Started Now"
        link: "https://github.com/AIGNE-io/aigne-web-smith#quick-start"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"