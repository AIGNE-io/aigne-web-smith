"meta":
  "title": "AIGNE WebSmith | AI-Powered Website Generation"
  "description": "Generate professional, SEO-optimized websites in minutes with
    AIGNE WebSmith. Go from a simple idea to a live, multi-page site with one
    command. Try it now!"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "A high-impact introduction to grab visitor attention,
      showcasing the core value proposition and providing an immediate,
      actionable command to get started."
    "heroTitle": "Build Your Next Website with AI. Instantly."
    "heroDescription": "Stop wrestling with code and content. AIGNE WebSmith is your
      AI partner that automates everything from planning and content creation to
      publishing SEO-optimized templates. Go from idea to live site with a
      single command!"
    "code":
      "filename": "Get Started Now"
      "content": "npm install -g @aigne/cli"
    "sectionBackground": "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)"
  - "sectionName": "features"
    "sectionSummary": "Highlights the eight core pillars of WebSmith in an
      energetic, easy-to-scan grid, focusing on the exciting benefits each
      feature brings to the user experience."
    "gridEvenTitle": "Everything You Need, Completely Automated"
    "gridEvenDescription": "WebSmith packs a punch with powerful features designed
      to make website creation feel like magic. Here’s what you get right out of
      the box:"
    "list":
      - "sectionName": "aiPoweredGeneration"
        "sectionSummary": "Spotlights the intelligent, automated generation capabilities
          of WebSmith."
        "cardTitle": "Intelligent Generation"
        "cardDescription": "Just describe your vision! Our AI agents intelligently plan
          your site structure, generate all your content in batches, and even
          optimize it for search engines."
        "iconifyIconName": "mdi:robot-happy-outline"
      - "sectionName": "professionalTemplates"
        "sectionSummary": "Showcases the high-quality, flexible template system
          integrated with Pages Kit."
        "cardTitle": "Professional Templates"
        "cardDescription": "Get gorgeous, responsive websites every time. We generate
          Pages Kit-compatible templates using a modern component library that
          you can even edit visually."
        "iconifyIconName": "mdi:palette-swatch-outline"
      - "sectionName": "qualityAssurance"
        "sectionSummary": "Builds trust by highlighting the built-in mechanisms for
          ensuring a high-quality final product."
        "cardTitle": "Built-in Quality Assurance"
        "cardDescription": "Launch with confidence. Our system automatically evaluates
          your site’s structure and content quality, backed by 32+ tests to
          ensure everything works perfectly."
        "iconifyIconName": "mdi:shield-check-outline"
      - "sectionName": "oneClickPublishing"
        "sectionSummary": "Emphasizes the seamless and fast deployment process, a major
          user benefit."
        "cardTitle": "One-Click Publishing"
        "cardDescription": "Why wait? Publish your entire website directly to Pages Kit
          with a single command. You'll get a live link the moment it's done.
          It’s that simple!"
        "iconifyIconName": "mdi:rocket-launch-outline"
      - "sectionName": "multiLanguageSupport"
        "sectionSummary": "Showcases the ability to generate and translate content into
          multiple languages."
        "cardTitle": "Multi-language Support"
        "cardDescription": "Reach a global audience! WebSmith supports content
          generation in both Chinese and English, with easy translation
          workflows to localize your site effortlessly."
        "iconifyIconName": "mdi:translate"
      - "sectionName": "visualEditingReady"
        "sectionSummary": "Highlights the compatibility with visual editors for easy
          adjustments."
        "cardTitle": "Visual Editing Ready"
        "cardDescription": "Love to tweak the final look? The templates we generate are
          fully compatible with visual editors, letting you make quick
          adjustments without ever touching code."
        "iconifyIconName": "mdi:pencil-ruler"
      - "sectionName": "componentBasedDesign"
        "sectionSummary": "Emphasizes the modern, component-based architecture for consistency."
        "cardTitle": "Component-Based Design"
        "cardDescription": "Build like a pro with modern components like Hero, CTA, and
          FAQ. Our integrated library ensures your site looks consistent,
          polished, and professional."
        "iconifyIconName": "mdi:view-grid-plus-outline"
      - "sectionName": "seoOptimized"
        "sectionSummary": "Highlights the built-in SEO features to help users get discovered."
        "cardTitle": "SEO Optimized"
        "cardDescription": "Get discovered from day one! WebSmith follows SEO best
          practices out-of-the-box, helping your amazing new website rank higher
          in search results automatically."
        "iconifyIconName": "mdi:chart-line"
  - "sectionName": "quickStart"
    "sectionSummary": "A hands-on, action-oriented guide that demonstrates the
      simplicity of WebSmith, encouraging users to try it by showing the entire
      process in one code block."
    "title": "Go Live in Minutes"
    "description": "You're closer than you think to a brand new website. Just create
      a simple YAML file with your vision and let WebSmith handle the rest. It's
      an absolute breeze!"
    "code":
      "name": "my-website.yaml"
      "content": "# 1. Create your website plan in a file like my-website.yaml

        rules: |

        \  Create a modern SaaS product website that includes:

        \  1. Product introduction and core features

        \  2. Pricing plan comparison

        \  3. Customer success stories


        \  Requirements:

        \  - Professional business style

        \  - Highlight product advantages

        \  - Include clear CTA to guide users to trial

        targetAudience: SMB owners and technical decision makers

        locale: en


        # 2. Run the generate command!

        aigne web generate --input @my-website.yaml"
  - "sectionName": "architecture"
    "sectionSummary": "Provides a peek under the hood at the agent-based
      architecture, building credibility and showing the sophisticated
      technology that makes the magic happen."
    "title": "How It Works: Our Agent-Based Architecture"
    "description": "WebSmith isn't just one AI—it's a coordinated team of
      specialized agents! Each agent has a specific job, from planning the
      structure to generating content and templates, ensuring every part of your
      site is crafted by an expert."
    "code":
      "name": "Agent Workflow"
      "content": "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐

        │  Structure      │    │  Content        │    │  Template       │

        │  Planning       │───▶│  Generation     │───▶│  Generation     │

        │  Agent          │    │  Agent          │    │  Agent          │

        └─────────────────┘    └─────────────────┘    └─────────────────┘

        \         │                       │                       │

        \         ▼                       ▼                       ▼

        ┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐

        │  Evaluation     │    │  Batch          │    │  Upload         │

        │  Agent          │    │  Processing     │    │  Agent          │

        │                 │    │  Agent          │    │                 │

        └─────────────────┘    └─────────────────┘    └─────────────────┘"
  - "sectionName": "faq"
    "sectionSummary": "Proactively answers common visitor questions in a clear,
      conversational format, addressing potential hesitations and building
      confidence to convert."
    "vStackTitle": "Your Questions, Answered!"
    "vStackDescription": "Got questions? We’ve got answers! Here are a few things
      people often ask about AIGNE WebSmith."
    "list":
      - "sectionName": "whatIsWebsmith"
        "sectionSummary": "Answers the most fundamental question about the product's identity."
        "cardTitle": "What exactly is AIGNE WebSmith?"
        "cardDescription": "It's a super-smart, AI-powered tool that builds entire
          websites for you! It uses the AIGNE Framework to automatically plan
          your site, write all the content, create the templates, and even
          publish it online."
        "iconifyIconName": ""
      - "sectionName": "whoIsItFor"
        "sectionSummary": "Clarifies the target audience to help visitors self-identify
          as potential users."
        "cardTitle": "Who is this for?"
        "cardDescription": "It’s perfect for anyone who wants a professional website
          without the hassle, especially small and medium-sized business owners
          and technical decision-makers who value speed and quality."
        "iconifyIconName": ""
      - "sectionName": "howFastIsIt"
        "sectionSummary": "Addresses the performance and speed of the generation process."
        "cardTitle": "How fast can it really build a website?"
        "cardDescription": "Amazingly fast! A typical 5-page website can be ready in
          about 2-3 minutes. You can go from an idea to a live link in less time
          than it takes to brew a pot of coffee."
        "iconifyIconName": ""
      - "sectionName": "whatDoesItPublishTo"
        "sectionSummary": "Explains the integration with Pages Kit, a key part of the workflow."
        "cardTitle": "Where does my website get published?"
        "cardDescription": "WebSmith is designed to work seamlessly with Pages Kit. It
          generates compatible templates and lets you publish your site directly
          to the platform with a single, simple command."
        "iconifyIconName": ""
