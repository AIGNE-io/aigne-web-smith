  - sectionName: "features"
    sectionSummary: "A dynamic and scannable grid that showcases the top three feature pillars of WebSmith. This section energizes the user by quickly communicating the breadth of capabilities in a visually engaging, easy-to-digest format."
    threeColumnGridTitle: "Everything You Need to Go from Idea to Live Site, Instantly"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Highlights the core AI capabilities, emphasizing the 'magic' of automated planning and content creation to excite users about the speed and intelligence of the tool."
        iconName: ""
        cardTitle: "Intelligent AI Generation"
        cardDescription: "Our AI doesn't just write text. It analyzes your needs to plan the perfect site structure, generates all your content in batches, and even handles SEO."
      - sectionName: "templateSystem"
        sectionSummary: "Focuses on the professional quality and flexibility of the output, assuring users that the AI-generated sites are modern, customizable, and ready for any device."
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "Professional Template System"
        cardDescription: "Get beautiful, responsive layouts right out of the box. Fully compatible with Pages Kit, our component-based templates look amazing and are a dream to edit visually."
      - sectionName: "oneClickPublishing"
        sectionSummary: "Drives home the benefit of speed and convenience, showing users how WebSmith closes the loop from creation to deployment, making the entire process seamless."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "One-Click Publishing"
        cardDescription: "Why wait? Publish your entire multi-page website directly to the Pages Kit platform with a single command. You'll get a live link in moments!"
  - sectionName: "quickStart"
    sectionSummary: "An action-oriented section that makes getting started feel incredibly simple and achievable. It breaks down the first steps into an exciting, two-step process to lower the barrier to entry and encourage immediate trial."
    featureSectionTitle: "Launch Your Website in a Flash"
    featureSectionDescription: "You're literally minutes away from seeing your new site. Just install the CLI and run the generate command. It’s that simple to watch the magic happen!"
    featureSectionAction:
      text: "Explore the Docs"
      link: "https://github.com/AIGNE-io/aigne-web-smith#quick-start"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Code+Snippet+Visualization"
  - sectionName: "architecture"
    sectionSummary: "Provides a peek under the hood in a cool, accessible way. This section builds credibility by showcasing the sophisticated, agent-based architecture without getting bogged down in technical jargon, impressing users with the power behind the platform."
    featureSectionTitle: "Powered by an Intelligent Agent Crew"
    featureSectionDescription: "WebSmith is built on the AIGNE framework, where specialized AI agents collaborate to handle everything from planning and content creation to quality evaluation and publishing. It's a full creative team, automated."
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Agent-Based+Architecture+Diagram"
  - sectionName: "faq"
    sectionSummary: "A friendly and helpful FAQ section that proactively answers the audience's key questions. This builds trust and clears up any uncertainties, making the decision to try WebSmith even easier."
    faqTitle: "Got Questions? We've Got Answers!"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "It's a super-powerful, AI-driven tool that automates the entire process of creating a professional, SEO-optimized website. It handles the structure, content, templates, and even publishing for you!"
      - question: "How does it integrate with Pages Kit?"
        answer: "WebSmith is designed to work perfectly with Pages Kit! It generates YAML templates that are 100% compatible, and you can publish your site directly to the Pages Kit platform with a single command."
      - question: "What kind of websites can I build?"
        answer: "You can build all sorts of modern websites! It's perfect for SaaS products, marketing sites, documentation portals, and more. Just describe what you need in the input file, and the AI takes it from there."
      - question: "Do I need to be a developer to use it?"
        answer: "Not at all! While it's a command-line tool, the inputs are simple YAML files where you describe your needs in plain language. It's designed to make professional web creation accessible to everyone."
      - question: "What languages does it support?"
        answer: "Right now, it's fully optimized for both English and Chinese content generation and localization, so you can reach a global audience right away."
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call-to-action that captures the excitement of the page and channels it into one last, compelling invitation to get started. This is the grand finale that pushes visitors to become users."
    ctaTitle: "Ready to Build Your Next Website with AI?"
    ctaDescription: "Stop wrestling with code and content. Let AIGNE WebSmith bring your vision to life in minutes. Your next great project is just one click away."
    cta:
      - text: "Start Your Project Now"
