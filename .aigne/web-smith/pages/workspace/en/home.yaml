      - "sectionName": "intelligentPlanning"
        "sectionSummary":
          "Explains the initial planning phase where the AI designs the
          website architecture."
        "iconName": "lucide:brain-circuit"
        "cardTitle": "2. Intelligent Planning"
        "cardDescription": "It all starts with a smart plan! Our Structure Agent
          analyzes your goals to design the perfect website architecture,
          ensuring a logical flow and a fantastic user experience from the
