meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Build and launch professional, SEO-optimized websites in minutes with AIGNE WebSmith. Our AI-driven tool automates everything from structure to content. Try it now!"
sections:
  - name: "hero"
    summary: "A powerful hero section to immediately convey the core value proposition: generating a full website with a simple command. It includes the installation command to drive immediate action."
    heroTitle: "Build Your Entire Website with a Single Command"
    heroDescription: "AIGNE WebSmith is your AI co-pilot for creating professional, content-rich, and SEO-optimized websites. Go from idea to live site faster than ever before."
    code:
      filename: "Install AIGNE CLI"
      content: "npm install -g @aigne/cli"
  - name: "featureAiGeneration"
    summary: "Details the AI-Powered Website Generation feature, emphasizing intelligent planning, batch content creation, and built-in SEO to show users how effortless building can be."
    icon: "icon-robot"
    cardTitle: "AI-Powered Generation"
    cardDescription: "Our AI intelligently plans your site's structure, generates all your content in batches, and bakes in SEO best practices from the start. It's like having a pro marketing and dev team in one!"
  - name: "featureTemplateSystem"
    summary: "Explains the Professional Template System, focusing on its seamless integration with Pages Kit and its modern, responsive design capabilities that make websites look great everywhere."
    icon: "icon-palette"
    cardTitle: "Professional Template System"
    cardDescription: "Get beautiful, responsive layouts out-of-the-box. Our system generates Pages Kit-compatible YAML using a modern component library that you can even edit visually."
  - name: "featureQualityAssurance"
    summary: "Covers the Quality Assurance benefits, building trust by highlighting automatic checks, extensive test coverage, and high code quality standards for a reliable final product."
    icon: "icon-shield-check"
    cardTitle: "Built-In Quality Assurance"
    cardDescription: "Ship with confidence! WebSmith automatically evaluates your site's architecture and content quality, backed by over 32 test cases and high code standards."
  - name: "featureOneClickPublishing"
    summary: "Showcases the exhilarating ease of the One-Click Publishing feature, making deployment feel effortless and instant so users can see their work live right away."
    icon: "icon-rocket"
    cardTitle: "One-Click Publishing"
    cardDescription: "Go live in seconds! Publish your entire multi-page website directly to the Pages Kit platform with a single command and get your public link instantly."
  - name: "architectureShowcase"
    summary: "Provides a peek under the hood at the Agent-based architecture to build credibility with a technical audience, presented in an easy-to-digest code block format."
    title: "How the Magic Happens: Our Agent-Based Architecture"
    description: "AIGNE WebSmith is built on a powerful, agent-based system where specialized AIs collaborate to plan, write, and build your website, ensuring every part is crafted by an expert."
    code:
      name: "Agent Workflow"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStart"
    summary: "A clear, action-oriented guide for installation and basic usage, designed to get users started with the tool immediately and experience the product's power firsthand."
    title: "Ready, Set, Generate! Your Quick Start Guide"
    description: "You're just a few commands away from launching your new website. Fire up your terminal and let's get building!"
    code:
      name: "Terminal Commands"
      content: "# 1. Install AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website\naigne web generate\n\n# 3. Publish to Pages Kit\naigne web publish"
  - name: "finalCta"
    summary: "A final, energetic call-to-action to encourage users to explore the project further on GitHub, closing the loop on the user journey and inviting them into the community."
    title: "Ready to Build Your Next Website with AI?"
    description: "Stop wrestling with code and complex builders. Let AIGNE WebSmith do the heavy lifting. Your amazing new site is just a command away."
    ctaAction:
      text: "Explore the Project on GitHub"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"