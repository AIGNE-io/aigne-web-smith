meta:
  title: "AIGNE WebSmith | Build Websites Instantly with AI"
  description: "Stop coding, start creating! AIGNE WebSmith is your AI partner for generating professional, SEO-optimized websites with one command. Go from idea to live site in minutes!"
sections:
  - name: "hero"
    summary: "A vibrant and energetic introduction to AIGNE WebSmith, immediately capturing attention with its core value proposition—AI-powered website creation—and providing a clear, exciting call-to-action to draw users in."
    heroTitle: "Your Website, Built by AI in Minutes."
    heroDescription: "Welcome to AIGNE WebSmith! The revolutionary tool that automates everything from structure and content to templates and publishing. Say goodbye to tedious development and hello to instant, professional websites."
    action:
      text: "Explore the AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "features"
    summary: "Showcases the four core pillars of AIGNE WebSmith in an exciting 2x2 grid. Each feature is presented as a powerful benefit, using code snippets to make the capabilities feel tangible and accessible to both business users and technical decision-makers."
    title: "Go from Idea to Live Site, Instantly"
    description: "WebSmith is packed with powerhouse features that feel like magic. We handle the heavy lifting so you can focus on your big ideas. Here's how you'll win:"
    list:
      - name: "featureAiGeneration"
        summary: "Highlights the intelligent content and structure generation capabilities, emphasizing ease of use by showing a simple YAML input file."
        title: "Intelligent AI Generation"
        description: "Just describe your vision, and our AI agents get to work, crafting the perfect structure, writing compelling content, and even optimizing for SEO."
        code:
          name: "my-website.yaml"
          content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n  4. Technical documentation portal\n  5. Contact and support pages\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages and differentiation\n  - Include clear CTA to guide users to trial\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business"
      - name: "featureTemplates"
        summary: "Focuses on the high-quality, professional templates compatible with Pages Kit, reassuring users about the final visual output."
        title: "Stunning, Professional Templates"
        description: "Get gorgeous, responsive websites right out of the box. Our templates are built for the Pages Kit, support visual editing, and look incredible on any device."
        code:
          name: "template-example.yaml"
          content: "meta:\n  title: 'Your Awesome Product'\nsections:\n  - name: 'hero'\n    title: 'The Best Solution Ever'\n  - name: 'features'\n    ...\n  - name: 'cta'\n    text: 'Try It Free!'"
      - name: "featureQualityAssurance"
        summary: "Builds trust by showcasing the built-in quality checks and extensive testing, ensuring users feel confident about the reliability of the generated website."
        title: "Built-in Quality Assurance"
        description: "Launch with total confidence! Our evaluation agents automatically check your site's structure, content quality, and user experience, backed by 32+ core tests."
        code:
          name: "run-tests.sh"
          content: "# Run all tests with coverage\nbun test --coverage"
      - name: "featureOneClickPublish"
        summary: "Creates excitement around the seamless deployment process, highlighting the speed and simplicity of going live with a single command."
        title: "One-Click Publishing"
        description: "Your masterpiece is ready? Go live with a single command! Publish directly to the Pages Kit, monitor the status, and get your live link in seconds."
        code:
          name: "publish.sh"
          content: "# Publish generated pages to Pages Kit\naigne web publish"
  - name: "architecture"
    summary: "Pulls back the curtain to reveal the agent-based architecture, building credibility and appealing to technically-minded users by explaining the 'how' behind the magic in a clear, visual format."
    title: "How the Magic Happens: Our Agent-Based Powerhouse"
    description: "Curious how we do it? WebSmith uses a team of specialized AI agents that work together seamlessly, handling everything from planning and content creation to final deployment. It's a symphony of automation!"
    code:
      name: "AIGNE-Architecture.txt"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStart"
    summary: "An action-oriented guide that makes getting started feel incredibly simple and fast. It provides clear, copy-pasteable commands to lower the barrier to entry and encourage immediate trial."
    title: "Ready to Launch? Let's Go!"
    description: "You're just a few commands away from creating your first AI-generated website. It’s this easy—seriously. Fire up your terminal and see for yourself!"
    code:
      name: "quick-start.sh"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website from a simple prompt\naigne web generate --input @my-website.yaml\n\n# 3. Publish it to the world!\naigne web publish"
  - name: "finalCta"
    summary: "A final, powerful call-to-action designed to convert interest into action. It uses motivational language to inspire users to start building and provides a direct link to the official product website."
    title: "Stop Dreaming, Start Building."
    description: "Your next amazing website is waiting to be born. Unleash the power of AIGNE WebSmith and bring your vision to life today. What will you create?"
    ctaAction:
      text: "Visit the Official Website"
      link: "https://www.aigne.io/web-smith"