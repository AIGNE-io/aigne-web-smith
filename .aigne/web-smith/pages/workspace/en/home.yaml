meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites in minutes with AIGNE WebSmith. Go from a simple idea to a live, multi-page site with one command. Try it now!"
sections:
  - sectionName: "hero"
    sectionSummary: "A high-impact introduction to grab visitor attention, showcasing the core value proposition and providing an immediate, actionable command to get started."
    heroTitle: "Build Your Next Website with AI. Instantly."
    heroDescription: "Stop wrestling with code and content. AIGNE WebSmith is your AI partner that automates everything from planning and content creation to publishing SEO-optimized templates. Go from idea to live site with a single command!"
    code:
      filename: "Get Started Now"
      content: "npm install -g @aigne/cli"
    sectionBackground: "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)"
  - sectionName: "features"
    sectionSummary: "Highlights the four core pillars of WebSmith in an energetic, easy-to-scan grid, focusing on the exciting benefits each feature brings to the user experience."
    gridEvenTitle: "Everything You Need, Completely Automated"
    gridEvenDescription: "WebSmith packs a punch with powerful features designed to make website creation feel like magic. Here’s what you get right out of the box:"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "Spotlights the intelligent, automated generation capabilities of WebSmith."
        cardTitle: "Intelligent Generation"
        cardDescription: "Just describe your vision! Our AI agents intelligently plan your site structure, generate all your content in batches, and even optimize it for search engines."
        iconifyIconName: "mdi:robot-happy-outline"
      - sectionName: "professionalTemplates"
        sectionSummary: "Showcases the high-quality, flexible template system integrated with Pages Kit."
        cardTitle: "Professional Templates"
        cardDescription: "Get gorgeous, responsive websites every time. We generate Pages Kit-compatible templates using a modern component library that you can even edit visually."
        iconifyIconName: "mdi:palette-swatch-outline"
      - sectionName: "qualityAssurance"
        sectionSummary: "Builds trust by highlighting the built-in mechanisms for ensuring a high-quality final product."
        cardTitle: "Built-in Quality Assurance"
        cardDescription: "Launch with confidence. Our system automatically evaluates your site’s structure and content quality, backed by 32+ tests to ensure everything works perfectly."
        iconifyIconName: "mdi:shield-check-outline"
      - sectionName: "oneClickPublishing"
        sectionSummary: "Emphasizes the seamless and fast deployment process, a major user benefit."
        cardTitle: "One-Click Publishing"
        cardDescription: "Why wait? Publish your entire website directly to Pages Kit with a single command. You'll get a live link the moment it's done. It’s that simple!"
        iconifyIconName: "mdi:rocket-launch-outline"
  - sectionName: "quickStart"
    sectionSummary: "A hands-on, action-oriented guide that demonstrates the simplicity of WebSmith, encouraging users to try it by showing the entire process in one code block."
    title: "Go Live in Minutes"
    description: "You're closer than you think to a brand new website. Just create a simple YAML file with your vision and let WebSmith handle the rest. It's an absolute breeze!"
    code:
      name: "my-website.yaml"
      content: "# 1. Create your website plan in a file like my-website.yaml\nrules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages\n  - Include clear CTA to guide users to trial\ntargetAudience: SMB owners and technical decision makers\nlocale: en\n\n# 2. Run the generate command!\naigne web generate --input @my-website.yaml"
  - sectionName: "architecture"
    sectionSummary: "Provides a peek under the hood at the agent-based architecture, building credibility and showing the sophisticated technology that makes the magic happen."
    title: "How It Works: Our Agent-Based Architecture"
    description: "WebSmith isn't just one AI—it's a coordinated team of specialized agents! Each agent has a specific job, from planning the structure to generating content and templates, ensuring every part of your site is crafted by an expert."
    code:
      name: "Agent Workflow"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - sectionName: "faq"
    sectionSummary: "Proactively answers common visitor questions in a clear, conversational format, addressing potential hesitations and building confidence to convert."
    vStackTitle: "Your Questions, Answered!"
    vStackDescription: "Got questions? We’ve got answers! Here are a few things people often ask about AIGNE WebSmith."
    list:
      - sectionName: "whatIsWebsmith"
        sectionSummary: "Answers the most fundamental question about the product's identity."
        cardTitle: "What exactly is AIGNE WebSmith?"
        cardDescription: "It's a super-smart, AI-powered tool that builds entire websites for you! It uses the AIGNE Framework to automatically plan your site, write all the content, create the templates, and even publish it online."
        iconifyIconName: ""
      - sectionName: "whoIsItFor"
        sectionSummary: "Clarifies the target audience to help visitors self-identify as potential users."
        cardTitle: "Who is this for?"
        cardDescription: "It’s perfect for anyone who wants a professional website without the hassle, especially small and medium-sized business owners and technical decision-makers who value speed and quality."
        iconifyIconName: ""
      - sectionName: "howFastIsIt"
        sectionSummary: "Addresses the performance and speed of the generation process."
        cardTitle: "How fast can it really build a website?"
        cardDescription: "Amazingly fast! A typical 5-page website can be ready in about 2-3 minutes. You can go from an idea to a live link in less time than it takes to brew a pot of coffee."
        iconifyIconName: ""
      - sectionName: "whatDoesItPublishTo"
        sectionSummary: "Explains the integration with Pages Kit, a key part of the workflow."
        cardTitle: "Where does my website get published?"
        cardDescription: "WebSmith is designed to work seamlessly with Pages Kit. It generates compatible templates and lets you publish your site directly to the platform with a single, simple command."
        iconifyIconName: ""
    action:
      text: ""
      link: ""
  - sectionName: "finalCta"
    sectionSummary: "A final, high-energy call-to-action to drive conversions by encouraging users to explore the project on GitHub or learn more about the underlying framework."
    title: "Ready to Build Your Website in Minutes?"
    description: "The future of web development is here. Stop building and start generating. Dive into the repository to see the code, or explore the framework that powers it all."
    ctaActions:
      - text: "Explore on GitHub"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "Discover AIGNE Framework"
        link: "https://www.aigne.io/en/framework"
