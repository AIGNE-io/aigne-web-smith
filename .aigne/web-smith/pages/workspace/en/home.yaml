meta:
  title: "AIGNE WebSmith: AI-Powered Website Generation"
  description: "Automate the creation of professional, SEO-optimized websites. AIGNE WebSmith handles everything from structure planning and content generation to one-click publishing."
sections:
  - name: "hero"
    summary: "Introduces AIGNE WebSmith with its core value proposition—automating website creation with AI—and provides a clear call-to-action to engage visitors immediately."
    title: "Automate Your Website Creation with AI"
    description: "AIGNE WebSmith is a powerful, AI-driven tool that generates complete, professional, and SEO-optimized websites from simple requirements. Go from idea to live site in minutes."
    action:
      text: "Explore the AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "keyFeatures"
    summary: "Highlights the four core pillars of the product—AI Generation, Template System, Quality Assurance, and One-Click Publishing—to demonstrate its comprehensive capabilities and benefits."
    title: "An End-to-End Website Generation Solution"
    list:
      - title: "AI-Powered Generation"
        description: "Automatically analyzes your requirements to generate optimal website architecture, multi-language content, and professional SEO from the ground up."
      - title: "Professional Template System"
        description: "Directly integrates with Pages Kit to produce component-based, responsive templates that support seamless visual editing and customization."
      - title: "Built-in Quality Assurance"
        description: "Ensures reliability with an automatic evaluation system for architecture, content quality checks, and a suite of 32+ tests covering all core functionality."
      - title: "One-Click Publishing"
        description: "Publish your entire website directly to the Pages Kit platform with a single command, complete with status monitoring and instant access links."
  - name: "howItWorks"
    summary: "Explains the streamlined, agent-based process to demystify the technology and build user confidence in the automated workflow from planning to publishing."
    title: "A Seamless, Agent-Driven Workflow"
    description: "WebSmith uses an intelligent, agent-based architecture to streamline the entire website creation process. It moves seamlessly from planning and content generation to template creation and publishing, ensuring a coherent and efficient workflow from start to finish."
  - name: "gettingStarted"
    summary: "Provides a simple, three-step guide with code examples to lower the barrier to entry and encourage users to install the CLI and generate their first website."
    title: "Get Started in Minutes"
    list:
      - title: "1. Install the CLI"
        description: "Get started by installing the AIGNE command-line interface globally from npm. `npm install -g @aigne/cli`"
      - title: "2. Generate Your Website"
        description: "Define your requirements in a simple YAML file and let the AI generate all your pages with a single command. `aigne web generate`"
      - title: "3. Publish Instantly"
        description: "Deploy your new website directly to the Pages Kit platform and get a live link in seconds. `aigne web publish`"
  - name: "developerTools"
    summary: "Details the advanced features and developer-focused tools, including the CLI, API access, and performance optimizations, to appeal to a technical audience."
    title: "Powerful Tools for Developers"
    description: "WebSmith is built for professionals, offering a full suite of commands and integration points to manage and extend your website generation workflow."
    list:
      - title: "Complete Command Suite"
        description: "Access a full suite of commands for generation, publishing, translation, and content updates to manage the entire website lifecycle."
      - title: "MCP Server API"
        description: "Integrate with our MCP server endpoints to programmatically retrieve your website's structure and content for custom applications."
      - title: "Built for Reliability"
        description: "Our platform is backed by comprehensive test coverage, code quality checks, and pre-commit hooks to ensure production-ready performance."
      - title: "Optimized for Speed"
        description: "Experience fast generation times with parallel agent processing, efficient template integration, and robust error handling."
  - name: "finalCta"
    summary: "Provides a final, clear call-to-action, encouraging users to visit the official website to learn more, view documentation, or get involved with the project."
    title: "Ready to Automate Your Web Development?"
    description: "Explore the official website to see how AIGNE WebSmith can transform your workflow and accelerate your projects."
    action:
      text: "Visit the Official Website"
      link: "https://www.aigne.io/web-smith"