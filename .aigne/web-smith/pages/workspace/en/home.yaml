meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Automate the creation of professional, SEO-optimized websites with AIGNE WebSmith. Generate content, templates, and publish with a single command."
sections:
  - name: "hero"
    summary: "Introduces AIGNE WebSmith with a clear value proposition and a primary call-to-action to engage visitors immediately."
    title: "Automate Your Website Creation with AI"
    description: "AIGNE WebSmith is a powerful, AI-driven tool that generates professional, SEO-optimized websites, complete with content and templates. Go from idea to a live site in minutes."
    action:
      text: "Explore Documentation"
      link: "https://docs.aigne.io"
  - name: "keyFeatures"
    summary: "Highlights the four core pillars of the product to showcase its main benefits and capabilities to potential users."
    title: "Everything You Need to Build and Launch"
    list:
      - title: "AI-Powered Generation"
        description: "Intelligently analyzes your requirements to automatically generate optimal website architecture, detailed content, and professional SEO."
      - title: "Professional Template System"
        description: "Directly integrates with Pages Kit, supporting a component-based design with a built-in library for modern, responsive layouts."
      - title: "Built-in Quality Assurance"
        description: "Ensures reliability with an automatic evaluation system for architecture, content quality checks, and complete test coverage."
      - title: "One-Click Publishing"
        description: "Publish your entire website directly to the Pages Kit platform with a single command, complete with status monitoring and instant access links."
  - name: "howItWorks"
    summary: "Simplifies the technical process into three easy-to-understand steps, showing users how straightforward it is to use the tool."
    title: "A Simple, Powerful Workflow"
    description: "WebSmith uses a streamlined, agent-based architecture to move seamlessly from planning and content generation to template creation and publishing."
    list:
      - title: "1. Define Your Vision"
        description: "Describe your website requirements, target audience, and desired style in a simple YAML file. Let the AI handle the planning."
      - title: "2. Generate Everything"
        description: "Run a single command to generate the entire website structure, page content, and Pages Kit-compatible templates automatically."
      - title: "3. Publish Instantly"
        description: "Deploy your new website directly to the Pages Kit platform with one click and get a shareable link immediately."
  - name: "quickStart"
    summary: "Provides a clear, actionable guide for developers to get started immediately, lowering the barrier to entry."
    title: "Get Started in Minutes"
    list:
      - title: "Install the CLI"
        description: "Get started by installing the AIGNE command-line interface from npm. `npm install -g @aigne/cli`"
      - title: "Generate Your Website"
        description: "Define your site requirements in a YAML file and run the generate command. `aigne web generate`"
      - title: "Publish Your Site"
        description: "Deploy your website instantly to the Pages Kit platform with the publish command. `aigne web publish`"
  - name: "developerTools"
    summary: "Showcases the advanced capabilities and commands available for developers, appealing to the technical audience and demonstrating the tool's flexibility."
    title: "Powerful Tools for Developers"
    description: "Access a full suite of commands for generation, publishing, translation, and content updates. Integrate with our MCP server endpoints to retrieve website structure and content programmatically."
    list:
      - title: "Generate"
        description: "Create a complete website from a requirements file."
      - title: "Publish"
        description: "Deploy the generated website directly to Pages Kit."
      - title: "Translate"
        description: "Localize existing website content into different languages."
      - title: "Update"
        description: "Refresh website content based on new requirements."
  - name: "builtForReliability"
    summary: "Builds trust and credibility by highlighting the tool's performance, quality checks, and robust architecture."
    title: "Built for Performance and Reliability"
    description: "Optimized for production with parallel agent processing, efficient template generation, and robust error handling. Our platform is backed by comprehensive test coverage, code quality checks, and pre-commit hooks."
    list:
      - title: "Fast Generation"
        description: "Utilizes parallel agent processing for efficient and rapid website creation."
      - title: "Comprehensive Testing"
        description: "Over 32 test cases cover all core functionality, ensuring stability and reliability."
      - title: "Strict Code Quality"
        description: "Uses Biome for code formatting and quality checks, enforced by pre-commit hooks."
  - name: "finalCta"
    summary: "Provides a final, strong call-to-action to encourage visitors to take the next step and engage with the product or community."
    title: "Ready to Build Your Next Website?"
    description: "Explore the AIGNE Framework, check out the source code, or report an issue. Join us in building the future of web development."
    action:
      text: "View on GitHub"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"
