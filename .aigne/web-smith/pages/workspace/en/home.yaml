  - name: "quickStartIntro"
    summary: "An energetic and encouraging introduction to the quick start guide. This section sets a positive, can-do tone, making users feel empowered and excited to jump right into using the tool."
    heroTitle: "Ready, Set, Generate! Your Quick Start Guide"
    heroDescription: "You're just a few commands away from launching your new AI-generated website. Follow these simple steps and let's get you up and running!"
  - name: "quickStartInstall"
    summary: "The first step in the Quick Start guide: Installation. This block provides the necessary CLI command in a clear, copy-paste-friendly format, removing any friction for the user to begin."
    step: "Step 1: Install the AIGNE CLI"
    terminalCast: "First things first! Install our command-line tool to unlock the magic. Just run this one simple command in your terminal."
    code:
      filename: "install.sh"
      content: "npm install -g @aigne/cli"
  - name: "quickStartGenerate"
    summary: "The second step in the Quick Start guide: Generation. This block shows the core command for generating a website, demonstrating the tool's primary function in a simple, direct way."
    step: "Step 2: Generate Your Website"
    terminalCast: "This is where the fun begins! Tell the AI what you need with this command and watch it create your pages right before your eyes."
    code:
      filename: "generate.sh"
      content: "aigne web generate"
  - name: "quickStartPublish"
    summary: "The final step in the Quick Start guide: Publishing. This block showcases the 'one-click publish' feature, highlighting the ease with which a user can take their generated site live."
    step: "Step 3: Publish to Pages Kit"
    terminalCast: "Ready to show the world? This command sends your new site straight to the web. It's really that easy!"
    code:
      filename: "publish.sh"
      content: "aigne web publish"
