  - "sectionName": "faq"
    "sectionSummary": "Answers common questions about technical requirements, SEO, hosting, and speed, building confidence and removing barriers to adoption."
    "faqTitle": "よくある質問"
    "faqList":
      - "answer": "AIGNE WebSmithは、ランディングページ、製品サイト、マーケティングキャンペーン、ドキュメントに最適です。モダンでレスポンシブなコンポーネントを備えた複数ページのウェブサイトを生成します。"
        "question": "どのようなウェブサイトを構築できますか？"
      - "answer": "コマンドラインの操作に慣れている必要はありますが、コーディングは不要です。このツールは人間が読みやすいYAMLを生成するため、理解や編集が簡単です。"
        "question": "コーディングの知識は必要ですか？"
      - "answer": "はい！私たちのAIエージェントはSEOのベストプラクティスに基づいてトレーニングされており、最適化されたタイトル、メタディスクリプション、構造化されたコンテンツを自動生成し、ランキング向上を支援します。"
        "question": "生成されたコンテンツは本当にSEOに最適化されていますか？"
      - "answer": "WebSmithはサイトを直接ArcBlockプラットフォームに公開し、シームレスなホスティングソリューションと、完了後すぐにアクセスできるリンクを提供します。"
        "question": "ウェブサイトはどこでホストされますか？"
      - "answer": "驚くほど高速です。5ページのサイトを2〜3分で、15ページのサイトを5〜8分で生成します。まさにゲームチェンジャーです！"
        "question": "どのくらい速いのですか？"
