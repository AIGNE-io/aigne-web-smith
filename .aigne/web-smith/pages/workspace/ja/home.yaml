  - "sectionName": "howItWorks"
    "sectionSummary": "A dynamic section using alternating terminal players to demonstrate the core user workflow. It shows the product's simplicity and power, guiding users from generation to publishing."
    "oneColumnGridTitle": "実際の動作を見る：アイデアから公開サイトまで"
    "list":
      - "sectionName": "initDemo"
        "sectionSummary": "Demonstrates the 'init' command, which interactively sets up the project configuration based on user goals."
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/ja/getting-started-preparing-your-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`init`コマンドが最初のステップです。あなたの目標について対話形式で質問し、プロジェクト設定をセットアップすることで、WebSmithが何を構築すべきかを理解します。"
          "title": "aigne web init"
        "terminalPlaybackData": "mediakit://init.json"
      - "sectionName": "generateDemo"
        "sectionSummary": "Demonstrates the 'generate' command, showing the user how the AI initiates the entire website creation process from a single instruction."
        "terminalPlaybackData": "mediakit://generate.json"
        "terminalRight":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/ja/core-tasks-generating-a-website-c47353"
          "actionTitle": "詳細はこちら"
          "description": "1つのコマンドで開始。AIエージェントがあなたのニーズを分析し、サイト構造を計画し、各ページにリッチなコンテンツを生成します。サイトが形になるのをご覧ください！"
          "title": "aigne web generate"
      - "sectionName": "updateDemo"
        "sectionSummary": "Showcases the 'update' command, allowing for easy, AI-assisted content revisions."
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/ja/core-tasks-updating-website-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`update`コマンドでコンテンツを簡単に洗練できます。フィードバックを提供すると、AIがページをインテリジェントに修正し、常に最新の状態に保ちます。"
          "title": "aigne web update"
        "terminalPlaybackData": "@update.json"
      - "sectionName": "translateDemo"
        "sectionSummary": "Highlights the 'translate' command, demonstrating the power of instant, multi-language website localization."
        "terminalPlaybackData": "mediakit://translate.json"
        "terminalRight":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/ja/core-tasks-translating-your-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`translate`コマンドでグローバル展開が可能に。ウェブサイトを即座に多言語に翻訳し、新たなオーディエンスにリーチします。"
          "title": "aigne web translate"
      - "sectionName": "publishDemo"
        "sectionSummary": "Showcases the 'publish' command, providing the satisfying payoff of seeing the generated site go live instantly."
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/ja/core-tasks-publishing-your-website-c47353"
          "actionTitle": "詳細はこちら"
          "description": "公開の準備ができたら、WebSmithがアップロードプロセスを処理し、数秒で公開URLを提供します。作成したものを簡単に共有できます。"
          "title": "aigne web publish"
        "terminalPlaybackData": "mediakit://publish.json"
