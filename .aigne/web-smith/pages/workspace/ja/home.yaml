  - "sectionName": "faq"
    "sectionSummary": "技術要件、SEO、ホスティング、速度に関するよくある質問に答え、信頼を築き、導入の障壁を取り除きます。"
    "faqTitle": "よくある質問"
    "faqList":
      - "answer": "AIGNE WebSmithは、ランディングページ、製品サイト、マーケティングキャンペーン、ドキュメントに最適です。モダンでレスポンシブなコンポーネントを備えた複数ページのウェブサイトを生成します。"
        "question": "どのようなウェブサイトを構築できますか？"
      - "answer": "コマンドラインに慣れている必要はありますが、コーディングは不要です。ツールは人間が読みやすいYAMLを生成し、理解や編集が簡単です。"
        "question": "コーディングの知識は必要ですか？"
      - "answer": "はい！当社のAIエージェントはSEOのベストプラクティスに基づいてトレーニングされており、最適化されたタイトル、メタディスクリプション、構造化されたコンテンツを自動生成して、ランキング上位表示を支援します。"
        "question": "生成されたコンテンツは本当にSEOに最適化されていますか？"
      - "answer": "WebSmithはサイトを直接ArcBlockプラットフォームに公開し、シームレスなホスティングソリューションと、完了後すぐにアクセスできるリンクを提供します。"
        "question": "ウェブサイトはどこでホスティングされますか？"
      - "answer": "驚くほど高速です。5ページのサイトなら2〜3分、15ページのサイトでも5〜8分で生成できます。まさに革新的です！"
        "question": "どのくらい速いですか？"
  - "sectionName": "finalCta"
    "sectionSummary": "即時のエンゲージメントを促す、最後の力強いCTA。核となる利点を要約し、ユーザーをGitHubとAIGNEエコシステムに誘導します。"
    "ctaTitle": "次のウェブサイトを構築する準備はできましたか？"
    "ctaDescription": "面倒なセットアップに苦労するのはもうやめましょう。AIGNE WebSmithにサイト構築を任せて、より速く公開しましょう。今日から始めましょう！"
    "cta":
      - "text": "GitHubでコードを見る"
        "link": "https://github.com/AIGNE-io/aigne-web-smith"
      - "text": "AIGNEエコシステムを見る"
        "link": "https://www.aigne.io"