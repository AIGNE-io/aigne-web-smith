"meta":
  "title": "AIGNE WebSmith: AIでウェブサイトを数分で生成"
  "description": "AIGNE WebSmithを使えば、プロフェッショナルでSEOに最適化されたウェブサイトを生成・公開できます。AIエージェントが企画、コンテンツ作成からワンクリックでの公開まで、すべてを自動化します。今すぐ始めましょう！"
  "image": "mediakit://hero-background.webp"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "鮮やかでフルスクリーンのヒーローセクション。注目を集め、スピードと自動化という核となる価値を伝え、ユーザーを惹きつけるための即時的なCTAを提供します。"
    "fullBackgroundHeroImage": "mediakit://hero-background.webp"
    "fullBackgroundHeroLeftTitle": "ウェブサイトの構築と公開を、数週間ではなく数分で"
    "fullBackgroundHeroLeftDescription": "AIGNE WebSmithはAIエージェントを使い、プロフェッショナルでSEOに最適化されたウェブサイトを自動で企画、作成、公開します。アイデアから公開サイトまで、わずか数分で実現！"
    "fullBackgroundHeroActions":
      - "text": "今すぐ始める"
        "link": "https://docsmith.aigne.io/docs/aigne-web-smith/en/getting-started-c47353"
      - "text": "事例を見る"
        "link": "/showcase"
  - "sectionName": "howItWorksCore"
    "sectionSummary": "AIGNE WebSmithがAIエージェントを使ってウェブサイトを構築・公開する仕組みを説明する、明確な4ステップの概要。ワークフローを視覚的に分解し、自動化を容易に理解できるようにします。"
    "twoColumnGridTitle": "エンドツーエンドのウェブサイト自動化ツールキット"
    "list":
      - "cardDescription": "既存のマークダウン、画像、動画、ターミナルの記録を持ち込むだけ。WebSmithがあなたのコンテンツを使い、あなただけのユニークなサイトを生成します。"
        "cardTitle": "あらゆるコンテンツを使用"
        "iconName": "lucide:file-stack"
        "sectionName": "flexibleDataSources"
        "sectionSummary": "様々な既存のコンテンツ形式を入力として使用できる能力を強調します。"
      - "cardDescription": "当社の構造エージェントがあなたの目標を分析し、最適なウェブサイトアーキテクチャを設計。論理的なフローと優れたユーザー体験を最初から保証します。"
        "cardTitle": "インテリジェントな企画"
        "iconName": "lucide:brain-circuit"
        "sectionName": "intelligentPlanning"
        "sectionSummary": "AIがウェブサイトのアーキテクチャを設計する初期の企画フェーズを説明します。"
      - "cardDescription": "当社のコンテンツおよびテンプレートエージェントが、SEOに最適化された魅力的なコピーを作成し、サイト全体を一気に構築します。"
        "cardTitle": "コンテンツとテンプレートの自動生成"
        "iconName": "lucide:wand-sparkles"
        "sectionName": "automatedGeneration"
        "sectionSummary": "コンテンツとテンプレートの生成フェーズについて説明します。"
      - "cardDescription": "公開エージェントが最終ステップを担当。一つのコマンドで、すべてをターゲットのウェブサイトにアップロードし、即座に公開できます。"
        "cardTitle": "ワンクリック公開"
        "iconName": "lucide:send"
        "sectionName": "oneClickPublishing"
        "sectionSummary": "シームレスな最終公開ステップを詳述します。"
  - "sectionName": "targetAudience"
    "sectionSummary": "AIGNE WebSmithが誰のためのものかを明確にするセクション。4つのユーザーペルソナをグリッドで表示し、様々な専門家にとってツールが身近で価値あるものに感じられるようにします。"
    "fourColumnGridTitle": "起業家、クリエイター、ビジネスのために"
    "list":
      - "cardDescription": "プロフェッショナルなウェブサイトを数分でオンラインに。技術的なスキルは不要、あなたのアイデアだけで十分です！"
        "cardTitle": "中小企業や起業家の方へ"
        "iconName": "lucide:rocket"
        "sectionName": "smallBusinesses"
        "sectionSummary": "中小企業や起業家にとっての利点を強調するカード。"
      - "cardDescription": "キャンペーンサイトやランディングページを驚異的な速さで立ち上げましょう。コンセプトから公開URLまでを迅速に進め、目標をより早く達成します。"
        "cardTitle": "マーケティングチームの方へ"
        "iconName": "lucide:megaphone"
        "sectionName": "marketingTeams"
        "sectionSummary": "マーケティングチームにとっての利点を強調するカード。"
      - "cardDescription": "ウェブサイト構築を自動化し、クライアントサービスを拡大。高品質で一貫性のあるサイトを効率的に提供します。"
        "cardTitle": "代理店の方へ"
        "iconName": "lucide:briefcase"
        "sectionName": "agencies"
        "sectionSummary": "代理店にとっての利点を強調するカード。"
      - "cardDescription": "あなたのストーリーに集中してください。それに最適な場所を私たちが構築します。残りはAIにお任せください。"
        "cardTitle": "コンテンツクリエイターの方へ"
        "iconName": "lucide:pen-square"
        "sectionName": "contentCreators"
        "sectionSummary": "コンテンツクリエイターにとっての利点を強調するカード。"
  - "sectionName": "whyWeAreDifferent"
    "sectionSummary": "このセクションではAIGNE WebSmithの独自の価値を明確に説明します。アイコンを使ったグリッドで、エージェントの知能やエンドツーエンドの自動化といった主要な差別化要因を強調し、このツールがなぜ革新的なのかを示します。"
    "twoColumnGridTitle": "なぜWebSmithはより良いウェブサイト構築方法なのか？"
    "list":
      - "cardDescription": "WebSmithは専門のAIエージェントを使い、サイトをインテリジェントに企画、作成、構成し、真に自律的な制作体験を提供します。"
        "cardTitle": "真のエージェント駆動型インテリジェンス"
        "iconName": "lucide:bot-message-square"
        "sectionName": "agentIntelligence"
        "sectionSummary": "インテリジェントで自律的なウェブサイト生成を提供する、独自のエージェントベースのアーキテクチャを強調します。"
      - "cardDescription": "手作業なしで、アイデアから公開された複数ページのウェブサイトへ。制作からデプロイまでのワークフロー全体が自動化されています。"
        "cardTitle": "完全なエンドツーエンドの自動化"
        "iconName": "lucide:play-circle"
        "sectionName": "endToEndAutomation"
        "sectionSummary": "初期の企画から最終的な公開まで、完全に自動化されたワークフローを強調します。"
      - "cardDescription": "自信を持って公開。組み込みのSEO、コンテンツ品質チェック、32以上のテストにより、すべてのサイトがプロフェッショナルで信頼性の高いものになります。"
        "cardTitle": "プロ品質を標準装備"
        "iconName": "lucide:gem"
        "sectionName": "builtInQuality"
        "sectionSummary": "統合された品質保証を紹介し、プロフェッショナルで信頼性の高い結果を保証します。"
      - "cardDescription": "5ページのウェブサイトを2〜3分で生成。あなたのサイトはコンセプトからあっという間に公開され、より迅速な行動を可能にします。"
        "cardTitle": "超高速デプロイ"
        "iconName": "lucide:zap"
        "sectionName": "rapidDeployment"
        "sectionSummary": "主要な差別化要因である、驚異的な生成とデプロイの速さに焦点を当てます。"
  - "sectionName": "howItWorks"
    "sectionSummary": "交互に表示されるターミナルプレイヤーを使用して、主要なユーザーワークフローを実演する動的なセクション。製品のシンプルさとパワーを示し、生成から公開までユーザーをガイドします。"
    "oneColumnGridTitle": "実際の動作を見る：アイデアから公開サイトへ"
    "list":
      - "sectionName": "initDemo"
        "sectionSummary": "ユーザーの目標に基づいてプロジェクト設定を対話形式で行う`init`コマンドを実演します。"
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/en/getting-started-preparing-your-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`init`コマンドが最初のステップです。あなたの目標について質問することで、プロジェクト設定を対話形式で行い、WebSmithが何を構築すべきかを理解します。"
          "title": "aigne web init"
        "terminalPlaybackData": "mediakit://init.json"
      - "sectionName": "generateDemo"
        "sectionSummary": "`generate`コマンドを実演し、単一の指示からAIがウェブサイト全体の作成プロセスを開始する方法を示します。"
        "terminalPlaybackData": "mediakit://generate.json"
        "terminalRight":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/en/core-tasks-generating-a-website-c47353"
          "actionTitle": "詳細はこちら"
          "description": "一つのコマンドで開始。AIエージェントがあなたのニーズを分析し、サイト構造を計画し、各ページに豊かなコンテンツを生成します。サイトが形になるのをご覧ください！"
          "title": "aigne web generate"
      - "sectionName": "updateDemo"
        "sectionSummary": "AIによる簡単なコンテンツ修正を可能にする`update`コマンドを紹介します。"
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/en/core-tasks-updating-website-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`update`コマンドでコンテンツを簡単に改良できます。フィードバックを提供すると、AIがページをインテリジェントに修正し、常に最新の状態に保ちます。"
          "title": "aigne web update"
        "terminalPlaybackData": "@update.json"
      - "sectionName": "translateDemo"
        "sectionSummary": "`translate`コマンドを強調し、瞬時の多言語ウェブサイトローカライゼーションの力を示します。"
        "terminalPlaybackData": "mediakit://translate.json"
        "terminalRight":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/en/core-tasks-translating-your-content-c47353"
          "actionTitle": "詳細はこちら"
          "description": "`translate`コマンドでグローバル展開が可能です。ウェブサイトを瞬時に多言語に翻訳し、新たなオーディエンスにリーチしましょう。"
          "title": "aigne web translate"
      - "sectionName": "publishDemo"
        "sectionSummary": "`publish`コマンドを紹介し、生成されたサイトが即座に公開される満足感のある結果を示します。"
        "terminalLeft":
          "actionLink": "https://docsmith.aigne.io/docs/aigne-web-smith/en/core-tasks-publishing-your-website-c47353"
          "actionTitle": "詳細はこちら"
          "description": "公開の準備ができたら、WebSmithがアップロードプロセスを処理し、数秒で公開URLを提供します。作成したものを簡単に共有できます。"
          "title": "aigne web publish"
        "terminalPlaybackData": "mediakit://publish.json"
