meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites instantly with AIGNE WebSmith. Our AI-driven tool automates everything from structure planning to one-click publishing. Get started in minutes!"
sections:
  - name: "hero"
    summary: "Grab the visitor's attention immediately! This section will hit them with the core value proposition—fast, AI-powered website creation—and a super clear call to action to get them excited and ready to dive in."
    title: "Build Your Entire Website with a Single Command"
    description: "Stop wrestling with code and complex builders. AIGNE WebSmith uses the power of AI to generate professional, SEO-optimized websites from simple instructions. Go from idea to a live site in minutes!"
    action:
      text: "Explore the Official Site"
      link: "https://www.aigne.io/web-smith"
  - name: "features"
    summary: "Showcase the magic! This section breaks down the four core superpowers of WebSmith in a fun, digestible way. We'll make each feature feel like a massive win for the user, focusing on what they can do with it."
    title: "Your AI Web Team in a Box"
    description: "WebSmith is packed with everything you need to launch stunning websites effortlessly. Here’s how you’ll do it:"
    list:
      - title: "🤖 AI-Powered Generation"
        description: "Just describe your vision! Our AI intelligently plans your site's architecture, generates all your content, and even optimizes it for search engines in multiple languages."
      - title: "🎨 Professional Template System"
        description: "Get beautiful, responsive layouts right out of the box. Our component-based system integrates directly with Pages Kit, so your site looks amazing on any device."
      - title: "📊 Built-in Quality Assurance"
        description: "Launch with confidence. WebSmith automatically evaluates your site's structure and content quality, backed by comprehensive testing to ensure everything just works."
      - title: "🚀 One-Click Publishing"
        description: "Go live in an instant! Publish your entire website directly to Pages Kit with a single command and get your live URL immediately. It's that simple."
  - name: "architecture"
    summary: "Give a peek under the hood, but keep it exciting! This section explains the Agent-based architecture in a simple, visual way to build trust and show off the smarts behind the tool, without getting bogged down in jargon."
    title: "How the Magic Happens: Our Agent-Based Architecture"
    description: "AIGNE WebSmith isn't just one tool—it's a team of specialized AI Agents working together. Each agent has a specific job, from planning your site's structure to generating content and templates, ensuring a smart, efficient process from start to finish."
    code:
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
      filename: "Agent Workflow Diagram"
  - name: "quickStart"
    summary: "Let's get them to try it! This section provides super simple, copy-pasteable commands to get users from installation to a generated website in seconds. We want them to see how easy it is and feel empowered to start right away."
    title: "Get Started in 60 Seconds"
    description: "You're just two commands away from your new website. First, install the AIGNE CLI globally, then run the generate command. It's that easy!"
    code:
      content: "# 1. Install AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website\naigne web generate"
      filename: "Terminal"
  - name: "callToAction"
    summary: "The grand finale! This is the last chance to convert. We'll make a strong, enthusiastic final pitch and provide clear links for them to explore the project and get involved."
    title: "Ready to Build the Future of Websites?"
    description: "Join the AIGNE community and start creating incredible websites with the power of AI today. Explore the official AIGNE framework, check out Pages Kit, or report an issue—we'd love to hear from you!"
    action:
      text: "Report an Issue on GitHub"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"
