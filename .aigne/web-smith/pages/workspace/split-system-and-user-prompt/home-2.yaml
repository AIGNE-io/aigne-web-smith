meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites instantly with AIGNE WebSmith. Leverage AI for structure, content, and one-click publishing. Get started in minutes!"
sections:
  - name: "hero"
    summary: "Grab the visitor's attention immediately with a powerful value proposition. This section clearly states what AIGNE WebSmith is, who it's for, and provides an immediate call to action to get started."
    title: "Build Your Entire Website with a Single Command"
    description: "Stop wrestling with code and content. AIGNE WebSmith uses the power of AI to generate professional, SEO-optimized websites from a simple description. From structure planning to one-click publishing, your new site is just minutes away."
    action:
      text: "Get Started Now"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "Showcase the core capabilities of WebSmith in a dynamic and easy-to-digest format. This section breaks down the four main pillars of the product to highlight its power and versatility, making the benefits feel tangible."
    title: "Everything You Need, Powered by AI"
    description: "Discover how our specialized AI agents work together to deliver a seamless and powerful website creation experience from start to finish."
    list:
      - title: "AI-Powered Generation"
        description: "Let AI handle the heavy lifting! It intelligently plans your site's architecture, generates all your content in batches, and even optimizes it for search engines in multiple languages."
      - title: "Professional Template System"
        description: "Get beautiful, responsive websites out-of-the-box. Our system integrates directly with Pages Kit, using a modern, component-based design that looks great on any device."
      - title: "Built-in Quality Assurance"
        description: "Launch with confidence. WebSmith automatically evaluates your site's structure, checks content quality, and runs over 32 tests to ensure everything is perfect."
      - title: "One-Click Publishing"
        description: "Go live in an instant! Publish your entire site directly to Pages Kit with a single command. Monitor the status and get your live link immediately."
  - name: "architecture"
    summary: "Visually and textually explain the underlying power of the Agent-based architecture. This section demystifies the 'how' in a simple, engaging way, building trust and credibility with more technical users."
    title: "How It All Works: An Agent-Powered Workflow"
    description: "AIGNE WebSmith isn't just one tool—it's a team of specialized AI Agents working in concert. Each agent has a unique role, from planning the structure to generating content and publishing the final site, ensuring a seamless and intelligent creation process."
    code:
      filename: "Agent-Based Architecture"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStart"
    summary: "Empower users to take immediate action with a simple, step-by-step guide. This section provides the exact commands needed to install and run WebSmith, removing friction and making it feel incredibly easy to try."
    title: "Get Started in Under 5 Minutes"
    description: "Ready to see the magic? Just follow these simple steps. Install the AIGNE CLI, run the generate command with your requirements, and publish your new website. It's that easy!"
    code:
      filename: "Terminal"
      content: "# 1. Install AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate Your Website\n# Create a my-website.yaml file with your rules, then run:\naigne web generate --input @my-website.yaml\n\n# 3. Publish to Pages Kit\naigne web publish"
  - name: "callToAction"
    summary: "End the page with a final, powerful encouragement to act. This section reinforces the core benefit and provides clear, actionable links for users to explore the project, get help, or start building."
    title: "Ready to Build Your Next Website?"
    description: "Join the revolution in web development. Let AIGNE WebSmith do the work, so you can focus on what matters most. Your professional, AI-generated website is just a command away."
    action:
      text: "Explore the Project on GitHub"
      link: "https://github.com/AIGNE-io/aigne-web-smith"