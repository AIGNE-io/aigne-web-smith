meta:
  title: "AIGNE WebSmith | AI-Powered Website Generation"
  description: "Generate professional, SEO-optimized websites in minutes with AIGNE WebSmith. Your complete AI-driven solution for content, templates, and one-click publishing."
sections:
  - name: "heroSection"
    summary: "Captures visitor attention with a powerful headline, a clear value proposition about AI website generation, and a direct call-to-action to get started."
    title: "Build Your Dream Website in Minutes, Not Months"
    description: "AIGNE WebSmith is your AI-powered partner that automates everything from site structure and content creation to SEO optimization and one-click publishing. Stop wrestling with code and start launching!"
    action:
      text: "Explore the Official Site"
      link: "https://www.aigne.io/web-smith"
  - name: "featuresOverview"
    summary: "Highlights the four core features of AIGNE WebSmith, showcasing the benefits of AI generation, the template system, quality assurance, and publishing in an engaging, easy-to-scan format."
    title: "Everything You Need to Go From Idea to Live Site"
    list:
      - title: "ðŸ¤– AI-Powered Generation"
        description: "Let our intelligent agents plan your site architecture, write all your content, and handle SEO. It's like having a pro web team on demand."
      - title: "ðŸŽ¨ Professional Template System"
        description: "Get beautiful, responsive, and component-based templates that integrate perfectly with Pages Kit. Visually edit and make them your own!"
      - title: "ðŸ“Š Built-in Quality Assurance"
        description: "Launch with total confidence. Our system automatically evaluates your site's structure, content, and user experience to ensure top-notch quality."
      - title: "ðŸš€ One-Click Publishing"
        description: "Why wait? Publish your entire website directly to Pages Kit with a single command. Monitor the status and get your live link instantly."
  - name: "architectureShowcase"
    summary: "Explains the powerful agent-based architecture in a simple, relatable way to build trust and showcase the tool's robust foundation without overwhelming users with technical jargon."
    title: "The Magic Behind the Machine"
    description: "WebSmith isn't just a script; it's a team of specialized AI agents working in concert. This intelligent workflow ensures every part of your website is crafted with purpose, from initial concept to final deployment."
    list:
      - title: "Structure Planning Agent"
        description: "Analyzes your vision to create the perfect sitemap and user flow."
      - title: "Content Generation Agent"
        description: "Writes compelling, SEO-friendly copy for every single page."
      - title: "Template Generation Agent"
        description: "Builds clean, responsive page templates ready for publishing."
  - name: "quickStartInstallation"
    summary: "Provides a clear, simple code block for installing the AIGNE CLI, removing friction and encouraging immediate adoption."
    title: "Step 1: Get the Tools"
    description: "It all starts with a single command. Install the AIGNE CLI globally on your machine and you're ready to go!"
    code:
      content: "npm install -g @aigne/cli"
      filename: "Terminal"
  - name: "quickStartUsage"
    summary: "Demonstrates the core 'generate' and 'publish' commands, showcasing the tool's simplicity and power in just two steps."
    title: "Step 2: Generate & Launch"
    description: "Seriously, it's this easy. Run the 'generate' command to build your site from a simple description, then 'publish' to send it live to Pages Kit. Done!"
    code:
      content: "# Generate your website\naigne web generate\n\n# Publish it to the world\naigne web publish"
      filename: "Terminal"
  - name: "finalCallToAction"
    summary: "Delivers a final, energetic call-to-action, motivating users to take the next step by visiting the project's issue tracker to explore or contribute."
    title: "Ready to Build at the Speed of AI?"
    description: "Stop dreaming and start creating. AIGNE WebSmith is open-source and ready for you. Dive into the code, contribute to the project, or simply start building your next amazing website today."
    action:
      text: "Report an Issue or Suggest a Feature"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"