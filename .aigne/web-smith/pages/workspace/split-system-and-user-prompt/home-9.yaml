    summary: "Explain the powerful agent-based architecture in a way that feels accessible and impressive. The goal is to build trust by showing the intelligent process behind the scenes without getting bogged down in technical jargon."
    fields:
      title: "Powered by a Team of Intelligent AI Agents"
      description: "AIGNE WebSmith isn't just one AIâ€”it's a coordinated team of specialized agents working together to build your perfect website. Each agent has a specific job, ensuring a smart, efficient, and high-quality result every time."
