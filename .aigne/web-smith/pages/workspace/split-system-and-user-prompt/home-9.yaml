    summary: "Showcase the four core pillars of the product in a dynamic, easy-to-scan format. Each feature is presented with a clear benefit, explaining how it makes the user's life easier and their website better."
    fields:
      title: "Everything You Need to Build and Launch, Faster"
      list:
