    fourColumnGridTitle: "一站式满足您的所有需求"
    list:
      - sectionName: "aiGenerationFeature"
        sectionSummary: "突出核心的 AI 驱动生成能力。"
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI 驱动生成"
        cardDescription: "我们的 AI 能够智能规划您的网站结构、生成所有内容并进行 SEO 优化，所有操作一次完成。"
