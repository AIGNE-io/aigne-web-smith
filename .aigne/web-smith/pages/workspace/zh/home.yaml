meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 即刻生成专业且经过 SEO 优化的网站。通过几条命令即可让 AI 规划、撰写并发布整个站点。立即体验。"
sections:
  - name: "hero"
    summary: "对 AIGNE WebSmith 的生动介绍。本部分以核心价值主张——AI 驱动的网站创建——立即吸引访客注意，并提供两个明确的操作按钮以促进即时互动。"
    heroTitle: "使用 AI 构建完整网站，快速完成。"
    heroDescription: "免去繁琐的手动工作。AIGNE WebSmith 是您的 AI 助手，可自动处理从规划和内容创建到发布的所有流程。数分钟内即可获得准备上线的专业、经过 SEO 优化的网站。"
    actions:
      - text: "查看演示"
        link: "https://www.aigne.io/web-smith"
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "动态展示 WebSmith 的核心功能。本节将其能力分为四大支柱，说明用户可获得的实际好处，从智能生成到一键发布，旨在展示工具的效能并激发兴趣。"
    heroTitle: "AI 驱动的一切功能"
    heroDescription: "我们为 WebSmith 集成了多项功能，以简化流程并提升网站质量。您可以执行以下操作：\n\n**🤖 AI 驱动的网站生成**：让我们的 AI 规划站点结构、用多种语言撰写所有内容，并从一开始就做好 SEO。\n\n**🎨 专业模板系统**：获得与 Pages Kit 无缝配合的精美响应式模板。模板基于组件，已准备好进行可视化编辑。\n\n**📊 质量保障**：自动检查结构、内容质量与代码，确保用户体验无缺陷。\n\n**🚀 一键发布**：快速上线。通过一条命令将整个网站直接发布到 Pages Kit，并即时获得可访问链接。"
    action:
      text: "构建于 AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "architecture"
    summary: "深入展示架构以建立信任与可信度。本节使用来源中的 ASCII 图示说明基于代理的架构，解释不同 AI 代理如何协作构建网站，以技术化的方式揭示流程。"
    heroTitle: "工作原理：AI 协同团队"
    heroDescription: "AIGNE WebSmith 不仅是单一工具，而是一组专职 AI 代理协同工作。从结构规划器到发布代理，每个代理在高效且无瑕地构建网站中都发挥关键作用。"
    code:
      filename: "architecture-flow.txt"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStartIntro"
    summary: "对快速入门指南的简明介绍。本节设定积极且可行的基调，鼓励用户立即开始使用该工具。"
    heroTitle: "准备就绪：快速入门指南"
    heroDescription: "只需几条命令即可发布您的 AI 生成网站。按以下简单步骤操作，快速上手。"
  - name: "quickStartInstall"
    summary: "快速入门指南的第一步：安装。本节以清晰、可复制粘贴的格式提供必要的 CLI 命令，降低用户开始使用的门槛。"
    step: "步骤 1：安装 AIGNE CLI"
    terminalCast: "首先，安装我们的命令行工具以启用功能。在终端中运行以下命令即可。"
    code:
      filename: "install.sh"
      content: "npm install -g @aigne/cli"
  - name: "quickStartGenerate"
    summary: "快速入门指南的第二步：生成。本节展示生成网站的核心命令，以简洁、直接的方式演示工具的主要功能。"
    step: "步骤 2：生成网站"
    terminalCast: "在此开始生成过程。使用此命令向 AI 描述需求，系统将自动生成页面。"
    code:
      filename: "generate.sh"
      content: "aigne web generate"
  - name: "quickStartPublish"
    summary: "快速入门指南的最后一步：发布。本节展示“一键发布”功能，突出用户将生成网站上线的便捷性。"
    step: "步骤 3：发布到 Pages Kit"
    terminalCast: "准备上线。此命令会将新网站发布到线上，操作简单。"
    code:
      filename: "publish.sh"
      content: "aigne web publish"
  - name: "finalCta"
    summary: "有力的结语号召，鼓励用户下一步行动。本节以激励性的标题并提供两个明确选项——查看代码或访问官方网站——旨在将兴趣转化为实际参与。"
    title: "您的 AI 网站设计师已就绪"
    description: "别再只停留于想象，开始构建您的网站。查阅代码、探索可能性，立即使用 AIGNE WebSmith 查看可实现的功能。"
    ctaActions:
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "访问官方网站"
        link: "https://www.aigne.io/web-smith"