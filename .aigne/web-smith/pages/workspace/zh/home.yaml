meta:
  title: "AIGNE WebSmith | 由人工智能驱动的网站生成"
  description: "只需一条命令即可立即创建专业且经 SEO 优化的网站。AIGNE WebSmith 使用人工智能从规划和内容生成到一键发布处理一切。"
sections:
  - sectionName: "hero"
    sectionSummary: "对 AIGNE WebSmith 的生动且充满活力的介绍，旨在立即吸引用户注意力。它明确陈述核心价值主张——用一条命令构建整站——并为想立即动手或了解更多的用户提供两个直接的、面向行动的号召。"
    heroTitle: "用一条命令构建整个网站"
    heroDescription: "不必再为代码和内容挣扎。AIGNE WebSmith 是您的人工智能伙伴，能够智能地规划、撰写并在几分钟内发布完整的专业网站。让我们立刻将您的愿景变为现实！"
    actions:
      - text: "立即开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "查看文档"
        link: "https://www.aigne.io/web-smith"
  - sectionName: "features"
    sectionSummary: "对 AIGNE WebSmith 核心功能的高层概述，以有趣且易于理解的列表形式呈现。本节将“魔力”分解为四个关键支柱，让用户相信该工具全面、专业且可靠，同时避免陷入技术细节。"
    title: "一切所需，由人工智能自动化完成"
    description: "AIGNE WebSmith 拥有强大功能，旨在让您比以往更快地从构想到上线。体验由人工智能驱动的开发魔力。"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "突出了核心的 AI 生成特性。"
        cardTitle: "由人工智能驱动的生成"
        cardDescription: "从智能站点地图和批量内容创建到 SEO，我们的人工智能处理繁重工作，让您可以专注于大局。"
        icon: ""
      - sectionName: "professionalTemplates"
        sectionSummary: "展示模板系统的优势。"
        cardTitle: "专业模板系统"
        cardDescription: "获得惊艳的响应式布局，使用现代组件构建，完全兼容并可在 Pages Kit 中进行可视化编辑。"
        icon: ""
      - sectionName: "qualityAssurance"
        sectionSummary: "通过强调质量检查来建立信任。"
        cardTitle: "内置质量保证"
        cardDescription: "请放心，自动对结构、内容和代码质量进行检查，确保您的网站从一开始就是专业且可靠的。"
        icon: ""
      - sectionName: "oneClickPublishing"
        sectionSummary: "强调上线的简便性。"
        cardTitle: "一键发布"
        cardDescription: "秒级上线！将整个网站直接发布到 Pages Kit 平台，并立即获取可分享链接。"
        icon: ""
  - sectionName: "quickStart"
    sectionSummary: "一个以行动为导向的指南，使入门过程显得极其简单快速。通过在整洁的代码块中展示实际命令，它揭开了流程的神秘面纱，邀请具备技术倾向的用户立即尝试，强化产品易用性的印象。"
    title: "60 秒快速上手"
    description: "准备好观看演示了吗？操作非常简单，只需安装命令行工具并运行几条命令。在您的咖啡变冷之前，您就会拥有一个全新的网站。"
    code:
      name: "终端"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Define your website in a YAML file\n# my-website.yaml\nrules: |\n  Create a modern SaaS product website...\ntargetAudience: SMB owners\n\n# 3. Generate your entire website\naigne web generate --input @my-website.yaml\n\n# 4. Publish it to the world!\naigne web publish"
  - sectionName: "architecture"
    sectionSummary: "本节以生动且易于理解的方式解释复杂的基于代理的架构。它将 AI 代理拟人化为一支“团队”或“管弦乐队”，使底层技术在用户看来既强大又易于接近，从而增强对产品智能性的信心。"
    title: "工作原理：一支由 AI 代理组成的管弦乐队"
    description: "AIGNE WebSmith 不只是单一的人工智能——它是一支协同工作的专业代理团队。结构代理制定蓝图，内容代理撰写文案，模板代理构建页面。这是一条无缝且智能的工作流，每次都能保证出色的结果。"
    sectionImage: ""
  - sectionName: "finalCta"
    sectionSummary: "最后一个充满活力的行动号召，总结核心优势并鼓励立即参与。它为现在已经被说服并准备行动的用户提供明确且有吸引力的下一步措施，让他们对开始构建充满期待。"
    title: "准备好构建您的下一个网站了吗？"
    description: "加入网页开发的革命。让 AIGNE WebSmith 成为您的副驾驶，今天就把想法变为现实。它快速、强大且极易使用。"
    ctaActions:
      - text: "立即试用 AIGNE WebSmith"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "探索 AIGNE 框架"
        link: "https://www.aigne.io/en/framework"