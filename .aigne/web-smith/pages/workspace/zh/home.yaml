meta:
  title: "AIGNE WebSmith | 一键生成的 AI 驱动网站"
  description: "使用 AIGNE WebSmith 即刻创建专业、SEO 优化的网站。只需描述您的愿景，我们的 AI 将负责从结构到内容的全部工作。今天就发布您的网站！"
sections:
  - sectionName: "hero"
    sectionSummary: "对 WebSmith 的有力而充满活力的介绍，陈述核心价值主张并展示生成命令的简便性，以立即吸引访问者兴趣。"
    heroTitle: "使用一条命令构建整个网站"
    heroDescription: "厌倦了繁琐的网站开发？AIGNE WebSmith 是您的 AI 伙伴，可即时创建专业、内容丰富且经过 SEO 优化的网站。只需告诉它您的需求，看它如何完成剩下的工作！"
    code:
      filename: "终端"
      content: "# Just describe your website in a simple file, then run:\naigne web generate"
    sectionBackground: "linear-gradient(to right, #232526, #414345)"
  - sectionName: "features"
    sectionSummary: "以易于浏览的网格展示 WebSmith 的四大核心支柱，突出从 AI 能力到便捷发布的关键优势。"
    title: "强大功能，无需繁琐"
    description: "WebSmith 集成了从想法到数分钟内变为功能完整、上线网站所需的一切。它是您一直想要的协同助手。"
    list:
      - sectionName: "featureAiGeneration"
        sectionSummary: "突显核心 AI 生成能力，侧重于超越文本的智能自动化。"
        cardTitle: "AI 驱动的生成"
        cardDescription: "我们的 AI 不仅仅撰写文本。它能智能规划站点结构、生成所有内容，甚至自动支持多语言。"
        icon: ""
      - sectionName: "featureTemplates"
        sectionSummary: "专注于专业、即用型模板系统，确保现代且响应式的设计。"
        cardTitle: "专业模板系统"
        cardDescription: "开箱即可获得出色的响应式布局。所有模板均由现代组件构建，并与 Pages Kit 完全兼容，便于可视化编辑。"
        icon: ""
      - sectionName: "featureQa"
        sectionSummary: "通过说明内置质量保证机制（检查结构和内容一致性）来建立信任。"
        cardTitle: "内置质量保证"
        cardDescription: "放心发布。WebSmith 会自动评估站点结构、检查内容质量，并确保一切为良好用户体验进行优化。"
        icon: ""
      - sectionName: "featurePublishing"
        sectionSummary: "强调通过一条命令即可快速、轻松上线网站。"
        cardTitle: "一键发布"
        cardDescription: "何必等待？只需一条命令即可将整个网站直接发布到 Pages Kit，您将即时获得一个可访问链接。"
        icon: ""
  - sectionName: "howItWorks"
    sectionSummary: "通过展示一个简单的 YAML 输入文件来揭示流程，使 AI 的需求对用户而言显得具体、简单且可实现。"
    title: "您的愿景，我们的引擎"
    description: "您无需成为提示工程师。只需在简单的 YAML 文件中用自然语言描述您的网站。WebSmith 的 AI 代理团队会处理规划、写作和构建等复杂工作。"
    code:
      name: "my-website.yaml"
      content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business"
  - sectionName: "quickStart"
    sectionSummary: "提供可复制粘贴的实用指南，帮助用户立即上手，降低阻力并鼓励即时采用。"
    title: "三步上线"
    description: "准备好看演示了吗？离您的新网站仅差几条命令。打开终端，开始吧！"
    code:
      name: "终端"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Create your input file (like the example above)\n# my-website.yaml\n\n# 3. Generate and publish your website!\naigne web generate --input @my-website.yaml\naigne web publish"
  - sectionName: "cta"
    sectionSummary: "最后的充满活力的号召性用语，旨在转化访问者，并为试用工具和了解更多提供明确的下一步。"
    title: "准备以思维的速度构建吗？"
    description: "别再与构建器和框架纠缠。让 AIGNE WebSmith 成为您的创意伙伴，在数分钟内将您的愿景变为上线网站。您首先会构建什么？"
    ctaActions:
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "访问 AIGNE.io"
        link: "https://www.aigne.io/web-smith"
    ctaBackground: "grey.100"