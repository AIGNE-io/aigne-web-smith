        "sectionSummary": "解释与 Pages Kit 的集成，这是工作流程的关键部分。"
        "cardTitle": "我的网站会发布到哪里？"
        "cardDescription": "WebSmith 的设计可与 Pages Kit 无缝协作。它生成兼容的模板，并允许您通过一条简单的命令将站点直接发布到该平台。"
