meta:
  title: "WebSmith：AI 驱动的网站生成"
  description: "使用 WebSmith 的 AI 即时生成专业的、经过 SEO 优化的网站。只需一条命令，即可从想法变为已发布的网站。立即试用！"
sections:
  - sectionName: "hero"
    sectionSummary: "一个动态的英雄区，旨在即时传达 WebSmith 的核心价值：轻松、AI 驱动的网站创建。它使用代码片段来具体展示产品的简洁性和强大功能，鼓励用户立即参与。"
    verticalHeroTitle: "一条命令创建您的整个网站"
    verticalHeroDescription: "让 WebSmith 的 AI 处理从结构、内容到专业模板的一切事务。只需几分钟，即可从一个简单的想法变为一个完全发布、经过 SEO 优化的网站。就是这么简单！"
    verticalHeroCode:
      name: "终端"
      content: "aigne web generate"
  - sectionName: "features"
    sectionSummary: "在一个充满活力、易于浏览的网格中展示 WebSmith 的四大核心支柱。每个功能都突出了一个主要的用户利益，使产品的价值变得具体而令人兴奋。"
    fourColumnGridTitle: "即时实现从想法到上线网站所需的一切"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "突出核心的 AI 生成能力。"
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI 驱动生成"
        cardDescription: "我们的 AI 会智能地规划您的网站结构、编写所有内容并处理 SEO，因此您无需亲自动手。"
      - sectionName: "professionalTemplates"
        sectionSummary: "专注于高质量、即用型的模板。"
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "专业模板"
        cardDescription: "获取美观、响应式且完全可编辑的模板，这些模板采用现代组件构建，并已为 Pages Kit 准备就绪。"
      - sectionName: "qualityAssurance"
        sectionSummary: "强调内置的质量检查以确保可靠的输出。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保障"
        cardDescription: "我们自动评估您网站的结构和内容质量，确保每次都能获得专业且精美的结果。"
      - sectionName: "oneClickPublishing"
        sectionSummary: "展示无缝且快速的发布流程。"
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "一键发布"
        cardDescription: "只需一条命令，即可将您的整个网站直接发布到 Pages Kit，并在几秒钟内获得您的实时链接。"
  - sectionName: "howItWorks"
    sectionSummary: "将网站创建过程分解为三个简单而激动人心的步骤。本节揭开了技术的神秘面纱，并强调了速度和易用性，使其对每个人都触手可及。"
    threeColumnGridTitle: "只需三步，轻松上线您的梦想网站"
    list:
      - sectionName: "stepOneDescribe"
        sectionSummary: "用户旅程的第一步：提供初始想法。"
        iconName: "mdi:lightbulb-on-outline"
        cardTitle: "1. 描述您的想法"
        cardDescription: "告诉 WebSmith 您需要什么——一个 SaaS 登录页面、一个作品集、一个博客。只需用简单的语言描述即可。"
      - sectionName: "stepTwoWatch"
        sectionSummary: "第二步：AI 接管并构建网站。"
        iconName: "mdi:auto-fix"
        cardTitle: "2. 见证奇迹发生"
        cardDescription: "我们的 AI 代理会规划结构、撰写引人入胜的内容，并为您的整个网站生成专业模板。"
      - sectionName: "stepThreeGoLive"
        sectionSummary: "最后一步：将网站发布给全世界。"
        iconName: "mdi:web-check"
        cardTitle: "3. 上线！"
        cardDescription: "只需最后一条命令，即可将您全新的网站直接发布到 Pages Kit，并与全世界分享。"
  - sectionName: "faq"
    sectionSummary: "主动解决常见的用户问题，以消除障碍并建立信任。友好、直截了当的回答有助于阐明产品的功能并缓解任何潜在的担忧。"
    faqTitle: "常见问题"
    faqList:
      - question: "什么是 AIGNE WebSmith？"
        answer: "它是一款 AI 驱动的工具，可以根据您的描述自动生成完整的专业网站——从结构、内容到模板。它基于强大的 AIGNE 框架构建。"
      - question: "我可以构建什么样的网站？"
        answer: "您可以创建各种各样的网站，包括现代 SaaS 产品页面、作品集、博客和企业网站。只需告诉 AI 您需要什么即可！"
      - question: "我需要懂编程吗？"
        answer: "完全不需要！您只需用简单的英语描述您的网站。WebSmith 会处理所有技术工作并为您生成必要的文件。熟悉基本的命令行操作有助于运行该工具。"
      - question: "我如何发布我的网站？"
        answer: "非常简单。生成您的网站后，您只需运行一条 'aigne web publish' 命令，WebSmith 就会为您将所有内容直接上传到 Pages Kit 平台。"
  - sectionName: "finalCta"
    sectionSummary: "一个清晰而有力的最终行动号召，旨在推动转化。本节为用户提供了两条直接可行的入门路径，无论他们是想试用工具还是探索代码。"
    ctaTitle: "准备好在几分钟内构建您的下一个网站了吗？"
    ctaDescription: "告别与代码和复杂构建工具的斗争。让 AI 来完成繁重的工作。立即免费开始使用 WebSmith，今天就上线您的网站！"
    cta:
      - text: "立即开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "在 GitHub 上探索"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
