    sectionSummary: "一个以行动为导向的部分，让入门变得极为简单且可实现。它将第一步分解为令人兴奋的两步流程，以降低入门门槛并鼓励立即尝试。"
    featureSectionTitle: "瞬间上线您的网站"
    featureSectionDescription: "您只需几分钟即可看到新站点。只需安装 CLI 并运行 generate 命令。就是这么简单，见证魔法发生！"
    featureSectionAction:
      text: "查看文档"
      link: "https://github.com/AIGNE-io/aigne-web-smith#quick-start"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Code+Snippet+Visualization"
  - sectionName: "architecture"
    sectionSummary: "以简洁且易懂的方式展示内部机制。本节通过展示复杂的基于代理的架构来建立可信度，同时避免过多技术行话，让用户感受平台背后的强大能力。"
    featureSectionTitle: "由智能代理团队驱动"
    featureSectionDescription: "WebSmith 构建于 AIGNE 框架之上，专门化的 AI 代理协同处理从规划、内容创建到质量评估与发布的一切工作。这是一个自动化的完整创意团队。"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Agent-Based+Architecture+Diagram"
  - sectionName: "faq"
    sectionSummary: "一个友好且有帮助的常见问题节，主动回答受众的关键问题。这建立信任并消除疑虑，使决定尝试 WebSmith 更加容易。"
    faqTitle: "有疑问？我们来解答！"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "这是一款功能强大的 AI 驱动工具，自动化完成创建专业、SEO 优化网站的整个流程。它为您处理结构、内容、模板，甚至发布！"
      - question: "How does it integrate with Pages Kit?"
        answer: "WebSmith 专为与 Pages Kit 无缝协作而设计！它生成与 Pages Kit 完全兼容的 YAML 模板，您可以通过一条命令直接将站点发布到 Pages Kit 平台。"
      - question: "What kind of websites can I build?"
        answer: "您可以构建各种现代网站！非常适合 SaaS 产品、营销网站、文档门户等。只需在输入文件中描述您的需求，AI 就会接手。"
      - question: "Do I need to be a developer to use it?"
        answer: "完全不需要！虽然它是命令行工具，但输入是简单的 YAML 文件，您可以用通俗语言描述需求。它旨在让专业网站创建对每个人都可用。"
      - question: "What languages does it support?"
        answer: "目前已针对英文和中文的内容生成与本地化进行全面优化，因此您可以立即触达全球受众。"
  - sectionName: "finalCta"
    sectionSummary: "最后一个充满能量的行动号召，总结页面的热情并将其转化为最后一次有力的邀请，促使访客开始使用。这是推动访客成为用户的压轴环节。"
    ctaTitle: "准备好用 AI 构建下一个网站了吗？"
    ctaDescription: "别再为代码与内容苦恼。让 AIGNE WebSmith 在几分钟内将您的设想变为现实。您的下一个精彩项目只需一键即可开始。"
    cta:
      - text: "立即开始您的项目"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
