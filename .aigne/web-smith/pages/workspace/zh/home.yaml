meta:
  title: "WebSmith: AI 驱动的网站生成"
  description: "使用 WebSmith 在几分钟内生成专业且 SEO 优化的网站。我们由 AI 驱动的平台可自动化从结构到内容的所有环节，让您更快发布。"
  image: ""
sections:
  - sectionName: "hero"
    sectionSummary: "该 Hero 区块旨在立即产生影响力！通过强有力的价值主张和生动的视觉吸引访问者的注意，清晰说明 WebSmith 的功能和适用对象。双重 CTA 为用户提供了明确的路径，既可立即上手，也可进一步了解，满足不同决策风格的需求。"
    splitHeroTitle: "通过一条命令构建并发布完整网站"
    splitHeroDescription: "别再为模板和代码苦恼。描述您理想的网站，AIGNE WebSmith 的 AI 代理会生成结构、撰写内容并为您发布。就是这么简单！"
    splitHeroActions:
      - text: "立即试用"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "阅读文档"
        link: "https://www.aigne.io/web-smith"
    splitHeroRightImage: "https://placehold.co/1440x700?text=WebSmith+UI+in+Action"
  - sectionName: "features"
    sectionSummary: "展示魔力的时刻到来！本节将 WebSmith 的核心优势拆分为易于理解的部分。采用四列网格并配以充满活力的图标，让功能显得生动且便于快速浏览，使用户能迅速看到可实现的强大功能。"
    fourColumnGridTitle: "从想法到上线所需的一切，立即实现"
    list:
      - sectionName: "featureCard1"
        sectionSummary: "突出核心的 AI 生成能力，强调将简单提示转化为完整网站结构的“魔法”。"
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI 驱动生成"
        cardDescription: "只需描述您的愿景。我们的 AI 会智能规划网站架构并生成所需的所有内容。"
      - sectionName: "featureCard2"
        sectionSummary: "强调专业且灵活的模板系统，确保用户获得高质量、现代化的外观。"
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "专业模板"
        cardDescription: "获取惊艳的响应式布局，基于现代组件库构建，可视化编辑与自定义。"
      - sectionName: "featureCard3"
        sectionSummary: "通过展示内置质量保证功能建立信任，让用户知道他们的网站将稳健可靠。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保证"
        cardDescription: "我们会自动评估站点结构、检查内容质量，并确保一切为最佳用户体验进行优化。"
      - sectionName: "featureCard4"
        sectionSummary: "聚焦最终且令人兴奋的一步：发布。本卡强调将网站上线的速度与简便性。"
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "一键发布"
        cardDescription: "秒级上线。通过一条命令将整站直接发布到 Pages Kit，并即时获得可分享链接。"
  - sectionName: "howItWorks"
    sectionSummary: "将流程去神秘化并使其显得非常简单易行！本节将工作流程拆解为三步，展示从构想到上线的简洁路径，增强用户开始使用的信心。"
    threeColumnGridTitle: "工作流程：三步将网站上线"
    list:
      - sectionName: "howItWorksStep1"
        sectionSummary: "流程的第一步，聚焦用户输入与创意控制。"
        iconName: "mdi:text-box-edit-outline"
        cardTitle: "1. 定义您的愿景"
        cardDescription: "创建一个简单的 YAML 文件，说明网站的目的、受众和风格。这是向 AI 提供的创意简报！"
      - sectionName: "howItWorksStep2"
        sectionSummary: "令人惊叹的时刻：AI 接手并完成繁重任务，呈现为自动化且令人振奋的事件。"
        iconName: "mdi:auto-fix"
        cardTitle: "2. 运行 'Generate' 命令"
        cardDescription: "在终端执行一条命令。WebSmith 的 AI 代理会开始工作，构建页面、内容和模板。"
      - sectionName: "howItWorksStep3"
        sectionSummary: "最终回报！本步骤突出发布新站点的即时满足感。"
        iconName: "mdi:web-check"
        cardTitle: "3. 发布并分享"
        cardDescription: "运行 'publish' 命令即可将新站点即时部署到 Pages Kit。获取链接并与世界分享您的作品！"
  - sectionName: "socialProof"
    sectionSummary: "建立信任并展示真实用户的喜爱！本节使用用户推荐作为真实的社会证明，为产品赋予人性化的面孔，使潜在用户更容易感受到好处。"
    twoColumnGridTitle: "受到开发者和创作者的喜爱"
    list:
      - sectionName: "testimonial1"
        sectionSummary: "一条强调速度与效率的强力用户评价。"
        userReview.avatarImage: "https://placehold.co/80x80?text=User1"
        userReview.userName: "Alex Johnson"
        userReview.description: "首席开发者, Tech Innovators"
        userReview.content: "WebSmith 完全改变了游戏规则。过去需要我们数周策划和编码的工作现在只需几分钟。我们在一个下午就上线了新的产品站点。速度和质量让我惊讶不已！"
      - sectionName: "testimonial2"
        sectionSummary: "一条侧重创意和内容方面的用户评价。"
        userReview.avatarImage: "https://placehold.co/80x80?text=User2"
        userReview.userName: "Samantha Carter"
        userReview.description: "创始人, Creative Co."
        userReview.content: "作为一名非程序员，WebSmith 让我在不写一行代码的情况下实现了我的愿景。AI 生成的内容非常贴切，模板也很美观。强烈推荐！"
  - sectionName: "faq"
    sectionSummary: "解答任何可能存留的问题，消除上手障碍！本常见问题部分直接回应访问者最关心的问题，提供快速、清晰的答案以建立信心并鼓励他们采取下一步。"
    faqTitle: "常见问题"
    faqList:
      - question: "What is AIGNE WebSmith?"
        answer: "它是一个强大的、由 AI 驱动的工具，自动化创建专业网站的整个过程。您提供需求，它会为您生成结构、内容和模板，准备好发布到 Pages Kit。"
      - question: "Who is WebSmith for?"
        answer: "WebSmith 非常适合希望更快构建网站的开发者、中小企业主以及任何想要在创意到上线实现创纪录速度的人。"
      - question: "How do I get started?"
        answer: "很简单！只需通过 npm 安装 AIGNE CLI，创建一个包含网站规则的简单 YAML 文件，然后运行 'aigne web generate' 命令。几分钟内即可得到完整网站。"
      - question: "Is it free to use?"
        answer: "AIGNE WebSmith 是一个开源工具。可在 GitHub 上找到仓库以开始使用。您选择使用的 AI 模型或发布平台可能会产生标准费用。"
      - question: "Can I use this for multi-language websites?"
        answer: "当然可以！WebSmith 内置支持生成和翻译多语言内容，包括英文和中文，使本地化变得轻松。"
  - sectionName: "finalCta"
    sectionSummary: "最终亮点！一个清晰、有力且不可错过的号召性用语，总结核心优势——节省时间和精力——并为访客提供最后一个令人信服的理由立即开始构建。"
    ctaTitle: "准备好在几分钟内构建下一个网站了吗？"
    ctaDescription: "加入那些比以往更快上线的开发者和创作者。立即开始使用 AIGNE WebSmith，将您的想法变为现实！"
    cta:
      - text: "在 GitHub 免费开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: ""
        link: ""
