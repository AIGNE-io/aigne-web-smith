"meta":
  "title": "AIGNE WebSmith | 人工智能驱动的网站生成"
  "description": "使用 AIGNE WebSmith 在几分钟内生成专业且符合 SEO 的网站。\
    从一个简单的想法通过一个命令生成一个上线的多页面站点。立即试用！"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "引人注目的简介以吸引访客注意，\
      展示核心价值主张并提供立刻可执行的启动命令。"
    "heroTitle": "使用人工智能，立即构建您的下一个网站。"
    "heroDescription": "不再为代码和内容苦恼。AIGNE WebSmith 是您的人工智能伙伴，可自动化从规划和内容创建到\
      发布符合 SEO 的模板的一切工作。只需一个命令即可将想法变成上线网站！"
    "code":
      "filename": "立即开始"
      "content": "npm install -g @aigne/cli"
    "sectionBackground": "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)"
  - "sectionName": "features"
    "sectionSummary": "以充满活力、易于浏览的网格形式突出 WebSmith 的八大核心支柱，聚焦每项功能为用户体验带来的显著收益。"
    "gridEvenTitle": "所需的一切，完全自动化"
    "gridEvenDescription": "WebSmith 拥有强大功能，旨在让网站创建感觉像魔法。以下是您开箱即得的内容："
    "list":
      - "sectionName": "aiPoweredGeneration"
        "sectionSummary": "突出 WebSmith 的智能自动生成能力。"
        "cardTitle": "智能生成"
        "cardDescription": "只需描述您的愿景！我们的 AI 代理会智能规划站点结构、批量生成所有内容，甚至为搜索引擎进行优化。"
        "iconifyIconName": "mdi:robot-happy-outline"
      - "sectionName": "professionalTemplates"
        "sectionSummary": "展示与 Pages Kit 集成的高质量、灵活的模板系统。"
        "cardTitle": "专业模板"
        "cardDescription": "每次都能获得华丽且响应式的网站。我们使用现代组件库生成与 Pages Kit 兼容的模板，您甚至可以通过可视化方式编辑它们。"
        "iconifyIconName": "mdi:palette-swatch-outline"
      - "sectionName": "qualityAssurance"
        "sectionSummary": "通过突出内置机制来确保高质量最终产品，从而建立信任。"
        "cardTitle": "内置质量保证"
        "cardDescription": "自信上线。我们的系统会自动评估您站点的结构和内容质量，依托 32+ 项测试以确保一切正常运行。"
        "iconifyIconName": "mdi:shield-check-outline"
      - "sectionName": "oneClickPublishing"
        "sectionSummary": "强调无缝且快速的部署流程，这是用户的一大优势。"
        "cardTitle": "一键发布"
        "cardDescription": "何必等待？通过一条命令将整个网站直接发布到 Pages Kit。完成后您会立即获得一个可访问链接。就是如此简单！"
        "iconifyIconName": "mdi:rocket-launch-outline"
      - "sectionName": "multiLanguageSupport"
        "sectionSummary": "展示生成并将内容翻译成多种语言的能力。"
        "cardTitle": "多语言支持"
        "cardDescription": "触达全球受众！WebSmith 支持中文和英文的内容生成，并提供简便的翻译工作流程，轻松实现站点本地化。"
        "iconifyIconName": "mdi:translate"
      - "sectionName": "visualEditingReady"
        "sectionSummary": "强调与可视化编辑器的兼容性，便于快速调整。"
        "cardTitle": "支持可视化编辑"
        "cardDescription": "喜欢微调最终外观？我们生成的模板与可视化编辑器完全兼容，让您无需接触代码即可快速调整。"
        "iconifyIconName": "mdi:pencil-ruler"
      - "sectionName": "componentBasedDesign"
        "sectionSummary": "强调用于保持一致性的现代组件化架构。"
        "cardTitle": "基于组件的设计"
        "cardDescription": "使用现代组件（如 Hero、CTA 和 FAQ）像专业人士一样构建。我们的集成库确保您的站点外观一致、精致且专业。"
        "iconifyIconName": "mdi:view-grid-plus-outline"
      - "sectionName": "seoOptimized"
        "sectionSummary": "突出内置的 SEO 功能，帮助用户被搜索到。"
        "cardTitle": "SEO 优化"
        "cardDescription": "从第一天起就能被发现！WebSmith 开箱即用地遵循 SEO 最佳实践，帮助您出色的新网站在搜索结果中自动获得更高排名。"
        "iconifyIconName": "mdi:chart-line"
  - "sectionName": "quickStart"
    "sectionSummary": "一个实践性、面向行动的指南，展示 WebSmith 的简便性，通过在一个代码块中展示整个过程来鼓励用户尝试。"
    "title": "几分钟即可上线"
    "description": "距离一个全新网站的上线比您想象的更近。只需创建一个包含您愿景的简单 YAML 文件，然后让 WebSmith 处理剩下的工作。\
      非常轻松！"
    "code":
      "name": "my-website.yaml"
      "content": "# 1. Create your website plan in a file like my-website.yaml\n\n        rules: |\n\n        \  Create a modern SaaS product website that includes:\n\n        \  1. Product introduction and core features\n\n        \  2. Pricing plan comparison\n\n        \  3. Customer success stories\n\n\n        \  Requirements:\n\n        \  - Professional business style\n\n        \  - Highlight product advantages\n\n        \  - Include clear CTA to guide users to trial\n\n        targetAudience: SMB owners and technical decision makers\n\n        locale: en\n\n\n        # 2. Run the generate command!\n\n        aigne web generate --input @my-website.yaml"
  - "sectionName": "architecture"
    "sectionSummary": "深入展示代理驱动架构的幕后工作，建立可信度并展示实现魔法的复杂技术。"
    "title": "工作原理：我们的代理驱动架构"
    "description": "WebSmith 不只是单一的人工智能——它是一个协调的专业代理团队！每个代理都有特定职责，从规划结构到生成内容和模板，确保网站的每个部分都由专家打造。"
    "code":
      "name": "Agent Workflow"
      "content": "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n\n        │  Structure      │    │  Content        │    │  Template       │\n\n        │  Planning       │───▶│  Generation     │───▶│  Generation     │\n\n        │  Agent          │    │  Agent          │    │  Agent          │\n\n        └─────────────────┘    └─────────────────┘    └─────────────────┘\n\n        \         │                       │                       │\n\n        \         ▼                       ▼                       ▼\n\n        ┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n\n        │  Evaluation     │    │  Batch          │    │  Upload         │\n\n        │  Agent          │    │  Processing     │    │  Agent          │\n\n        │                 │    │  Agent          │    │                 │\n\n        └─────────────────┘    └─────────────────┘    └─────────────────┘"
