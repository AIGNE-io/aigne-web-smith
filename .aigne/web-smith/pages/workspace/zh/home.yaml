meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "只需一条命令即可即时生成专业、SEO 优化的网站。AIGNE WebSmith 使用人工智能处理从结构规划到一键发布的所有工作。"
sections:
  - name: "hero"
    summary: "用有力的标题、清晰的价值主张和即时示例代码吸引访客注意，从一开始就展示产品的简洁性和强大功能。"
    heroTitle: "用一条命令创建完整网站"
    heroDescription: "AIGNE WebSmith 是您的 AI 助手，智能规划、编写并发布专业、SEO 就绪的网站。从构想到上线，仅需数分钟。"
    code:
      filename: "my-website.yaml"
      content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n  4. Technical documentation portal\n  5. Contact and support pages\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages and differentiation\n  - Include clear CTA to guide users to trial\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business"
    sectionBackground: "dark-hero-background"
  - name: "features"
    summary: "以易于浏览的网格展示 WebSmith 的四大核心支柱。本节快速传达关键收益和价值主张。"
    title: "所需一切，由 AI 驱动"
    description: "WebSmith 通过一套智能功能自动化整个网站创建流程，旨在提高速度、质量与简便性。"
    list:
      - name: "aiGenerationFeature"
        summary: "详细说明 AI 驱动的生成功能。"
        icon: "RiRobot3Line"
        cardTitle: "AI 驱动生成"
        cardDescription: "自动规划网站结构、生成所有页面内容，并为多语言 SEO 进行优化。"
      - name: "templatesFeature"
        summary: "详细说明专业模板系统功能。"
        icon: "RiLayout5Line"
        cardTitle: "专业模板"
        cardDescription: "即时创建响应式、基于组件的模板，与 Pages Kit 兼容，便于可视化编辑。"
      - name: "qualityFeature"
        summary: "详细说明质量保证功能。"
        icon: "RiShieldCheckLine"
        cardTitle: "内置质量保证"
        cardDescription: "通过自动化的结构与质量评估系统，确保内容准确性和出色的用户体验。"
      - name: "publishingFeature"
        summary: "详细说明一键发布功能。"
        icon: "RiRocketLine"
        cardTitle: "一键发布"
        cardDescription: "通过一条命令将整个网站直接部署到 Pages Kit 平台，并即时获得您的在线链接。"
  - name: "quickStart"
    summary: "提供清晰的逐步指南，展示产品的简易性，使用户能立即开始，通过实际操作建立信心。"
    title: "三步即可上线"
    description: "使用 WebSmith 入门极其快速。只需安装 AIGNE CLI，描述您的站点，然后观看魔法发生。"
    list:
      - name: "stepOneInstall"
        summary: "快速入门指南第一步：安装 CLI。"
        title: "第 1 步：安装 CLI"
        description: "从 npm 获取 AIGNE 命令行工具，在终端中释放 WebSmith 的全部功能。"
        code:
          name: "bash"
          content: "npm install -g @aigne/cli"
      - name: "stepTwoGenerate"
        summary: "快速入门指南第二步：生成网站。"
        title: "第 2 步：生成您的网站"
        description: "在一个简单的 YAML 文件中描述您的网站。WebSmith 的 AI 代理会分析您的需求并为您构建一切。"
        code:
          name: "bash"
          content: "aigne web generate"
      - name: "stepThreePublish"
        summary: "快速入门指南第三步：发布网站。"
        title: "第 3 步：发布到线上"
        description: "用一条简单命令将新创建的网站推送到 Pages Kit 平台并即时分享。"
        code:
          name: "bash"
          content: "aigne web publish"
    action:
      text: "查看全部命令"
      link: "https://github.com/AIGNE-io/aigne-web-smith#api-reference"
  - name: "cta"
    summary: "具有高能量的最终号召性用语以推动转化，鼓励用户尝试该工具或在 GitHub 上探索开源项目。"
    title: "准备在几分钟内构建下一个网站吗？"
    description: "无需再与繁琐任务斗争。让 AIGNE WebSmith 为您构建。现在就开始，体验网页开发的未来。"
    ctaBackground: "dark-cta-background"
    ctaActions:
      - text: "立即开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith#quick-start"
      - text: "在 GitHub 查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"