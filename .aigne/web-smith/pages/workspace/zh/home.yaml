meta:
  title: "AIGNE WebSmith | 人工智能驱动的网站生成"
  description: "立即使用 AIGNE WebSmith 生成专业且符合 SEO 的网站。利用人工智能处理结构、内容和一键发布。几分钟即可开始。"
sections:
  - name: "hero"
    summary: "本节是醒目的入口！旨在通过有力的标题立即吸引注意力，说明 AIGNE WebSmith 的核心价值主张，并引导访客直接到主要行动呼吁。它为页面其余部分奠定了充满活力和吸引力的基调。"
    title: "用一条命令构建完整网站"
    description: "欢迎使用 AIGNE WebSmith。无需再为规划、撰写和编码而烦恼。我们的人工智能工具会根据你的想法即时生成完整、专业且符合 SEO 的网站。现在即可以思考的速度创建网站。"
    action:
      text: "在 GitHub 查看"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "在这里展示幕后魔力！目标是将核心能力拆解为令人兴奋且易于理解的优势。每项功能都作为解决常见痛点的方案呈现，使价值变得具体且贴近用户。"
    title: "由人工智能驱动，满足你的全部需求"
    description: "AIGNE WebSmith 不仅是一个工具；它是你个人的网页专家团队。查看我们的功能如何协同工作，使你的构想轻松实现。"
    list:
      - title: "人工智能驱动的生成"
        description: "让我们的人工智能成为你的策略师：它智能地规划网站架构、批量生成所有内容，并从一开始就内置 SEO 最佳实践。它还支持多种语言。"
      - title: "专业模板系统"
        description: "没有设计技能？也没问题。获取与 Pages Kit 兼容的精美响应式模板。我们的基于组件的系统确保网站在任何设备上都能良好展示，并可直接进行可视化编辑。"
      - title: "内置质量保障"
        description: "放心发布。WebSmith 会自动评估网站的结构和内容质量。通过超过 32 个测试用例，我们确保一切稳固并面向受众做好准备。"
      - title: "一键发布"
        description: "快速上线。使用单条命令将整个网站直接发布到 Pages Kit。你会立即获得可访问链接，便于向世界分享你的网站。"
  - name: "architecture"
    summary: "现在来揭秘内部结构，但用一种有趣且易于理解的方式！本节解释基于 Agent 的架构，以建立信任并展示幕后的智能流程，而不会陷入技术细节中。重点展示我们如何交付成果。"
    title: "魔法如何实现：我们的代理驱动工作流"
    description: "AIGNE WebSmith 的工作方式类似于一条高效的人工智能专家装配线。每个“Agent”承担特定任务，并将项目传递给下一个，确保每次都能达到无误的结果。"
    list:
      - title: "规划与评估"
        description: "首先，我们的 Agent 会分析你的需求，设计理想的网站结构并评估其用户体验。"
      - title: "生成内容与模板"
        description: "接着，专门的 Agent 团队会撰写所有页面内容并构建相应的 Pages Kit 模板。"
      - title: "处理与发布"
        description: "最后，我们的系统以批处理方式处理所有内容并直接上传，让你以极短的时间上线。"
  - name: "quickStartIntro"
    summary: "开始动手吧！本节以充满热情的简介开启快速上手指南，为接下来的简单可执行步骤做准备。目标是让用户渴望亲自尝试。"
    title: "几分钟准备就绪：快速开始指南"
    description: "只需几条命令即可生成你的第一个人工智能驱动网站。打开终端，按照这些简单步骤操作，然后查看生成结果。"
  - name: "quickStartInstall"
    summary: "本节提供第一个明确且可执行的步骤：安装。通过以干净的代码块呈现命令，我们让用户极易上手，消除初始摩擦。"
    title: "步骤 1：安装命令行工具"
    description: "首先，在你的设备上安装 AIGNE 命令行工具。此一次性安装将使你能使用 WebSmith 的全部功能。"
    code:
      filename: "终端命令"
      content: "# Install AIGNE CLI\nnpm install -g @aigne/cli"
  - name: "quickStartGenerate"
    summary: "本节展示核心的“生成”功能。说明如何定义网站并提供命令，演示工具的简洁与强大。将抽象想法转化为具体操作。"
    title: "步骤 2：定义并生成"
    description: "在一个简单的 YAML 文件中描述你理想的网站。告诉我们的 AI 你的目标、受众和风格。然后运行生成命令，让它为你构建一切。"
    code:
      filename: "示例生成命令"
      content: "# Create a file like 'my-website.yaml' with your rules\naigne web generate --input @my-website.yaml"
  - name: "quickStartPublish"
    summary: "上线的最后一步！本节强调发布的简便性，强化“一键发布”功能，让用户获得完成流程的满足感。"
    title: "步骤 3：上线"
    description: "网站准备就绪后，发布非常简单。最后这条命令会将新网站推送到 Pages Kit，使其立即对外可访问。"
    code:
      filename: "发布命令"
      content: "# Publish generated pages\naigne web publish"
  - name: "finalCta"
    summary: "压轴亮相！最后的高能行动呼吁，使用户感到振奋并准备立即投入。它强化核心优势（速度与便捷）并提供明确的下一步参与方式。"
    title: "还在等什么？"
    description: "你的下一个出色网站只需一条命令即可生成。别再等待，开始构建。安装命令行工具，亲自体验它的效果。"
    action:
      text: "探索 AIGNE Framework"
      link: "https://www.aigne.io/en/framework"