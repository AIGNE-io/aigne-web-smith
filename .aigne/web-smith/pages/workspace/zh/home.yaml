"meta":
  "title": "AIGNE WebSmith 命令用例 | 全面的开发者命令行指南"
  "description": "探索 AIGNE WebSmith 的所有命令行用法。本指南涵盖 generate, publish, update,
    translate 等命令，帮助开发者快速上手并高效构建网站。"
"sections":
  - "sectionName": "hero"
    "sectionSummary": "这是一个英雄部分，旨在通过一个引人注目的标题、简洁的描述和核心的安装与生成命令，立即抓住开发者的注意力，展示 WebSmith 的核心价值。"
    "verticalHeroTitle": "AIGNE WebSmith 命令行大全"
    "verticalHeroDescription": "释放 AI 的力量，用一行命令构建、发布和管理您的专业网站。这里是您需要的所有命令和用法。"
    "verticalHeroCode":
      "name": "bash"
      "content": "# 安装并生成您的第一个网站

        npm install -g @aigne/cli

        aigne web generate"
  - "sectionName": "coreFeatures"
    "sectionSummary": "本节使用四列网格布局，通过图标和简短描述，直观地展示了 WebSmith 的四大核心功能：AI
      生成、一键发布、轻松管理和组件化扩展，为后续的详细命令介绍提供背景。"
    "fourColumnGridTitle": "核心功能一览"
    "list":
      - "sectionName": "aiGeneration"
        "sectionSummary": "介绍 AI 驱动的网站生成功能。"
        "iconName": "mdi:creation-outline"
        "cardTitle": "AI 驱动生成"
        "cardDescription": "从需求描述自动规划网站结构、生成内容和模板。"
      - "sectionName": "oneClickPublish"
        "sectionSummary": "介绍一键发布功能。"
        "iconName": "mdi:publish"
        "cardTitle": "一键发布"
        "cardDescription": "无缝集成 Pages Kit，将生成的网站一键发布上线。"
      - "sectionName": "easyManagement"
        "sectionSummary": "介绍便捷的内容更新与翻译功能。"
        "iconName": "mdi:update"
        "cardTitle": "轻松更新与翻译"
        "cardDescription": "使用简单的命令即可更新网站内容或将其翻译成多种语言。"
      - "sectionName": "componentExtension"
        "sectionSummary": "介绍组件化管理功能。"
        "iconName": "mdi:puzzle-outline"
        "cardTitle": "组件化管理"
        "cardDescription": "通过命令行拉取和管理 Pages Kit 组件，扩展您的网站能力。"
  - "sectionName": "quickStart"
    "sectionSummary": "这是一个快速入门指南，通过两个并排的卡片，分步展示了如何安装 CLI 和执行第一个生成命令，为新用户提供了清晰、可操作的上手路径。"
    "twoColumnGridTitle": "快速入门指南"
    "list":
      - "sectionName": "installCli"
        "sectionSummary": "第一步：安装 AIGNE CLI。"
        "contentCardTitle": "第一步：安装 CLI"
        "contentCardDescription": "首先，您需要通过 npm 将 AIGNE CLI 安装到您的系统中。全局安装或本地安装均可。"
        "contentCardRightCode":
          "name": "bash"
          "content": "# 全局安装

            npm install -g @aigne/cli


            # 或本地安装

            npm install @aigne/cli"
      - "sectionName": "generateWebsite"
        "sectionSummary": "第二步：生成您的第一个网站。"
        "contentCardTitle": "第二步：生成网站"
        "contentCardDescription": "只需一个简单的命令，即可开始您的网站生成之旅。您可以直接运行，或通过输入文件提供更复杂的需求。"
        "contentCardRightCode":
          "name": "bash"
          "content": "# 快速生成

            aigne web generate


            # 使用配置文件生成

            aigne web generate --input @my-website.yaml"
  - "sectionName": "generateCommand"
    "sectionSummary": "详细介绍 'generate' 命令，用于根据用户需求生成一个完整的网站，包括结构、内容和模板。"
    "verticalHeroTitle": "generate"
    "verticalHeroDescription": "根据用户需求生成一个完整的网站，包括结构、内容和模板。这是启动新项目的首选命令，能够将您的想法迅速变为现实。"
    "verticalHeroCode":
      "name": "bash"
      "content": "aigne web generate --input @my-website.yaml"
  - "sectionName": "publishCommand"
    "sectionSummary": "详细介绍 'publish' 命令，用于将已生成的网站一键发布到 Pages Kit 平台。"
    "verticalHeroTitle": "publish"
    "verticalHeroDescription": "将已生成的网站一键发布到 Pages Kit 平台。发布成功后，您将立即获得一个可公开访问的链接，轻松与世界分享您的作品。"
    "verticalHeroCode":
      "name": "bash"
      "content": "aigne web publish --appUrl \"https://your-website.com\""
  - "sectionName": "updateCommand"
    "sectionSummary": "详细介绍 'update' 命令，用于根据新的需求或反馈，智能更新现有网站的页面内容。"
    "verticalHeroTitle": "update"
    "verticalHeroDescription": "根据新的需求或反馈，智能更新现有网站的页面内容。无需手动修改文件，AI 会帮您完成内容的迭代和优化。"
    "verticalHeroCode":
      "name": "bash"
      "content": "aigne web update --pages /home --feedback \"更新英雄部分的标题\""
  - "sectionName": "translateCommand"
    "sectionSummary": "详细介绍 'translate' 命令，用于将现有网站内容自动翻译成指定的语言。"
    "verticalHeroTitle": "translate"
    "verticalHeroDescription": "将现有网站内容自动翻译成指定的语言。轻松扩展您的全球影响力，让不同语言的用户都能访问您的内容。"
    "verticalHeroCode":
      "name": "bash"
      "content": "aigne web translate --pages /home --langs \"en,ja\""
  - "sectionName": "themeCommand"
    "sectionSummary": "详细介绍 'theme' 命令，用于管理和应用网站主题。"
    "verticalHeroTitle": "theme"
    "verticalHeroDescription": "管理和应用网站主题。无论是从头创建独特的设计，还是应用一个预设的风格，都能轻松搞定，让您的网站焕然一新。"
    "verticalHeroCode":
      "name": "bash"
      "content": "# 生成一个新主题

        aigne web theme generate

        # 应用一个已保存的主题

        aigne web theme apply"
  - "sectionName": "componentCommand"
    "sectionSummary": "详细介绍 'component' 命令，用于管理和拉取 Pages Kit 组件库。"
    "verticalHeroTitle": "component"
    "verticalHeroDescription": "管理和拉取 Pages Kit 组件库。保持您的网站功能与设计与时俱进，轻松集成最新的可用组件。"
    "verticalHeroCode":
      "name": "bash"
      "content": "aigne web component pull --url \"https://your-pages-kit/api/...\""
  - "sectionName": "advancedUsage"
    "sectionSummary": "本节以 FAQ 的形式，解答了关于命令参数和高级用法的常见问题，例如如何使用输入文件、如何进行安全发布以及如何集成 MCP
      服务器，帮助用户更深入地使用工具。"
    "faqTitle": "高级用法与参数"
    "faqList":
      - "question": "如何为 `generate` 命令指定详细规则？"
        "answer": "您可以通过 `--input` 参数传入一个 YAML 文件，在其中定义 `rules`, `targetAudience`
          等详细信息，以获得更精确的生成结果。例如：`aigne web generate --input @my-website.yaml`。"
      - "question": "发布时如何避免覆盖现有页面？"
        "answer": "使用 `publish` 命令时，可以添加 `--dryRun` 参数进行预览，确认无误后再执行。如需强制覆盖，请使用
          `--overwrite` 参数。"
      - "question": "如何拉取指定项目中的组件？"
        "answer": "使用 `component pull` 命令并提供完整的 URL，其中包含您的项目 ID 和密钥。例如：`aigne web
          component --url \"https://...\"`"
      - "question": "支持哪些语言进行 `translate`？"
        "answer": "目前主要支持中文（zh）和英文（en）之间的互译。您可以在运行命令时通过交互式提示选择目标语言。"
      - "question": "如何与其他工具集成？"
        "answer": "WebSmith 提供了一个 MCP 服务器，您可以通过 `aigne web serve-mcp` 启动它，然后通过 API 端点（如
          `get-pages-structure`）进行集成。"
  - "sectionName": "finalCta"
    "sectionSummary": "页面结尾的号召性用语部分，通过一个激励性的标题和清晰的行动按钮（查看 GitHub 和阅读文档），鼓励用户立即开始使用或深入了解项目。"
    "ctaTitle": "准备好开始构建了吗？"
    "ctaDescription": "立即安装 AIGNE CLI，体验 AI 驱动的网站开发流程。查看我们的 GitHub 仓库或官方文档以获取更多信息。"
    "cta":
      - "text": "查看 GitHub"
        "link": "https://github.com/AIGNE-io/aigne-web-smith"
      - "text": "阅读官方文档"
        "link": "https://www.aigne.io/web-smith"
