meta:
  title: "AIGNE WebSmith | AI 驱动的一键网站生成"
  description: "使用 AIGNE WebSmith 即刻生成专业且经过搜索引擎优化（SEO）的站点。我们的 AI 驱动工具自动完成从结构规划和内容创建到一键发布的所有工作。立即开始！"
  image: ""
sections:
  - sectionName: "hero"
    sectionSummary: "该首屏部分以有力的价值主张介绍 AIGNE WebSmith，并提供两个明确的行动号召，旨在立即吸引访客并引导他们探索工具或开始使用。"
    heroTitle: "用一条命令构建整个网站"
    heroDescription: "欢迎使用 AIGNE WebSmith！让我们的 AI 承担繁重工作。从智能结构规划与丰富内容创建，到专业模板与一键发布，WebSmith 是你在数分钟内构建出色、经过搜索引擎优化网站的伙伴。"
    actions:
      - text: "在 GitHub 上开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "探索 AIGNE Framework"
        link: "https://www.aigne.io/en/framework"
    sectionBackground: "linear-gradient(135deg, #0f172a, #1e293b)"
  - sectionName: "features"
    sectionSummary: "本节以引人入胜的 2x2 网格布局展示 WebSmith 的四大核心支柱。每项功能配有图标和以收益为导向的描述，快速传达产品的强大与多样性。"
    debugTitle: "从构想到上线所需的一切"
    debugDescription: "WebSmith 拥有强大的功能，旨在让建站快速、智能且极为简单。查看如何将你的愿景变为现实！"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "功能卡片，突出 AI 生成完整网站结构与内容的能力。"
        iconifyIconName: "mdi:robot-happy-outline"
        cardTitle: "你的 AI 网站团队"
        cardDescription: "只需描述你的愿景，我们的 AI 会智能规划最佳站点结构，生成所有页面内容，并自动处理 SEO 最佳实践。"
      - sectionName: "professionalTemplates"
        sectionSummary: "功能卡片，说明与 Pages Kit 的集成以及基于组件的设计，打造漂亮且响应式的网站。"
        iconifyIconName: "mdi:palette-swatch-outline"
        cardTitle: "惊艳模板，零配置"
        cardDescription: "开箱即用的专业组件化模板，与 Pages Kit 完全兼容。每个站点都具有响应式设计并可进行可视化编辑。"
      - sectionName: "qualityAssurance"
        sectionSummary: "功能卡片，着重介绍用于评估结构、内容与代码质量的内置系统。"
        iconifyIconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保障"
        cardDescription: "放心上线。我们的自动评估系统会检查你站点的结构、内容质量与用户体验，确保最终产物精致完善。"
      - sectionName: "oneClickPublishing"
        sectionSummary: "功能卡片，强调无缝的一键发布流程到 Pages Kit 平台。"
        iconifyIconName: "mdi:rocket-launch-outline"
        cardTitle: "瞬间上线"
        cardDescription: "立即上线！只需一条命令即可将整个多页面网站直接发布到 Pages Kit 平台，并即时获取可分享链接。"
  - sectionName: "howItWorks"
    sectionSummary: "本节将建站流程分解为三个简单而令人兴奋的步骤，揭示技术原理并向用户展示从概念到完整网站有多么轻松。"
    debugTitle: "简单得像魔法一般"
    debugDescription: "忘掉复杂的配置和无休止的编码。使用 WebSmith，只需三步即可获得功能齐全、设计精美的网站。以下是实现方式！"
    list:
      - sectionName: "stepOnePlan"
        sectionSummary: "“如何工作”流程的第一步，侧重于规划网站结构。"
        iconifyIconName: "mdi:sitemap-outline"
        cardTitle: "1. 你构想，AI 规划"
        cardDescription: "从对理想网站的简单描述开始。我们的结构规划代理会分析你的需求，并绘制出完美的站点地图与架构。"
      - sectionName: "stepTwoGenerate"
        sectionSummary: "第二步，突出自动生成页面内容。"
        iconifyIconName: "mdi:file-document-edit-outline"
        cardTitle: "2. 观看内容生动呈现"
        cardDescription: "接下来，内容生成代理开始工作，为你网站的每个页面撰写详细、相关且吸引人的文案。"
      - sectionName: "stepThreeTemplate"
        sectionSummary: "最后一步，说明生成可直接使用的模板。"
        iconifyIconName: "mdi:code-braces"
        cardTitle: "3. 获取可直接发布的网站"
        cardDescription: "最后，模板代理将一切组装成专业的、与 Pages Kit 兼容的 YAML 模板。你的网站现在已完成并可发布！"
  - sectionName: "quickStart"
    sectionSummary: "本节提供清晰、可操作的快速入门指南。通过代码块展示所需的具体命令，让用户能够立即轻松上手。"
    title: "准备就绪，开始生成！"
    description: "只需两条命令即可上线你的网站。打开终端，运行以下命令，观看 WebSmith 实时构建你的网站。就是这么简单！"
    code:
      name: "终端"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website\naigne web generate"
  - sectionName: "publishingCta"
    sectionSummary: "最后一个高能的号召性用语部分，鼓励用户通过在 GitHub 上查看项目或了解发布平台 Pages Kit 来迈出下一步。"
    title: "准备好发布你的杰作了吗？"
    description: "你由 AI 生成的新网站已经准备就绪可上线！直接发布到 Pages Kit，与世界分享你的创意。今天你要创造什么？"
    ctaActions:
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "探索 Pages Kit"
        link: "https://store.blocklet.dev/blocklets/z8iZiDFg3vkkrPwsiba1TLXy3H9XHzFERsP8o"