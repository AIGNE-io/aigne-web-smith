        link: "https://www.aigne.io/web-smith"
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
  - sectionName: "features"
    sectionSummary: "一个功能网格，突出 WebSmith 的四大核心支柱。本节使用图标和简洁、面向利益的描述，使功能感觉具体而令人兴奋，鼓励访问者看到其巨大价值。"
    fourColumnGridTitle: "以闪电般的速度构建所需的一切"
    list:
      - sectionName: "featureCardAI"
        sectionSummary: "专注于 AI 驱动生成的功能卡。"
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI 驱动生成"
        cardDescription: "通过简单的提示词自动生成网站结构、内容和 SEO 优化。就像拥有一支完整的网络团队供您调遣。"
      - sectionName: "featureCardTemplates"
        sectionSummary: "专业模板系统的功能卡。"
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "专业模板系统"
        cardDescription: "开箱即用，获取美观、响应式且与 Pages Kit 兼容的模板。无需设计技能！"
      - sectionName: "featureCardQA"
        sectionSummary: "突出质量保证系统的功能卡。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保证"
        cardDescription: "自信地发布。我们的 AI 会评估您网站的架构和内容质量，确保其从第一天起就达到顶级水准。"
      - sectionName: "featureCardPublishing"
        sectionSummary: "一键发布功能卡。"
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "一键发布"
        cardDescription: "数秒内上线。通过一个简单的命令，将您的整个网站直接发布到 Pages Kit 平台。"
  - sectionName: "howItWorks"
    sectionSummary: "一个简单的三步指南，介绍如何使用 WebSmith。本节将流程分解为有趣、易于理解的步骤，使其感觉非常易于上手，并激励用户亲自尝试。"
    threeColumnGridTitle: "准备，就绪，生成！就是这么简单。"
    list:
      - sectionName: "stepDefine"
        sectionSummary: "第一步：定义您的愿景。"
        iconName: "mdi:text-box-edit-outline"
        cardTitle: "1. 定义您的愿景"
        cardDescription: "在一个简单的 YAML 文件中告诉我们您的需求。您的受众是谁？风格是什么？您就是导演！"
      - sectionName: "stepGenerate"
        sectionSummary: "第二步：AI 生成。"
        iconName: "mdi:auto-fix"
        cardTitle: "2. 让 AI 来完成工作"
        cardDescription: "运行一个命令，观看 AI 代理在几分钟内规划、编写和构建您的整个网站。去喝杯咖啡吧，这事交给我们了。"
      - sectionName: "stepPublish"
        sectionSummary: "第三步：即时发布。"
        iconName: "mdi:upload-network-outline"
        cardTitle: "3. 即时发布"
        cardDescription: "用另一个简单的命令将您全新的专业网站发布到 Pages Kit。表演时间到了！"
  - sectionName: "testimonials"
    sectionSummary: "一个包含用户推荐的社会证明部分。通过展示来自不同用户角色的积极体验来建立信任和亲近感，使好处感觉真实且可实现。"
    threeColumnGridTitle: "看看大家都在构建什么"
    list:
      - sectionName: "testimonialOne"
        sectionSummary: "来自一位初创公司创始人的推荐。"
        userReview:
          content: "WebSmith 绝对是游戏规则的改变者！我们用一个下午的时间，就从一个粗略的想法变成了一个功能齐全的专业网站。节省的时间和金钱令人难以置信。"
          userName: "Sarah L."
          description: "初创公司创始人"
          avatarImage: "https://placehold.co/100x100?text=SL"
      - sectionName: "testimonialTwo"
        sectionSummary: "来自一位首席开发人员的推荐。"
        userReview:
          content: "我本来持怀疑态度，但生成的代码和内容质量非常出色。它干净、经过 SEO 优化，并且与 Pages Kit 完美集成。我的团队非常喜欢它。"
          userName: "Mike T."
          description: "首席开发人员"
          avatarImage: "https://placehold.co/100x100?text=MT"
      - sectionName: "testimonialThree"
        sectionSummary: "来自一位自由设计师的推荐。"
        userReview:
          content: "我现在可以为我的客户提供完整的网站套餐，而无需编写任何代码。AI 处理了繁重的工作，我则可以专注于创意构想。这对我的业务是巨大的推动。"
          userName: "Emily C."
          description: "自由设计师"
          avatarImage: "https://placehold.co/100x100?text=EC"
  - sectionName: "faq"
    sectionSummary: "一个常见问题解答部分，用于回答常见问题并消除潜在顾虑。手风琴式的格式保持页面整洁，同时以直接、对话式的口吻提供有用的信息。"
    faqTitle: "常见问题"
    faqList:
      - question: "AIGNE WebSmith 究竟是什么？"
        answer: "它是一款功能强大的、由 AI 驱动的工具，可自动化创建专业网站的整个过程——从规划结构、编写内容到生成用于发布的最终模板。"
      - question: "它如何与 Pages Kit 集成？"
        answer: "WebSmith 旨在与 Pages Kit 无缝协作。它会生成兼容的 YAML 模板，并让您通过一个命令将整个网站直接发布到 Pages Kit 平台。"
      - question: "它支持哪些语言？"
        answer: "WebSmith 内置了多语言功能，主要支持生成英文和中文内容。您甚至可以轻松翻译现有网站。"
      - question: "我可以自定义生成的网站吗？"
        answer: "当然可以！生成的模板支持在 Pages Kit 内进行可视化编辑和调整。您拥有完全的控制权，可以对最终设计和内容进行微调，使其尽善尽美。"
      - question: "这只适合开发人员使用吗？"
        answer: "完全不是！虽然开发人员喜欢命令行界面，但任何人都可以通过在一个简单的文件中描述他们的需求来使用 WebSmith。它被设计为对开发人员来说功能强大，对所有人来说都易于使用。"
  - sectionName: "finalCta"
    sectionSummary: "一个最后的、充满活力的行动号召部分。它旨在成为访问者需要的最后推力，通过一个清晰而激动人心的提示，鼓励他们立即开始使用 WebSmith。"
    ctaTitle: "停止构建。开始生成。"
    ctaDescription: "准备好在极短的时间内创建您下一个出色的网站了吗？加入 AI 革命，看看 WebSmith 能为您构建什么。您的下一个项目只需一个命令即可完成。"
    cta:
      - text: "立即试用 WebSmith"
        link: "https://www.aigne.io/web-smith"
      - text: "阅读文档"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
