meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 只需一条命令即可即时生成专业的、SEO 优化的网站。利用我们强大的 AI 更快地构建、定制并发布。立即开始！"
  image: ""
sections:
  - name: "hero"
    summary: "生动且友好的介绍，立即传达 AIGNE WebSmith 的核心价值主张。旨在吸引注意力，体现无忧建站的便利性，并引导用户进行首次操作。"
    title: "由 AI 在几分钟内构建您的整站！"
    description: "无需与代码和内容挣扎。AIGNE WebSmith 是您的个人 AI 代理，它根据简单描述设计、撰写并发布引人注目、具备 SEO 的网站。让我们立即将您的构想变为现实！"
    action:
      name: "立即开始"
      link: "#quickStartGuide"

  - name: "features"
    summary: "本部分将 AIGNE WebSmith 的关键功能拆解为四大以用户受益为中心的支柱。每项功能都作为解决实际问题的能力展示，使工具既强大又易于使用。"
    title: "从构想到上线所需的一切"
    items:
      - icon: "🤖"
        title: "AI 驱动的生成"
        description: "只需描述您理想的网站，我们的 AI 即可开始工作！它会智能规划网站结构、批量生成所有内容，甚至处理 SEO，让您从上线第一天就获得更高排名。"
      - icon: "🎨"
        title: "专业模板系统"
        description: "开箱即用即可获得精美且响应式的网站。我们的系统采用现代化的组件化设计，直接集成 Pages Kit，确保您的网站在任何设备上都具备出色外观。"
      - icon: "📊"
        title: "内建质量保证"
        description: "放心上线！我们会自动评估网站架构、检查内容质量，并运行超过 32 项测试，以确保一切像素级准确且无错误。"
      - icon: "🚀"
        title: "一键发布"
        description: "何必等待？只需一条命令即可将整个网站直接发布到 Pages Kit。您将立即获得一个可访问的链接，随时与世界分享新网站。"

  - name: "architectureHighlights"
    summary: "本部分展示底层架构以建立信任，突出该工具由基于代理的强大技术驱动。它将复杂的架构简化为可感知的优势，确保用户在可靠基础上构建网站。"
    title: "由智能协作的 AI 团队提供支持"
    items:
      - icon: "🧠"
        title: "结构规划代理"
        description: "项目的架构师。该代理会分析您的需求，为网站创建完美且用户友好的蓝图。"
      - icon: "📝"
        title: "内容生成代理"
        description: "随需应变的文案撰写者。它为每个页面撰写引人入胜的高质量内容，为您节省大量写作时间。"
      - icon: "🎨"
        title: "模板生成代理"
        description: "团队的设计师。它使用专业组件构建页面，确保外观美观且风格一致。"
      - icon: "📊"
        title: "质量评估代理"
        description: "您的专属 QA 测试员。该代理会对所有内容进行复核，确保在上线前提供高质量的用户体验。"

  - name: "quickStartGuide"
    summary: "将“入门”从一项麻烦事变为令人期待的第一步。本节以简单的顺序格式提供清晰的命令和说明，使用户在几分钟内即可亲身体验 AIGNE WebSmith 的功能。"
    title: "三步即可上线！"
    items:
      - icon: "1️⃣"
        title: "安装命令行工具"
        description: "首先，在您的机器上获取 AIGNE 命令行工具。只需打开终端并运行以下简单命令：\n\n`npm install -g @aigne/cli`"
      - icon: "2️⃣"
        title: "生成您的网站"
        description: "现在开始有趣的部分！创建一个包含您需求的简单 `my-website.yaml` 文件，然后使用以下命令让 AI 构建它：\n\n`aigne web generate --input @my-website.yaml`"
      - icon: "3️⃣"
        title: "发布到线上"
        description: "准备展示您的新网站了吗？最后一条命令即可将其即时发布到 Pages Kit：\n\n`aigne web publish`"

  - name: "finalCta"
    summary: "最后的高能号召，促成决策。它回顾了速度与简便的核心承诺，并提供明确且显眼的按钮，供用户深入了解、加入社区或立即开始构建。"
    title: "准备以破纪录的速度构建下一个网站了吗？"
    description: "生成并上线专业网站的能力现已触手可及。加入 AIGNE 社区，今天就开始创作。您将首先构建什么？"
    action:
      name: "在 GitHub 上查看代码"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
