    faqTitle: "常见问题解答"
    faqList:
      - question: "什么是 AIGNE WebSmith？"
        answer: "它是一款 AI 驱动的工具，可自动完成整个网站创建过程，从规划和内容生成到在 Pages Kit 平台上一键发布。"
      - question: "这个工具适合谁？"
        answer: "它非常适合希望快速创建专业、SEO 优化的网站，而又不想承担手动录入内容或编写模板代码开销的开发者和团队。"
      - question: "它如何与 Pages Kit 集成？"
        answer: "WebSmith 生成与 Pages Kit 完全兼容的 YAML 模板，允许直接发布并在平台上进行后续的可视化编辑。"
      - question: "我可以用它来创建多语言网站吗？"
        answer: "当然可以！WebSmith 支持开箱即用的中英文内容生成，并包含用于翻译页面的简单命令。"
      - question: "我该如何开始？"
        answer: "只需通过 npm 安装 AIGNE CLI (`npm install -g @aigne/cli`)，然后运行 `aigne web generate` 命令即可。让您的第一个网站启动并运行就是这么简单！"
