meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 在几分钟内生成专业、SEO 优化的网站。从一个简单想法到一个可上线的多页面网站，只需一条命令。立即试用！"
sections:
  - sectionName: "hero"
    sectionSummary: "高影响力的介绍，用以吸引访客注意力，展示核心价值主张，并提供立即可执行的命令以开始。"
    heroTitle: "用 AI 即刻构建您的下一个网站。"
    heroDescription: "无需再与代码和内容斗争。AIGNE WebSmith 是您的 AI 合作伙伴，可自动完成从规划和内容创作到发布 SEO 优化模板的所有工作。只需一条命令，即可从想法到上线网站！"
    code:
      filename: "立即开始"
      content: "npm install -g @aigne/cli"
    sectionBackground: "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)"
  - sectionName: "features"
    sectionSummary: "以生动、便于扫读的网格形式突出 WebSmith 的四大核心支柱，聚焦每项功能为用户体验带来的显著优势。"
    gridEvenTitle: "一应俱全，完全自动化"
    gridEvenDescription: "WebSmith 功能强大，旨在让网站创建变得像魔法般简单。以下是您开箱即得的功能："
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "凸显 WebSmith 智能的自动生成能力。"
        cardTitle: "智能生成"
        cardDescription: "只需描述您的愿景！我们的 AI 代理会智能规划网站结构、批量生成所有内容，甚至为搜索引擎进行优化。"
        iconifyIconName: "mdi:robot-happy-outline"
      - sectionName: "professionalTemplates"
        sectionSummary: "展示与 Pages Kit 集成的高质量、灵活的模板系统。"
        cardTitle: "专业模板"
        cardDescription: "每次都能获得漂亮且响应式的网站。我们使用现代组件库生成与 Pages Kit 兼容的模板，您甚至可以进行可视化编辑。"
        iconifyIconName: "mdi:palette-swatch-outline"
      - sectionName: "qualityAssurance"
        sectionSummary: "通过突出内置的质量保障机制来建立信任，确保最终产物质量。"
        cardTitle: "内置质量保障"
        cardDescription: "放心发布。我们的系统会自动评估网站的结构和内容质量，依托 32+ 项测试确保一切正常运行。"
        iconifyIconName: "mdi:shield-check-outline"
      - sectionName: "oneClickPublishing"
        sectionSummary: "强调无缝且快速的部署流程，这是用户的一大收益。"
        cardTitle: "一键发布"
        cardDescription: "何必等待？使用一条命令即可将整个网站直接发布到 Pages Kit。完成后您会立即获得一个上线链接。就是如此简单！"
        iconifyIconName: "mdi:rocket-launch-outline"
  - sectionName: "quickStart"
    sectionSummary: "动手实操、以行动为导向的指南，通过单个代码块展示整个流程，鼓励用户尝试。"
    title: "几分钟内上线"
    description: "距离一个全新网站上线比您想象的更近。只需用一个简单的 YAML 文件记录您的愿景，让 WebSmith 处理其余工作。非常轻松！"
    code:
      name: "my-website.yaml"
      content: "# 1. Create your website plan in a file like my-website.yaml\nrules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages\n  - Include clear CTA to guide users to trial\ntargetAudience: SMB owners and technical decision makers\nlocale: en\n\n# 2. Run the generate command!\naigne web generate --input @my-website.yaml"
  - sectionName: "architecture"
    sectionSummary: "展示基于代理的架构内幕，增强可信度并展示实现这一魔法的复杂技术。"
    title: "工作原理：我们的代理式架构"
    description: "WebSmith 不仅仅是一个 AI——它是一支协调合作的专业代理团队！每个代理都有特定任务，从规划结构到生成内容和模板，确保网站的每一部分都由专人打造。"
    code:
      name: "Agent Workflow"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - sectionName: "faq"
    sectionSummary: "主动以清晰、对话式的方式回答常见访客问题，消除顾虑并建立转化信心。"
    vStackTitle: "常见问题解答"
    vStackDescription: "有疑问？我们有答案！以下是人们常问的关于 AIGNE WebSmith 的几个问题。"
    list:
      - sectionName: "whatIsWebsmith"
        sectionSummary: "回答有关产品身份的最基本问题。"
        cardTitle: "AIGNE WebSmith 究竟是什么？"
        cardDescription: "它是一个极其智能的 AI 工具，可为您构建完整的网站！它使用 AIGNE Framework 自动规划网站、撰写所有内容、创建模板，甚至将其发布到线上。"
        iconifyIconName: ""
      - sectionName: "whoIsItFor"
        sectionSummary: "阐明目标受众，帮助访客识别是否适合用戶。"
        cardTitle: "这适合谁？"
        cardDescription: "适用于任何想要省心获得专业网站的人，尤其是重视速度与质量的中小企业主以及负责技术决策的人士。"
        iconifyIconName: ""
      - sectionName: "howFastIsIt"
        sectionSummary: "说明生成过程的性能与速度。"
        cardTitle: "它真的能多快构建一个网站？"
        cardDescription: "惊人之快！一个典型的 5 页网站大约可在 2–3 分钟内就绪。从想法到上线链接所用时间少于煮一壶咖啡的时间。"
        iconifyIconName: ""
      - sectionName: "whatDoesItPublishTo"
        sectionSummary: "解释与 Pages Kit 的集成，这是工作流程的重要一环。"
        cardTitle: "我的网站发布到哪里？"
        cardDescription: "WebSmith 设计为与 Pages Kit 无缝配合。它生成兼容的模板，并允许您使用一条简单命令将网站直接发布到该平台。"
        iconifyIconName: ""
    action:
      text: ""
      link: ""
  - sectionName: "finalCta"
    sectionSummary: "最后的高能号召性用语，鼓励用户在 GitHub 上查看项目或了解支撑其运行的框架，以推动转化。"
    title: "准备好在几分钟内构建您的网站了吗？"
    description: "网页开发的未来已至。停止手工构建，开始生成。深入仓库查看代码，或探索支撑这一切的框架。"
    ctaActions:
      - text: "在 GitHub 查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "了解 AIGNE Framework"
        link: "https://www.aigne.io/en/framework"