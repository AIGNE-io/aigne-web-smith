        cardDescription: "数秒内即可上线。将您的整个网站直接发布到 Pages Kit，并立即获取实时链接。"
  - sectionName: "howItWorks"
    sectionSummary: "是时候揭开流程的神秘面纱了！本节将引导用户完成从想法到上线网站的简单三步之旅。旨在展示工作流程是多么轻松和合乎逻辑，从而建立信心并鼓励他们尝试。"
    threeColumnGridTitle: "从想法到上线网站，只需简单三步"
    list:
      - sectionName: "stepOneDefine"
        sectionSummary: "流程的第一步：定义网站愿景。"
        iconName: "mdi:lightbulb-on-outline"
        cardTitle: "1. 定义您的愿景"
        cardDescription: "在一个简单的 YAML 文件中描述您的网站。告诉我们的 AI 您的目标、目标受众和期望的风格。就这么简单！"
      - sectionName: "stepTwoGenerate"
        sectionSummary: "第二步：运行生成命令。"
        iconName: "mdi:auto-fix"
        cardTitle: "2. 运行一个命令"
        cardDescription: "执行 `aigne web generate`。我们的 AI 代理会协同工作，规划结构、编写内容并构建模板。"
      - sectionName: "stepThreePublish"
        sectionSummary: "最后一步：即时发布网站。"
        iconName: "mdi:web-check"
        cardTitle: "3. 即刻上线"
        cardDescription: "使用 `aigne web publish` 将您的新网站直接部署到 Pages Kit。您的网站已上线，准备好面向全世界！"
  - sectionName: "faq"
    sectionSummary: "让我们澄清所有悬而未决的问题！此常见问题解答部分直接解决最常见的疑问，提供快速、清晰的答案。这一切都是为了消除障碍，让开始的决定变得更加容易。"
    faqTitle: "常见问题"
    faqList:
      - question: "什么是 AIGNE WebSmith？"
        answer: "它是一款 AI 驱动的工具，可自动完成创建专业网站的整个过程，从规划、内容生成到发布到 Pages Kit。"
      - question: "这款工具适合谁？"
        answer: "它非常适合希望快速、无需手动操作即可发布高质量、经 SEO 优化的网站的开发人员、中小企业主和技术决策者。"
      - question: "如何开始使用？"
        answer: "只需安装 AIGNE CLI (`npm install -g @aigne/cli`)，创建一个包含您网站需求的简单 `yaml` 文件，然后运行 `aigne web generate` 即可。"
      - question: "我可以自定义生成的网站吗？"
        answer: "当然可以！WebSmith 会生成标准的 Pages Kit YAML 模板。生成后，您可以进行可视化编辑、调整内容和组件。"
      - question: "我可以构建哪种类型的网站？"
        answer: "您可以构建各种类型的网站，包括 SaaS 产品页面、企业网站、作品集和文档门户。只需在规则中指定您的需求即可。"
      - question: "它支持多种语言吗？"
        answer: "是的！WebSmith 内置支持生成内容并将其翻译成多种语言，包括英语和中文。"
  - sectionName: "finalCta"
    sectionSummary: "压轴环节！这是我们最后一次、充满活力的推动，旨在促使访问者采取行动。一个清晰、有力的标题和两个直接的行动号召，让他们可以极其简单地投入并开始构建。"
    ctaTitle: "准备好在几分钟内构建您的网站了吗？"
    ctaDescription: "别再为代码和内容烦恼。让 WebSmith 来处理繁重的工作。立即开始吧。"
    cta:
      - text: "立即开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "浏览文档"
        link: "https://www.aigne.io/web-smith"