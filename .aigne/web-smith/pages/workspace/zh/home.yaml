meta:
  title: "AIGNE WebSmith | 使用 AI 即刻构建并发布网站"
  description: "无需编写代码，开始创造！AIGNE WebSmith 使用 AI 在几分钟内生成专业、SEO 优化的网站。内容、模板和一键发布，尽在一处。"
sections:
  - name: "hero"
    summary: "开场介绍。本节以有力、清晰的标题与价值主张吸引访客注意，立即回答“这是什么？”与“我为什么关心？”，并附上不可错过的号召性用语，让用户立即参与。"
    title: "完整网站，数分钟由 AI 生成！"
    description: "欢迎来到网站创建的未来！AIGNE WebSmith 是你的个人 AI 网站开发者，将你的想法转化为专业且符合 SEO 的网站。无需编写代码，也不用从模板中挑选——只需描述你的愿景，即可见其成型。让我们一起开始构建！"
    action:
      text: "访问官方网站"
      link: "https://www.aigne.io/web-smith"
  - name: "keyFeatures"
    summary: "重点展示。本节以动态、易于浏览的格式展示 AIGNE WebSmith 的四大核心支柱。每一点都被设计为用户可立即感知的能力，使优势显得直接且具有吸引力。"
    title: "从想法到上线所需的一切"
    list:
      - title: "🤖 AI 驱动的网站生成"
        description: "只需告诉我们你的需求！我们的 AI 智能规划站点结构，批量生成所有内容，并从一开始就内置 SEO 最佳实践。它还支持多语言处理！"
      - title: "🎨 专业模板系统"
        description: "获得美观且响应式的网站，在各处均有良好展示。我们的系统生成与 Pages Kit 兼容的专业模板，使用现代组件构建，支持可视化编辑。"
      - title: "📊 内置质量保证"
        description: "放心发布。我们会自动评估站点的架构和内容质量。通过 32+ 项测试用例，确保一切稳固可靠并准备好面向受众。"
      - title: "🚀 一键发布"
        description: "何必等待？只需一条命令即可将整个站点直接发布到 Pages Kit。发布完成后你会即时收到状态更新和实时链接。就是这么简单！"
  - name: "howItWorks"
    summary: "展示工作原理。本节将复杂的 AI 流程拆解为简单的三步流程，旨在去神秘化技术，使任何人都能轻松上手并感到易于使用。"
    title: "三步实现的工作流程"
    description: "使用 AIGNE WebSmith 无需成为技术专家。我们的 AI 代理在后台无缝协作，将你的构想变为现实。整个过程简洁明了，分为三步："
    list:
      - title: "1. 你说明愿景"
        description: "提供你的核心想法——对网站的简要描述。我们的结构规划代理会立即设计出合适的蓝图。"
      - title: "2. 我们生成一切内容"
        description: "我们的内容与模板生成代理开始工作，撰写有说服力的文案并为整个站点构建美观且响应式的页面布局。"
      - title: "3. 你上线！"
        description: "只需一键，我们的上传代理就会将全新网站发布到 Pages Kit。就是这样 — 你的网站上线并已准备好面向受众。"
  - name: "quickStartInstall"
    summary: "开始行动。本节通过提供精确的安装命令，证明用户可以非常快速开始使用。"
    title: "60 秒快速开始！"
    description: "准备好亲自尝试吗？打开终端，粘贴这行命令即可开始。"
    code:
      filename: "终端"
      content: "npm install -g @aigne/cli"
  - name: "quickStartExample"
    summary: "本节展示输入有多简单。通过提供清晰的 YAML 示例，我们消除顾虑并演示用几行文本定义完整网站的能力。"
    title: "描述你的理想网站"
    description: "接下来，创建一个简单的 `my-website.yaml` 文件。在这里告诉 AI 你的需求——把它当作创意简介即可！注意你可以在此定义规则、受众和风格。"
    code:
      filename: "my-website.yaml"
      content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n  4. Technical documentation portal\n  5. Contact and support pages\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages and differentiation\n  - Include clear CTA to guide users to trial\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business\nprojectId: your-pages-kit-project-id"
  - name: "quickStartRun"
    summary: "快速入门的最后一步。本节展示如何执行生成与发布命令，将简单的文本文件变为在线网站。"
    title: "生成并发布！"
    description: "最后一步：运行以下命令以生成站点并发布上线。从文本文件到功能完整的网站，就是如此简单。"
    code:
      filename: "终端"
      content: "# Generate your website from the input file\naigne web generate --input @my-website.yaml\n\n# Publish it to the world!\naigne web publish"
  - name: "trustSignals"
    summary: "建立信任与可靠感。本节将 AIGNE WebSmith 的速度与可靠性转化为具体用户收益，强调该工具不仅易用且具备生产级能力。"
    title: "快速、可靠，随时可用"
    list:
      - title: "极速生成"
        description: "无需长时间等待。通过并行 AI 代理处理，你可以在约 2-3 分钟内生成一个 5 页网站。速度即功能。"
      - title: "生产级质量"
        description: "我们对质量严格要求。该工具包含完整的结构与内容评估系统、健全的错误处理以及全面的测试覆盖，让你可以放心发布。"
  - name: "finalCta"
    summary: "结语。本节面向社区与后续步骤，邀请用户参与项目、贡献代码或查看更多资源，提供明确可执行的路径。"
    title: "加入 AI 网页革新！"
    description: "AIGNE WebSmith 使用 AIGNE Framework 构建，欢迎所有贡献者！无论你想查看代码、报告问题或了解更多，我们都欢迎你的参与。让我们一起构建网络的未来。"
    action:
      text: "在 GitHub 上报告问题"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"