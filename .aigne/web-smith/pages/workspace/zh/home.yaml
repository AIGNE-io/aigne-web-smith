meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用一个命令生成专业、SEO 优化的网站。AIGNE WebSmith 使用 AI 代理来处理从规划、内容创作到一键发布的一切工作。"
sections:
  - name: "hero"
    summary: "本节为主横幅。旨在通过强有力的价值主张和明确、有吸引力的行动号召立即吸引访客注意并鼓励即时参与。"
    title: "用一条命令构建整个网站"
    description: "无需再为代码和内容烦恼。只需描述您的愿景，AIGNE WebSmith 的 AI 代理将智能地规划、撰写并在数分钟内发布完整的专业网站。这是对网站创建的全新想象。"
    action:
      text: "立即开始"
      link: "#quickStart"
  - name: "features"
    summary: "本节突出展示 AIGNE WebSmith 的四大核心功能。将关键优势分解为易于理解的要点，展示工具的强大与全面性，以建立用户信心。"
    title: "一切所需，由 AI 驱动"
    description: "从初始构思到上线网站，我们的功能集旨在自动化整个工作流程，让您专注于业务，而非构建。"
    list:
      - title: "AI 驱动生成"
        description: "我们的 AI 不仅撰写文本；它还能智能地规划站点架构、批量生成内容、进行 SEO 优化，甚至支持多语言。您将自动获得一个具有战略性且高质量的网站。"
      - title: "专业模板系统"
        description: "开箱即可获得令人惊艳且响应式的布局。WebSmith 生成与 Pages Kit 兼容的模板，基于现代组件库构建，您可以可视化编辑和自定义。"
      - title: "内置质量保证"
        description: "放心上线。我们的系统会自动评估您站点的结构和内容质量，基于超过 32 个测试用例确保一切运行无误。"
      - title: "一键发布"
        description: "即时上线！使用一个命令将整个网站直接发布到 Pages Kit。完成后您将获得状态监控和可分享的链接。"
  - name: "architecture"
    summary: "本节通过以通俗易懂的方式介绍 AI 代理来消除技术神秘感。解释核心流程以建立信任并展示工具的复杂性，同时避免让用户感到技术性过强。"
    title: "工作原理：认识您的 AI 团队"
    description: "AIGNE WebSmith 基于强大的代理架构构建。可以把它想象成一支由不同专才组成的团队，他们协同高速工作以为您构建理想网站。"
    list:
      - title: "结构规划代理"
        description: "负责分析您的需求并设计最优站点地图与用户流程的架构师。"
      - title: "内容生成代理"
        description: "负责批量撰写所有页面内容的创意写手，确保语气一致且专业。"
      - title: "模板生成代理"
        description: "负责构建与 Pages Kit 兼容的模板，使用现代响应式组件的设计师。"
      - title: "评估与上传代理"
        description: "负责质量控制与发布的团队，评估最终产出并让其对外可见。"
  - name: "quickStart"
    summary: "本节提供清晰、可操作的入门指南。以简明格式展示安装和使用命令，使偏技术的用户能够立即尝试该工具。"
    title: "3 步启动您的首个网站"
    description: "只需几个命令即可生成您的第一个 AI 驱动网站，就这么简单！"
    list:
      - title: "1. 安装 CLI"
        description: "在您的机器上通过快速 npm install 获取 AIGNE 命令行工具。"
        code:
          filename: "终端"
          content: "npm install -g @aigne/cli"
      - title: "2. 定义您的网站"
        description: "创建一个简单的 YAML 文件来告诉 WebSmith 您需要什么。用通俗语言描述您的产品、受众和风格。"
        code:
          filename: "my-website.yaml"
          content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business\nprojectId: your-pages-kit-project-id"
      - title: "3. 生成并发布"
        description: "运行 generate 命令以构建您的站点，然后发布使其上线。就是这样！"
        code:
          filename: "终端"
          content: "# Generate the entire website\naigne web generate --input @my-website.yaml\n\n# Publish it to the world\naigne web publish"
  - name: "finalCta"
    summary: "这是最终的行动号召部分。旨在通过总结核心利益并提供一个不可错过的最终提示来促使感兴趣的访客开始使用该工具。"
    title: "准备好革新您的网站工作流程了吗？"
    description: "停止手动重复劳动，让 AI 承担繁重任务。使用 AIGNE WebSmith 生成您下一个专业网站，今天就体验网站创建的未来。"
    action:
      text: "立即试用 — 免费！"
      link: "https://github.com/AIGNE-io/aigne-web-smith"