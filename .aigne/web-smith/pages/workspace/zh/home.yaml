  - sectionName: "faq"
    sectionSummary: "常见问题解答部分，通过可折叠的列表回答用户的常见问题。它旨在消除潜在的疑虑，提供清晰的信息，并帮助用户做出决策。"
    faqTitle: "常见问题"
    faqList:
      - question: "什么是 AIGNE WebSmith？"
        answer: "AIGNE WebSmith 是一款 AI 驱动的工具，可自动完成创建专业、SEO 优化的网站的全过程，从规划、内容生成到直接发布到 Pages Kit。"
      - question: "我需要懂编程吗？"
        answer: "完全不需要！WebSmith 为您处理所有技术细节。您只需提供您的需求，AI 就会完成剩下的工作，生成与 Pages Kit 兼容的模板。"
      - question: "生成的内容是 SEO 友好的吗？"
        answer: "是的。我们的 AI 代理内置了 SEO 最佳实践，可生成优化的标题、元描述和结构化内容，帮助您的网站在搜索引擎中获得更好的排名。"
      - question: "我可以自定义生成的网站吗？"
        answer: "当然可以！生成的 YAML 模板与 Pages Kit 完全兼容，您可以使用可视化编辑器轻松进行调整和自定义，以满足您的独特需求。"
      - question: "支持哪些语言？"
        answer: "WebSmith 支持多语言内容生成和本地化，包括英语和中文，并能够翻译成 12 种不同的语言，让您轻松触及全球受众。"
      - question: "发布过程有多快？"
        answer: "非常快！通过我们与 Pages Kit 的直接集成，您只需一个命令（`aigne web publish`）即可在几秒钟内发布您的网站。"
