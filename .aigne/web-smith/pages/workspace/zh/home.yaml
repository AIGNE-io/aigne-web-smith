meta:
  title: "AIGNE WebSmith | 使用 AI 即刻构建并上线网站"
  description: "认识 AIGNE WebSmith！您的 AI 伙伴，可在几分钟内生成专业的、SEO 优化的网站。从想法到上线站点，只需一条命令。立即试用！"
sections:
  - sectionName: "hero"
    sectionSummary: "一个充满活力且引人注目的主视觉区，通过展示核心价值主张（用一条命令创建完整网站）立即吸引注意力。使用代码片段使好处变得具体且令人兴奋。"
    heroTitle: "用一条命令创建整个网站"
    heroDescription: "告别繁琐的网站构建！AIGNE WebSmith 利用 AI 的力量生成您所需的一切——从结构和内容到专业模板——全部在几分钟内准备就绪并可发布。让我们即时把您的愿景变为现实！"
    code:
      filename: "终端"
      content: "aigne web generate --input @my-website.yaml"
    sectionBackground: "grey.900"
  - sectionName: "features"
    sectionSummary: "本节以易于消化的 2x2 网格热情展示 WebSmith 的四大核心功能支柱。每项功能都以以利益为导向的标题、简明描述和有趣且易亲近的图标突出，令技术显得亲切且强大。"
    title: "AI 驱动的一切所需"
    description: "WebSmith 包含众多功能，旨在让您的工作更轻松并提升网站质量。来看看这些功能吧！"
    list:
      - sectionName: "aiPoweredGeneration"
        sectionSummary: "强调核心 AI 生成能力，突出自动化与智能。"
        cardTitle: "AI 驱动的生成"
        cardDescription: "只需描述您的愿景，我们的 AI 代理将构建最佳站点结构、撰写所有内容并自动处理 SEO。"
        iconifyIconName: "mdi:robot-happy-outline"
      - sectionName: "professionalTemplates"
        sectionSummary: "突显与 Pages Kit 集成的高质量、可编辑模板。"
        cardTitle: "专业模板"
        cardDescription: "获取精美响应式模板，兼容 Pages Kit，并可开箱即用进行可视化编辑！"
        iconifyIconName: "mdi:palette-swatch-outline"
      - sectionName: "qualityAssurance"
        sectionSummary: "通过说明内容与结构的内置质量检查来建立信任。"
        cardTitle: "内置质量保障"
        cardDescription: "放心，您的网站将保持高品质。我们会自动检查内容质量、结构完整性和用户体验。"
        iconifyIconName: "mdi:shield-check-outline"
      - sectionName: "oneClickPublishing"
        sectionSummary: "展示生成网站的快速与简便部署流程。"
        cardTitle: "一键发布"
        cardDescription: "瞬间上线！只需一条简单命令即可将整站直接发布到 Pages Kit。"
        iconifyIconName: "mdi:rocket-launch-outline"
  - sectionName: "howItWorks"
    sectionSummary: "将复杂的 AI 流程拆分为简单且令人兴奋的三步旅程，使技术易于理解，并展示用户如何轻松将想法转化为成品。"
    title: "工作原理"
    description: "只需三步！我们的智能代理无缝协作，将您的想法转变为功能完整的网站。"
    list:
      - sectionName: "stepOnePlan"
        sectionSummary: "说明初始规划阶段，为网站奠定基础。"
        cardTitle: "1. 规划蓝图"
        cardDescription: "首先，我们的结构规划代理会分析您的需求，设计适合您需求的最佳网站架构。"
        iconifyIconName: "mdi:map-marker-path"
      - sectionName: "stepTwoGenerate"
        sectionSummary: "说明内容创建过程，突出其质量与自动化。"
        cardTitle: "2. 撰写内容"
        cardDescription: "接着，内容生成代理将为每个页面撰写引人入胜、高质量且 SEO 友好的内容。"
        iconifyIconName: "mdi:file-document-edit-outline"
      - sectionName: "stepThreeCreate"
        sectionSummary: "详述最终模板创建步骤，强调可直接使用的输出。"
        cardTitle: "3. 生成模板"
        cardDescription: "最后，模板生成代理将所有内容组装成一个美观、可直接使用的 Pages Kit 模板。您即可上线！"
        iconifyIconName: "mdi:brush-variant"
    action:
      text: ""
      link: ""
  - sectionName: "quickStart"
    sectionSummary: "一个以行动为导向的部分，旨在让用户立即开始。它提供一个简单的两步代码块，既可实现又令人振奋，鼓励即时参与。"
    title: "60 秒快速入门！"
    description: "准备好开始了吗？只需几条命令，您就能构建第一个 AI 生成的网站。开始吧！"
    code:
      name: "bash"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website!\naigne web generate"
  - sectionName: "publishing"
    sectionSummary: "强调“一键发布”功能，并展示确切命令，突出从创建到上线的简单与快速。"
    title: "上线吧！一键发布"
    description: "还等什么？网站生成后，将其发布到 Pages Kit 非常简单。只需运行命令，您的网站即可上线。就是这么简单！"
    code:
      name: "bash"
      content: "# Publish your masterpiece to Pages Kit\naigne web publish"
  - sectionName: "cta"
    sectionSummary: "最后一个充满活力的行动号召，激励访客采取下一步行动。它提供清晰直接的链接以在 GitHub 上查看项目或访问官方网站，既适合技术用户也适合普通用户。"
    title: "准备好构建下一个网站了吗？"
    description: "别再只是梦想，开始构建吧。加入 AI 革命，比以往更快地创建令人惊叹的网站。今天就使用 AIGNE WebSmith 开始！"
    ctaActions:
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "访问官方网站"
        link: "https://www.aigne.io/web-smith"
    ctaBackground: ""
