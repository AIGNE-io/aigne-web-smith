meta:
  title: "AIGNE WebSmith：AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 即刻生成专业、经过 SEO 优化的网站。借助我们强大的 AI、模板系统和一键发布功能，只需几分钟即可从构思变为上线网站。"
sections:
  - name: "hero"
    summary: "以强有力的价值主张和主要号召性用语即时吸引注意，激励访客立即开始。"
    title: "用 AI 构建完整网站，数分钟内即可完成。"
    description: "别再为代码和内容苦恼。AIGNE WebSmith 是你的 AI 驱动伙伴，能够智能地规划、撰写并构建专业的、经过 SEO 优化的网站。从简单想法到发布网站，比以往更快。"
    action:
      text: "查看演示！"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "features"
    summary: "突出 WebSmith 的四大核心支柱，将技术能力转化为用户可理解的具体益处。"
    title: "启动所需的一切，已自动化。"
    list:
      - title: "AI-Powered Generation"
        description: "让我们的 AI 来处理繁重工作。它会智能规划网站结构，批量生成多语言内容，并自动应用 SEO 最佳实践。"
      - title: "Professional Template System"
        description: "开箱即用的惊艳响应式设计。我们的基于组件的模板与 Pages Kit 完全集成，便于可视化编辑和定制。"
      - title: "Built-in Quality Assurance"
        description: "放心发布。WebSmith 会自动评估站点架构和内容质量，支持 32 项以上的全面测试套件。"
      - title: "One-Click Publishing"
        description: "只需一键即可上线！将整个网站直接发布到 Pages Kit，监控发布状态，并即时获取网站 URL。就是这么简单。"
  - name: "howItWorks"
    summary: "将技术流程简化为清晰的三步，让用户感到轻松易行，展示他们能多快取得成果。"
    title: "运作流程"
    description: "我们让建站变得轻而易举。我们的智能代理在幕后协同工作，只需几个简单步骤便能将你的构想变为现实。"
    list:
      - title: "1. Plan & Strategize"
        description: "你提供愿景。我们的 Structure Planning Agent 会分析你的需求，创建理想的网站架构和用户流程。"
      - title: "2. Create & Write"
        description: "Content Generation Agent 会为新站的每个页面撰写高质量且具有吸引力的文本。"
      - title: "3. Build & Launch"
        description: "Template Generation and Upload Agents 将所有内容组装成美观且功能齐全的网站，并为你直接发布到网络上。"
  - name: "quickStart"
    summary: "为开发者提供清晰简明的“快速上手”指南，使用代码片段展示工具的简便与强大，鼓励立即采用。"
    title: "准备好建站了吗？快速上手！"
    description: "立即体验 WebSmith 的功能。只需安装 CLI 并运行两个简单命令即可生成并发布你的首个 AI 驱动网站。"
    code:
      content: "# 安装 AIGNE CLI\nnpm install -g @aigne/cli\n\n# 1. 从提示生成网站\naigne web generate\n\n# 2. 发布到 Pages Kit\naigne web publish"
      filename: "终端"
  - name: "developerPowerTools"
    summary: "展示超出基础的高级 CLI 命令，通过强调工具在翻译和内容更新等任务上的多功能性来吸引高级用户。"
    title: "更多强大功能触手可及"
    description: "WebSmith 不仅仅是一个生成器。它是一个用于管理网站生命周期的完整工具包。以下是一些你还能做的事情。"
    list:
      - title: "Translate Content"
        description: "轻松扩展你的覆盖范围。使用 `aigne web translate` 将现有网站转换为其他语言。"
      - title: "Update Content"
        description: "保持网站新鲜。运行 `aigne web update` 根据新需求或想法刷新内容。"
      - title: "Full API Control"
        description: "通过我们的 MCP 服务器端点进行集成与自动化，以获取站点结构、页面详情等。"
  - name: "finalCta"
    summary: "最后一个充满动力的号召性用语，鼓励社区参与并提供明确的下一步，指引用户查看官方网站和贡献渠道。"
    title: "让我们一起构建出色的项目！"
    description: "AIGNE WebSmith 是一个基于强大 AIGNE Framework 的开放协作项目。查阅文档、参与代码贡献或报告问题。我们期待看到你的作品！"
    action:
      text: "访问官方网站"
      link: "https://www.aigne.io/web-smith"