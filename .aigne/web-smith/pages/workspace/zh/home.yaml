meta:
  title: "AIGNE WebSmith | 人工智能驱动的网站生成"
  description: "使用 AIGNE WebSmith 即刻生成包含完整内容和模板的专业 SEO 优化网站。仅需一条命令即可在数分钟内将想法变为上线网站。"
sections:
  - name: "hero"
    summary: "以强有力的价值主张吸引访客注意：AI 驱动的网站生成。它通过一行命令立即展示工具的简便性，面向商业用户和技术决策者。"
    heroTitle: "用一条命令构建完整网站"
    heroDescription: "AIGNE WebSmith 是您的个人 AI 网页开发者。它根据简单描述规划、撰写并构建专业的 SEO 优化网站，让您以分钟而非数月的时间上线。"
    code:
      filename: "终端"
      content: "aigne web generate"
  - name: "features"
    summary: "以视觉上平衡的 2x2 网格突出 WebSmith 的四大核心支柱。每个功能都作为直接的用户收益呈现，使技术变得具体且令人期待。"
    title: "您的全能 AI 网站工具包"
    description: "WebSmith 处理从规划与内容到设计与部署的一切，让您可以专注于伟大的想法。"
    list:
      - icon: "🤖"
        cardTitle: "AI 驱动生成"
        cardDescription: "我们的 AI 智能规划网站结构，生成多语言内容，并自动为搜索引擎进行优化。"
      - icon: "🎨"
        cardTitle: "专业模板系统"
        cardDescription: "开箱即用的精美响应式设计。所有模板均采用现代组件构建，并与 Pages Kit 完全兼容，便于可视化编辑。"
      - icon: "📊"
        cardTitle: "内置质量保证"
        cardDescription: "自信上线。WebSmith 会自动评估您网站的架构、检查内容质量，确保一切精良专业。"
      - icon: "🚀"
        cardTitle: "一键发布"
        cardDescription: "瞬间上线！只需一条命令即可将整个网站直接发布到 Pages Kit，并立即获得可分享的链接。"
  - name: "quickStart"
    summary: "提供一个简单的三步入门指南。本节消除过程的神秘感，建立信心，并通过展示精确命令鼓励立即行动。"
    title: "三步从零到上线"
    description: "准备见证奇迹吗？开始使用 AIGNE WebSmith 非常简单。只需在终端中按以下步骤操作。"
    list:
      - title: "步骤 1：安装 CLI"
        description: "在您的机器上安装 AIGNE 命令行工具。此一次性设置可让您访问 WebSmith 的全部功能。"
        code:
          name: "安装 AIGNE CLI"
          content: "npm install -g @aigne/cli"
      - title: "步骤 2：生成您的网站"
        description: "用一个简单文件描述您理想的网站，然后运行生成命令。然后坐享其成，AI 会为您构建一切。"
        code:
          name: "从文件生成"
          content: "aigne web generate --input @my-website.yaml"
      - title: "步骤 3：发布到线上"
        description: "准备展示您的作品了吗？一条命令即可将新网站推送到 Pages Kit，立即且轻松上线。"
        code:
          name: "发布到 Pages Kit"
          content: "aigne web publish"
    action:
      text: "在 GitHub 上查看代码"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "finalCta"
    summary: "最终的充满活力的号召性用语以促成转化。它强化了速度与简便的核心利益，并提供两个清晰的下一步：在 GitHub 深入代码或前往官方网站了解更多信息。"
    title: "准备好发布下一个重大创意了吗？"
    description: "您的专业网站只需一条命令即可创建。别再等待，立即用 AI 的力量开始构建。免费开始！"
    ctaActions:
      - text: "在 GitHub 查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "访问官方网站"
        link: "https://www.aigne.io/web-smith"
