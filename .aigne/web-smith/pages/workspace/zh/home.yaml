meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 自动化创建专业、SEO 优化的网站。生成内容、模板，并通过单条命令发布。"
sections:
  - name: "hero"
    summary: "通过清晰的价值主张和主要行动号召立即吸引访客，介绍 AIGNE WebSmith。"
    title: "使用 AI 自动化创建网站"
    description: "AIGNE WebSmith 是一款功能强大的 AI 驱动工具，可生成专业、SEO 优化的网站，包含完整的内容和模板。让想法在几分钟内变为可上线的网站。"
    action:
      text: "查看文档"
      link: "https://docs.aigne.io"
  - name: "keyFeatures"
    summary: "突出产品的四大核心支柱，向潜在用户展示其主要优势和能力。"
    title: "构建与上线所需的一切"
    list:
      - title: "AI 驱动生成"
        description: "智能分析您的需求，自动生成最佳的网站架构、详尽内容和专业的 SEO。"
      - title: "专业模板系统"
        description: "与 Pages Kit 无缝集成，支持基于组件的设计并内置现代响应式布局库。"
      - title: "内置质量保障"
        description: "通过自动评估体系进行架构检查、内容质量检测并提供完整的测试覆盖，确保可靠性。"
      - title: "一键发布"
        description: "使用单个命令将整个网站直接发布到 Pages Kit 平台，包含状态监控和即时访问链接。"
  - name: "howItWorks"
    summary: "将技术流程简化为三步易于理解的步骤，向用户展示使用该工具的简便性。"
    title: "简洁且强大的工作流"
    description: "WebSmith 使用精简的基于 agent 的架构，从规划与内容生成到模板创建和发布实现无缝衔接。"
    list:
      - title: "1. 定义您的愿景"
        description: "在一个简单的 YAML 文件中描述网站需求、目标受众和期望风格。由 AI 负责规划。"
      - title: "2. 生成所有内容"
        description: "运行单个命令即可自动生成完整的网站结构、页面内容和兼容 Pages Kit 的模板。"
      - title: "3. 立即发布"
        description: "一键将新网站部署到 Pages Kit 平台并立即获得可分享的链接。"
  - name: "quickStart"
    summary: "为开发者提供清晰、可操作的入门指南，降低上手门槛。"
    title: "几分钟上手"
    list:
      - title: "安装 CLI"
        description: "通过 npm 安装 AIGNE 命令行工具开始使用。 `npm install -g @aigne/cli`"
      - title: "生成网站"
        description: "在 YAML 文件中定义网站需求并运行生成命令。 `aigne web generate`"
      - title: "发布网站"
        description: "使用发布命令将网站即时部署到 Pages Kit 平台。 `aigne web publish`"
  - name: "developerTools"
    summary: "展示面向开发者的高级功能和可用命令，以吸引技术受众并展示工具的灵活性。"
    title: "面向开发者的强大工具"
    description: "可使用一整套命令进行生成、发布、翻译和内容更新。将其与我们的 MCP server endpoints 集成，以编程方式检索网站结构和内容。"
    list:
      - title: "生成"
        description: "从需求文件创建完整网站。"
      - title: "发布"
        description: "将生成的网站直接部署到 Pages Kit。"
      - title: "翻译"
        description: "将现有网站内容本地化为不同语言。"
      - title: "更新"
        description: "根据新需求刷新网站内容。"
  - name: "builtForReliability"
    summary: "通过强调工具的性能、质量检查和稳健架构来建立信任和可信度。"
    title: "为性能与可靠性而构建"
    description: "针对生产环境优化，采用并行 agent 处理、高效的模板生成和健壮的错误处理。我们的平台由全面的测试覆盖、代码质量检查和 pre-commit hooks 支持。"
    list:
      - title: "快速生成"
        description: "利用并行 agent 处理，实现高效快速的网站创建。"
      - title: "全面测试"
        description: "超过 32 个测试用例覆盖所有核心功能，确保稳定性和可靠性。"
      - title: "严格的代码质量"
        description: "使用 Biome 进行代码格式化和质量检查，通过 pre-commit hooks 强制执行。"
  - name: "finalCta"
    summary: "提供最后且有力的行动号召，鼓励访客采取下一步并与产品或社区互动。"
    title: "准备好构建下一个网站了吗？"
    description: "探索 AIGNE Framework、查看源代码或报告问题。加入我们，共同构建 Web 开发的未来。"
    action:
      text: "在 GitHub 上查看"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"