meta:
  title: "WebSmith：AI 驱动的网站生成"
  description: "使用 WebSmith 在几分钟内生成专业的、经过 SEO 优化的网站。由 AI 驱动的内容、模板和一键发布到 Pages Kit。立即尝试！"
sections:
  - sectionName: "hero"
    sectionSummary: "一个高影响力的首屏部分，旨在立即吸引注意力。它使用强烈的视觉效果和清晰的价值主张来提供直接的行动号召，展示最终产品的专业外观。"
    verticalHeroTitle: "从提示词到发布网站，只需几分钟"
    verticalHeroImage: "https://placehold.co/1440x700?text=WebSmith+UI+Preview"
    verticalHeroActions:
