        sectionSummary: "突出核心的 AI 能力，强调自动化规划与内容创建的“魔力”，让用户对该工具的速度与智能程度感到兴奋。"
        iconName: ""
        cardTitle: "智能 AI 生成"
        cardDescription: "我们的 AI 不仅仅是写文本。它会分析您的需求以规划理想的网站结构，批量生成所有内容，甚至处理 SEO。"
