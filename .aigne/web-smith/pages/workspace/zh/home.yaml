meta:
  title: "AIGNE WebSmith：AI 驱动的网站生成"
  description: "自动化创建专业且符合 SEO 的网站。AIGNE WebSmith 从结构规划、内容生成到一键发布，全面处理所有环节。"
sections:
  - name: "hero"
    summary: "介绍 AIGNE WebSmith 的核心价值主张——通过 AI 自动化网站创建，并提供明确的行动号召以立即吸引访客。"
    title: "使用 AI 自动化网站创建"
    description: "AIGNE WebSmith 是一款强大的 AI 驱动工具，能够根据简单需求生成完整、专业且符合 SEO 的网站。数分钟内即可从构思到上线。"
    action:
      text: "探索 AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "keyFeatures"
    summary: "突出产品的四大核心支柱——AI Generation、Template System、Quality Assurance 和 One-Click Publishing——以展示其全面的能力与优势。"
    title: "端到端的网站生成解决方案"
    list:
      - title: "AI-Powered Generation"
        description: "自动分析您的需求，从零开始生成最优网站架构、多语言内容和专业的 SEO。"
      - title: "Professional Template System"
        description: "与 Pages Kit 直接集成，生成基于组件的响应式模板，支持无缝的可视化编辑和自定义。"
      - title: "Built-in Quality Assurance"
        description: "通过自动评估系统对架构进行审核、内容质量检查，以及涵盖所有核心功能的 32+ 测试套件，确保可靠性。"
      - title: "One-Click Publishing"
        description: "通过单个命令将整个网站直接发布到 Pages Kit 平台，包含状态监控和即时访问链接。"
  - name: "howItWorks"
    summary: "解释基于 agent 的精简流程，揭示技术原理并增强用户对从规划到发布的自动化工作流的信心。"
    title: "无缝的 agent 驱动工作流程"
    description: "WebSmith 使用智能的 agent-based 架构来简化整个网站创建过程。它在规划与内容生成、模板创建和发布之间无缝衔接，确保从开始到结束的连贯且高效的工作流程。"
  - name: "gettingStarted"
    summary: "提供一份简单的三步指南并附带代码示例，以降低入门门槛，鼓励用户安装 CLI 并生成他们的第一个网站。"
    title: "几分钟内开始"
    list:
      - title: "1. 安装 CLI"
        description: "通过 npm 全局安装 AIGNE 命令行界面以开始：`npm install -g @aigne/cli`"
      - title: "2. 生成您的网站"
        description: "在简单的 YAML 文件中定义需求，然后让 AI 使用单个命令生成所有页面：`aigne web generate`"
      - title: "3. 即刻发布"
        description: "将新网站直接部署到 Pages Kit 平台，并在几秒内获得实时链接：`aigne web publish`"
  - name: "developerTools"
    summary: "详述面向开发者的高级功能和工具，包括 CLI、API 访问和性能优化，以吸引技术受众。"
    title: "面向开发者的强大工具"
    description: "WebSmith 面向专业人员构建，提供完整的命令集和集成点以管理和扩展网站生成工作流。"
    list:
      - title: "完整的命令套件"
        description: "可使用完整的命令套件进行生成、发布、翻译和内容更新，以管理整个网站生命周期。"
      - title: "MCP Server API"
        description: "与我们的 MCP server 端点集成，以编程方式检索网站结构和内容，用于自定义应用。"
      - title: "为可靠性而构建"
        description: "我们的平台由全面的测试覆盖、代码质量检查和 pre-commit hooks 支持，以确保可投入生产的性能。"
      - title: "为速度优化"
        description: "通过并行 agent 处理、高效的模板集成和健壮的错误处理，获得快速的生成时间。"
  - name: "finalCta"
    summary: "提供最终且明确的行动号召，鼓励用户访问官方网站以了解更多信息、查看文档或参与该项目。"
    title: "准备好自动化您的 Web 开发了吗？"
    description: "访问官方网站，查看 AIGNE WebSmith 如何改变您的工作流程并加速项目进展。"
    action:
      text: "访问官方网站"
      link: "https://www.aigne.io/web-smith"