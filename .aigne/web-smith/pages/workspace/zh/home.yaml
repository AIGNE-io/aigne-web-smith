meta:
  title: "WebSmith：AI 驱动的网站生成"
  description: "只需一条命令，即可在几分钟内生成并发布一个完整、专业且经过 SEO 优化的网站。WebSmith 可自动完成从结构规划到内容创建的所有工作。"
sections:
  - sectionName: "hero"
    sectionSummary: "一个高影响力的英雄区域，立即传达 WebSmith 的核心价值主张：快速、AI 驱动的网站生成，并通过一个真实的 CLI 命令进行演示，让技术受众立刻感受到其真实性和吸引力。"
    verticalHeroTitle: "使用 AI 构建和发布您的网站"
    verticalHeroDescription: "WebSmith 使用 AI 代理自动完成从结构规划、内容生成到一键发布的全部流程。在几分钟内将想法变为上线的网站！"
    verticalHeroCode:
      name: "bash"
      content: "# Generate a complete website with one command\naigne web generate"
  - sectionName: "features"
    sectionSummary: "本节将 WebSmith 的主要优势分解为四个引人注目、易于理解的功能卡片。目标是以生动、可快速浏览的格式，迅速展示其广泛的功能，激发用户对所能实现的目标的兴趣。"
    threeColumnGridTitle: "您所需的一切，皆可自动完成"
    list:
      - sectionName: "featureAiGeneration"
        sectionSummary: "突出核心的 AI 驱动生成能力，使其感觉强大而智能。"
        iconName: "lucide:bot"
        cardTitle: "AI 驱动生成"
        cardDescription: "让我们的 AI 代理分析您的需求，自动规划网站结构、生成所有内容并进行 SEO 优化。"
      - sectionName: "featureTemplates"
        sectionSummary: "展示专业且灵活的模板系统，强调其无缝集成和现代化设计。"
        iconName: "lucide:layout-template"
        cardTitle: "专业模板"
        cardDescription: "开箱即用，获得美观、响应式的网站。我们使用现代化的组件库生成与 Pages Kit 兼容的模板。"
      - sectionName: "featurePublishing"
        sectionSummary: "专注于部署的速度和简便性，营造即时满足感和赋能感。"
        iconName: "lucide:rocket"
        cardTitle: "一键发布"
        cardDescription: "告别复杂的部署流程！只需一条命令，即可将您的整个网站直接发布到 Pages Kit，并立即获得一个可用的在线链接。"
  - sectionName: "howItWorks"
    sectionSummary: "本节揭示了整个过程的奥秘，将其分解为三个简单而激动人心的步骤。旨在让技术感觉平易近人，向用户展示入门是多么容易，将潜在的复杂性转变为一个有趣、清晰的旅程。"
    threeColumnGridTitle: "从简单提示到上线网站"
    list:
      - sectionName: "step1"
        sectionSummary: "用户旅程的第一步：定义愿景。这让人感觉富有创造性和赋能感。"
        iconName: "lucide:drafting-compass"
        cardTitle: "1. 描述您的愿景"
        cardDescription: "您只需在一个简单的文件中提供高级需求。我们的 AI 代理会立即开始为您规划最佳的网站架构。"
      - sectionName: "step2"
        sectionSummary: "内容出现的奇妙时刻。这一步让人感觉高效且轻松。"
        iconName: "lucide:file-text"
        cardTitle: "2. AI 打造您的内容"
        cardDescription: "观看我们的内容代理为每个页面生成详细、引人入胜且对 SEO 友好的文案。就像拥有了一位随时待命的专业文案撰写人！"
      - sectionName: "step3"
        sectionSummary: "最后一步，也是收获成果的一步：上线。关键在于速度和兴奋感。"
        iconName: "lucide:globe"
        cardTitle: "3. 一键发布"
        cardDescription: "模板代理会创建所有必要的文件，您只需一条 CLI 命令即可发布所有内容。您的新网站现已上线，可供全球访问！"
  - sectionName: "qualityProof"
    sectionSummary: "本节提供硬性数据以建立信任和激发兴趣，表明 WebSmith 不仅仅是一个有趣的工具，更是一个可靠、可用于生产的解决方案。这些指标使其优势具体化且令人印象深刻。"
    threeColumnGridTitle: "可靠、快速、生产就绪"
    list:
      - sectionName: "metricTests"
        sectionSummary: "一个指标卡片，突出显示了广泛的测试，确保用户对工具的可靠性充满信心。"
        metricCardData: "32+"
        metricCardTitle: "测试用例"
        metricCardDescription: "覆盖所有核心功能，确保稳健、可预测的性能。"
      - sectionName: "metricSpeed"
        sectionSummary: "一个指标卡片，展示了惊人的生成速度，强调了使用 WebSmith 的效率和乐趣。"
        metricCardData: "~2-3 分钟"
        metricCardTitle: "生成一个 5 页网站"
        metricCardDescription: "体验从开始到结束令人难以置信的快速生成时间。"
      - sectionName: "metricIntegration"
        sectionSummary: "一个指标卡片，确认与 Pages Kit 的无缝集成，向用户保证流畅的工作流程。"
        metricCardData: "100%"
        metricCardTitle: "适配 Pages Kit"
        metricCardDescription: "生成的模板为 Pages Kit 平台进行了完美优化。"
  - sectionName: "faq"
    sectionSummary: "此常见问题解答部分主动回答了新用户可能最关心的问题。旨在消除任何疑虑，让用户轻松、自然地决定立即尝试 WebSmith。"
    faqTitle: "常见问题解答"
    faqList:
      - question: "如何开始使用 WebSmith？"
        answer: "非常简单！只需通过 `npm install -g @aigne/cli` 安装 AIGNE CLI，然后运行 `aigne web generate` 即可开始。您很快就能上手构建！"
      - question: "我可以用它来构建什么？"
        answer: "任何您能想象到的东西！从现代化的 SaaS 产品网站到技术文档门户和精美的作品集。只需在一个简单的 YAML 文件中描述您的需求，剩下的交给 AI 处理。"
      - question: "这主要是为开发者设计的吗？"
        answer: "当然！WebSmith 是一个基于 AIGNE 框架构建的强大 CLI 工具，旨在极大地提升您的开发工作流程，并自动化网站创建过程中的繁琐部分。"
      - question: "我生成的网站会发布到哪里？"
        answer: "它会通过一条命令直接发布到 Pages Kit 平台，为您提供一个可立即访问的在线网站链接，与所有人分享。"
  - sectionName: "cta"
    sectionSummary: "压轴部分！本节是一个充满活力、直接的参与邀请。它将页面上的所有热情汇集到两个清晰、可操作的步骤中，鼓励用户加入社区并立即开始构建。"
    ctaTitle: "准备好自动化您的 Web 开发了吗？"
    ctaDescription: "跃入网站创建的未来！探索代码仓库、查看代码，并立即开始使用 WebSmith 构建您的下一个项目。让我们一起创造一些了不起的东西！"
    cta:
      - text: "在 GitHub 上探索"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "了解更多"
        link: "https://www.aigne.io/web-smith"