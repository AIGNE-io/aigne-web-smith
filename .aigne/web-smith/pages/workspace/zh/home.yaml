meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 在几分钟内生成专业、SEO 优化的网站。AI 驱动的规划、内容创建和一键发布。立即试用！"
sections:
  - sectionName: "hero"
    sectionSummary: "一个强有力、吸引注意的主视觉区域，立即传达核心价值主张，并提供清晰、显著的操作号召，引导用户开始或了解更多。"
    ctaTitle: "仅用一条命令构建完整网站"
    ctaDescription: "不再为代码和内容苦恼。AIGNE WebSmith 使用 AI 代理智能地规划、撰写并发布专业且符合 SEO 的网站。将您的构想自动化。"
    cta:
      - text: "在 GitHub 上开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "了解更多"
        link: "https://www.aigne.io/web-smith"
  - sectionName: "features"
    sectionSummary: "本节以可扫描的网格展示 WebSmith 的四大核心支柱，使用图标和以收益为导向的文案快速传达强大功能和易用性。"
    fourColumnGridTitle: "WebSmith 如何改变您的工作流程"
    list:
      - sectionName: "intelligentPlanning"
        sectionSummary: "突出 AI 自动构建网站结构的能力。"
        iconName: "mdi:brain"
        cardTitle: "智能规划"
        cardDescription: "我们的 AI 代理会分析您的目标，设计出理想的网站结构，让您无需亲自操心。"
      - sectionName: "professionalTemplates"
        sectionSummary: "强调工具生成的高质量、可即用模板。"
        iconName: "mdi:palette-swatch"
        cardTitle: "专业模板"
        cardDescription: "生成美观、响应式且基于组件的模板，可直接与 Pages Kit 集成。"
      - sectionName: "qualityAssurance"
        sectionSummary: "通过强调流程中内置的自动质量检查来建立信任。"
        iconName: "mdi:shield-check"
        cardTitle: "内置质量保证"
        cardDescription: "对结构、内容质量和代码的自动检查确保您的网站精良且专业。"
      - sectionName: "oneClickPublishing"
        sectionSummary: "展示通过一条命令部署完成网站的极致便捷性。"
        iconName: "mdi:rocket-launch"
        cardTitle: "一键发布"
        cardDescription: "瞬间上线。使用一条命令将整个网站直接发布到 Pages Kit 平台。"
  - sectionName: "quickStart"
    sectionSummary: "一个简单的三步指南，让入门变得极其轻松可行，通过展示核心命令鼓励立即行动。"
    threeColumnGridTitle: "从想法到上线，仅需数分钟"
    list:
      - sectionName: "installStep"
        sectionSummary: "快速入门指南的第一步：安装 CLI。"
        iconName: "mdi:download-box"
        cardTitle: "步骤 1：安装"
        cardDescription: "在您的机器上准备好 AIGNE CLI。只需运行：npm install -g @aigne/cli"
      - sectionName: "generateStep"
        sectionSummary: "第二步：运行网站生成命令。"
        iconName: "mdi:auto-fix"
        cardTitle: "步骤 2：生成"
        cardDescription: "在一个简单的文件中描述您的网站，让 AI 发挥作用。运行：aigne web generate"
      - sectionName: "publishStep"
        sectionSummary: "最后一步：将生成的网站发布上线。"
        iconName: "mdi:upload-network"
        cardTitle: "步骤 3：发布"
        cardDescription: "立即将新网站推送到 Pages Kit 上线。只需：aigne web publish"
  - sectionName: "architecture"
    sectionSummary: "本节简介底层架构，向更技术的受众说明基于代理的体系结构，将其框定为 AI 专家团队的协作模式以建立可信度。"
    fourColumnGridTitle: "由 AI 代理团队驱动"
    list:
      - sectionName: "planningContentAgents"
        sectionSummary: "描述负责基础结构和文案的代理。"
        iconName: "mdi:compass-rose"
        cardTitle: "规划与内容代理"
        cardDescription: "智能设计您网站的架构，并生成所有所需的高质量内容。"
      - sectionName: "templateComponentAgents"
        sectionSummary: "说明处理网站视觉和结构组装的代理。"
        iconName: "mdi:puzzle"
        cardTitle: "模板与组件代理"
        cardDescription: "使用经过验证的现代组件库构建网站，并创建可供 Pages Kit 使用的模板。"
      - sectionName: "evaluationProcessingAgents"
        sectionSummary: "强调确保质量与效率的代理。"
        iconName: "mdi:chart-line"
        cardTitle: "评估与处理代理"
        cardDescription: "通过自动化质量检查和高效的批处理确保出色的用户体验。"
      - sectionName: "publishingAgent"
        sectionSummary: "详述管理最终部署步骤的代理。"
        iconName: "mdi:cloud-upload"
        cardTitle: "发布代理"
        cardDescription: "负责最后一步，为您将完成的网站直接部署到 Pages Kit。"
  - sectionName: "faq"
    sectionSummary: "常见问题部分主动解答用户常见问题和潜在异议，在用户提出之前建立信心与明确性。"
    faqTitle: "常见问题"
    faqList:
      - question: "AIGNE WebSmith 是什么？"
        answer: "它是一个由 AI 提供支持的工具，可自动化创建网站的整个流程——从规划结构和撰写内容到生成模板并发布上线。"
      - question: "适合谁？"
        answer: "它非常适合开发者、中小企业主，以及任何希望快速上线专业网站而不陷入手动内容创建和编码的人。"
      - question: "我需要会编程吗？"
        answer: "完全不需要！您只需在一个简单的文件中描述您的需求。WebSmith 会处理技术细节，生成可在 Pages Kit 中可视化编辑的模板。"
      - question: "什么是 Pages Kit？"
        answer: "Pages Kit 是承载您生成网站的发布平台。WebSmith 与其无缝集成，支持一键部署。"
      - question: "我可以自定义生成的网站吗？"
        answer: "当然可以！生成的模板基于现代组件，并与 Pages Kit 的可视化编辑器完全兼容，便于您进行任何细微调整。"
  - sectionName: "finalCta"
    sectionSummary: "页面底部的最终号召性用语，旨在将感兴趣的访客转化为活跃用户，指引他们前往项目的 GitHub 仓库。"
    ctaTitle: "准备好在几分钟内构建下一个网站了吗？"
    ctaDescription: "迈入网页创作的未来。浏览仓库，尝试这些命令，看看您能用 AI 的力量构建出什么。"
    cta:
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
