meta:
  title: "WebSmith：AI 驱动的网站生成"
  description: "使用 WebSmith 在几分钟内生成专业、SEO 优化的网站。我们的 AI 驱动平台自动化处理从结构到内容的所有工作，让您更快发布。"
  image: ""
sections:
  - sectionName: "hero"
    sectionSummary: "此主视觉（Hero）部分旨在立即产生影响！它以强有力的价值主张和生动的视觉吸引访问者的注意，清楚说明 WebSmith 的功能及其适用对象。双重 CTA 提供明确、即时的路径，供用户直接开始或进一步了解，满足不同的决策风格。"
    splitHeroTitle: "用一条命令构建并发布整个网站"
    splitHeroDescription: "无需再为模板和代码烦恼。描述您理想的网站，AIGNE WebSmith 的 AI 代理会生成结构、撰写内容并为您发布。就是这么简单！"
    splitHeroActions:
      - text: "立即试用"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
      - text: "查看文档"
        link: "https://www.aigne.io/web-smith"
    splitHeroRightImage: "https://placehold.co/1440x700?text=WebSmith+UI+in+Action"
  - sectionName: "features"
    sectionSummary: "是时候展示魔力了！本部分将 WebSmith 的核心优势拆分为清晰易懂的要点。使用四列网格和充满活力的图标让功能显得直观且便于快速浏览，让用户快速了解所有亮点。"
    fourColumnGridTitle: "从构想到上线，所需的一切，瞬间实现"
    list:
      - sectionName: "featureCard1"
        sectionSummary: "突出核心 AI 生成能力，强调将简短提示转化为完整网站结构的“魔法”。"
        iconName: "mdi:robot-happy-outline"
        cardTitle: "AI 驱动生成"
        cardDescription: "只需描述您的愿景。我们的 AI 会智能规划网站架构并生成您所需的全部内容。"
      - sectionName: "featureCard2"
        sectionSummary: "突出专业且灵活的模板系统，确保用户获得高质量、现代外观的结果。"
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "专业模板"
        cardDescription: "获取令人惊艳的响应式布局，采用现代组件库构建，您可以通过可视化方式编辑和自定义。"
      - sectionName: "featureCard3"
        sectionSummary: "通过展示内置的质量保证功能建立信任，让用户知道他们的网站将稳健且可靠。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保证"
        cardDescription: "我们会自动评估网站结构、检查内容质量，并确保一切为最佳用户体验而优化。"
      - sectionName: "featureCard4"
        sectionSummary: "聚焦最终且令人兴奋的步骤：发布。此卡强调将网站上线的速度和简便性。"
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "一键发布"
        cardDescription: "秒级上线。通过一条命令将整个网站直接发布到 Pages Kit，并即时获取可分享的链接。"
  - sectionName: "howItWorks"
    sectionSummary: "让流程不再神秘并且显得非常简单友好！本部分将工作流程拆分为三步，展示从概念到上线的直观过程，增强用户开启的信心。"
    threeColumnGridTitle: "工作原理：通往上线网站的三步旅程"
    list:
      - sectionName: "howItWorksStep1"
        sectionSummary: "流程的第一步，侧重于用户的输入和创意控制。"
        iconName: "mdi:text-box-edit-outline"
        cardTitle: "1. 定义您的愿景"
        cardDescription: "创建一个简单的 YAML 文件，描述网站的目的、受众和风格。这是给 AI 的创意简报。"
      - sectionName: "howItWorksStep2"
        sectionSummary: "令人惊叹的时刻：AI 接管并完成繁重工作，以自动化的方式呈现。"
        iconName: "mdi:auto-fix"
        cardTitle: "2. 运行 'Generate' 命令"
        cardDescription: "在终端执行一条命令。WebSmith 的 AI 代理开始工作，构建页面、内容和模板。"
      - sectionName: "howItWorksStep3"
        sectionSummary: "最终回报！此步骤强调发布新建站点的即时满足感。"
        iconName: "mdi:web-check"
        cardTitle: "3. 发布与分享"
        cardDescription: "运行 'publish' 命令即可将新网站即时部署到 Pages Kit。获取链接并与全世界分享您的成果！"
  - sectionName: "socialProof"
    sectionSummary: "是时候建立信任并展示真实用户的喜爱了！本部分使用用户评价作为社会证明，让产品更具真实感和可关联性。"
    twoColumnGridTitle: "受开发者与创作者喜爱"
    list:
      - sectionName: "testimonial1"
        sectionSummary: "来自重视速度与效率的用户的有力评价。"
        userReview.avatarImage: "https://placehold.co/80x80?text=User1"
        userReview.userName: "Alex Johnson"
        userReview.description: "首席开发者，Tech Innovators"
        userReview.content: "WebSmith 彻底改变了我们的工作方式。过去需要数周的规划和编码，现在只需几分钟。我们在一个下午就上线了新的产品网站。我对速度和质量印象深刻。"
      - sectionName: "testimonial2"
        sectionSummary: "来自关注创意与内容方面用户的评价。"
        userReview.avatarImage: "https://placehold.co/80x80?text=User2"
        userReview.userName: "Samantha Carter"
        userReview.description: "创始人，Creative Co."
        userReview.content: "作为非程序员，WebSmith 让我在不写一行代码的情况下实现了我的构想。AI 生成的内容非常贴合，模板也很漂亮。强烈推荐！"
  - sectionName: "faq"
    sectionSummary: "消除疑虑并降低上手门槛！此常见问题部分直接回答访问者最常见的问题，提供简洁明了的答复以建立信心并鼓励他们迈出下一步。"
    faqTitle: "常见问题解答"
    faqList:
      - question: "什么是 AIGNE WebSmith？"
        answer: "它是一个强大的 AI 驱动工具，自动化创建专业网站的整个流程。您提供需求，它会为您生成结构、内容和模板，准备发布到 Pages Kit。"
      - question: "WebSmith 适合谁？"
        answer: "WebSmith 非常适合希望更快构建网站的开发者、需要专业在线形象但不想麻烦的小型企业主，以及任何想在极短时间内将想法变为上线网站的人。"
      - question: "如何开始？"
        answer: "非常简单！通过 npm 安装 AIGNE CLI，创建一个包含网站规则的简单 YAML 文件，然后运行 'aigne web generate' 命令。您将在几分钟内获得完整网站。"
      - question: "使用是否免费？"
        answer: "AIGNE WebSmith 是一个开源工具。您可以在 GitHub 上找到仓库并开始使用。所选的 AI 模型或发布平台可能会产生标准费用。"
      - question: "我可以用它构建多语言网站吗？"
        answer: "当然可以！WebSmith 内置支持生成并将内容翻译为多种语言，包括英文和中文，使本地化变得轻而易举。"
  - sectionName: "finalCta"
    sectionSummary: "压轴出场！明确、有力且抓人眼球的号召性用语，总结核心收益——节省时间和精力，并给访客最后一个有力的理由立即开始构建。"
    ctaTitle: "准备在几分钟内构建下一个网站吗？"
    ctaDescription: "加入那些比以往更快上线的开发者与创作者。立即开始使用 AIGNE WebSmith，将您的想法变为现实！"
    cta:
      - text: "在 GitHub 免费开始"
        link: "https://github.com/AIGNE-io/aigne-web-smith"
