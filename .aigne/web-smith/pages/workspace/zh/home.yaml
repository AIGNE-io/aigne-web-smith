        sectionSummary: "展示专业且灵活的模板系统。"
        iconName: "mdi:palette-swatch-outline"
        cardTitle: "专业模板"
        cardDescription: "获取采用现代组件构建的精美、响应式布局，完全兼容 Pages Kit，便于轻松编辑。"
      - sectionName: "qualityAssuranceFeature"
        sectionSummary: "强调内置的质量检查，以确保可靠的输出。"
        iconName: "mdi:shield-check-outline"
        cardTitle: "内置质量保证"
        cardDescription: "我们自动评估您网站的架构和内容质量，以确保每次都能获得专业、一致的结果。"
      - sectionName: "publishingFeature"
        sectionSummary: "详细介绍无缝的一键发布流程。"
