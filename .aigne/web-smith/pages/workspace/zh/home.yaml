        "cardDescription": "它是一个超智能的人工智能工具，可以为您构建完整的网站！它使用 AIGNE Framework 自动规划您的站点、撰写所有内容、创建模板，甚至将其发布到线上。"
        "iconifyIconName": ""
      - "sectionName": "whoIsItFor"
        "sectionSummary": "阐明目标受众，帮助访客自我识别为潜在用户。"
        "cardTitle": "这适合谁？"
        "cardDescription": "它非常适合希望获得专业网站而不想烦恼的人，尤其是重视速度和质量的中小企业主及技术决策者。"
        "iconifyIconName": ""
