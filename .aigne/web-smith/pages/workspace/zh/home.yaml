        "sectionSummary": "说明生成过程的性能与速度。"
        "cardTitle": "它到底能多快构建网站？"
        "cardDescription": "惊人地快！一个典型的 5 页网站大约在 2-3 分钟内就能准备就绪。从想法到生成可访问链接所需时间甚至比煮一壶咖啡还短。"
        "iconifyIconName": ""
