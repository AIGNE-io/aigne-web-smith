meta:
  title: "AIGNE WebSmith | AI 驱动的网站生成"
  description: "使用 AIGNE WebSmith 在几分钟内构建并发布专业、SEO 优化的网站。我们的 AI 驱动工具从结构到内容实现自动化。现在试用！"
sections:
  - name: "hero"
    summary: "一个强大的首屏区块，立即传达核心价值主张：通过一个简单命令生成完整网站。它包含安装命令以推动立即行动。"
    heroTitle: "只需一条命令，构建整个网站"
    heroDescription: "AIGNE WebSmith 是您的 AI 副驾驶，用于创建专业、内容丰富且 SEO 优化的网站。从想法到上线比以往更快。"
    code:
      filename: "安装 AIGNE CLI"
      content: "npm install -g @aigne/cli"
  - name: "featureAiGeneration"
    summary: "详细描述 AI 驱动的网站生成功能，强调智能规划、批量内容创建和内置 SEO，向用户展示构建的轻松程度。"
    icon: "icon-robot"
    cardTitle: "AI 驱动生成"
    cardDescription: "我们的 AI 智能规划您网站的结构，批量生成所有内容，并从一开始就融入 SEO 最佳实践。就像拥有一支专业的营销和开发团队合二为一。"
  - name: "featureTemplateSystem"
    summary: "解释专业模板系统，强调其与 Pages Kit 的无缝集成以及其现代响应式设计能力，使网站在各处表现良好。"
    icon: "icon-palette"
    cardTitle: "专业模板系统"
    cardDescription: "开箱即可获得漂亮的响应式布局。我们的系统生成与 Pages Kit 兼容的 YAML，使用现代组件库，您甚至可以可视化编辑。"
  - name: "featureQualityAssurance"
    summary: "涵盖质量保证的好处，通过强调自动检查、广泛的测试覆盖和高代码质量标准来建立可信度，确保可靠的最终产品。"
    icon: "icon-shield-check"
    cardTitle: "内置质量保证"
    cardDescription: "放心发布！WebSmith 会自动评估您网站的架构和内容质量，覆盖超过 32 个测试用例并遵循高代码标准。"
  - name: "featureOneClickPublishing"
    summary: "展示一键发布功能的轻松快捷，让部署变得轻松且即时，使用户能够立即看到在线效果。"
    icon: "icon-rocket"
    cardTitle: "一键发布"
    cardDescription: "秒级上线！使用单条命令将整个多页面网站直接发布到 Pages Kit 平台并立即获取公共链接。"
  - name: "architectureShowcase"
    summary: "提供基于 Agent 架构的内部展示，以便向技术受众建立可信度，通过易于消化的代码块格式呈现。"
    title: "工作原理：我们的基于 Agent 的架构"
    description: "AIGNE WebSmith 建立在强大的基于代理的系统上，专门化的 AI 协同规划、撰写并构建您的网站，确保每个部分都由专家打造。"
    code:
      name: "Agent 工作流程"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStart"
    summary: "一个清晰、面向行动的安装和基本使用指南，旨在让用户立即开始使用工具并亲身体验产品的功能。"
    title: "准备就绪，开始生成！快速入门指南"
    description: "您只需几条命令即可发布新网站。打开终端，让我们开始构建！"
    code:
      name: "终端命令"
      content: "# 1. Install AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website\naigne web generate\n\n# 3. Publish to Pages Kit\naigne web publish"
  - name: "finalCta"
    summary: "最后的号召性用语，鼓励用户在 GitHub 上进一步探索项目，完成用户旅程并邀请他们加入社区。"
    title: "准备使用 AI 构建您的下一个网站吗？"
    description: "停止与代码和复杂构建器搏斗。让 AIGNE WebSmith 承担繁重工作。您的出色新网站只需一条命令即可生成。"
    ctaAction:
      text: "在 GitHub 上查看项目"
      link: "https://github.com/AIGNE-io/aigne-web-smith/issues"