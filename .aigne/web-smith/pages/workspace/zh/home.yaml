meta:
  title: "AIGNE WebSmith | 使用 AI 即刻构建网站"
  description: "无需编码，立即开始创作！AIGNE WebSmith 是您的一键生成专业、SEO 优化网站的 AI 伙伴。只需几分钟即可从构想到上线网站。"
sections:
  - name: "hero"
    summary: "对 AIGNE WebSmith 的生动且充满活力的介绍，立即传达其核心价值主张——由 AI 支持的网站创建，并提供明确且令人兴奋的行动号召以吸引用户。"
    heroTitle: "您的网站，由 AI 在几分钟内构建完成。"
    heroDescription: "欢迎使用 AIGNE WebSmith！这款革新性工具自动处理从结构和内容到模板和发布的所有工作。告别繁琐开发，迎接即时的专业网站。"
    action:
      text: "探索 AIGNE Framework"
      link: "https://www.aigne.io/en/framework"
  - name: "features"
    summary: "以令人振奋的 2x2 网格展示 AIGNE WebSmith 的四大核心支柱。每项功能均作为强大优势呈现，使用代码片段使其能力对业务用户与技术决策者都更具可感知性和可访问性。"
    title: "将想法即时变为上线网站"
    description: "WebSmith 集成了强大的功能，让流程如同魔法般顺畅。我们负责繁重工作，您可以专注于核心想法。以下是您将获得的优势："
    list:
      - name: "featureAiGeneration"
        summary: "突出智能内容与结构生成功能，通过示例 YAML 输入文件强调易用性。"
        title: "智能 AI 生成"
        description: "只需描述您的愿景，我们的 AI 代理将开始工作，构建理想的结构、撰写吸引人的内容，甚至进行 SEO 优化。"
        code:
          name: "my-website.yaml"
          content: "rules: |\n  Create a modern SaaS product website that includes:\n  1. Product introduction and core features\n  2. Pricing plan comparison\n  3. Customer success stories\n  4. Technical documentation portal\n  5. Contact and support pages\n\n  Requirements:\n  - Professional business style\n  - Highlight product advantages and differentiation\n  - Include clear CTA to guide users to trial\n\ntargetAudience: SMB owners and technical decision makers\nlocale: en\nwebsiteStyle: business"
      - name: "featureTemplates"
        summary: "重点介绍与 Pages Kit 兼容的高质量专业模板，保证最终视觉效果。"
        title: "精美专业的模板"
        description: "开箱即可获得精美且响应式的网站。我们的模板为 Pages Kit 构建，支持可视化编辑，并在任意设备上均有出色表现。"
        code:
          name: "template-example.yaml"
          content: "meta:\n  title: 'Your Awesome Product'\nsections:\n  - name: 'hero'\n    title: 'The Best Solution Ever'\n  - name: 'features'\n    ...\n  - name: 'cta'\n    text: 'Try It Free!'"
      - name: "featureQualityAssurance"
        summary: "通过展示内置质量检查和广泛测试来建立信任，确保用户对生成网站的可靠性有信心。"
        title: "内置质量保证"
        description: "安心发布！我们的评估代理会自动检查站点结构、内容质量与用户体验，并由 32+ 项核心测试支撑。"
        code:
          name: "run-tests.sh"
          content: "# Run all tests with coverage\nbun test --coverage"
      - name: "featureOneClickPublish"
        summary: "强调无缝部署流程，突出通过一条命令快速且简便地上线。"
        title: "一键发布"
        description: "作品准备就绪？只需一条命令即可上线！直接发布到 Pages Kit，监控状态，并在数秒内获取您的实时链接。"
        code:
          name: "publish.sh"
          content: "# Publish generated pages to Pages Kit\naigne web publish"
  - name: "architecture"
    summary: "揭示基于代理的架构原理，以清晰、可视化的形式说明技术实现，增强可信度并吸引技术用户。"
    title: "魔法的实现方式：我们的基于代理的强大引擎"
    description: "想知道我们如何实现的吗？WebSmith 使用一组专业化的 AI 代理协同工作，处理从规划与内容创建到最终部署的所有环节。这是一场自动化的交响乐。"
    code:
      name: "AIGNE-Architecture.txt"
      content: "┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Structure      │    │  Content        │    │  Template       │\n│  Planning       │───▶│  Generation     │───▶│  Generation     │\n│  Agent          │    │  Agent          │    │  Agent          │\n└─────────────────┘    └─────────────────┘    └─────────────────┘\n         │                       │                       │\n         ▼                       ▼                       ▼\n┌─────────────────┐    ┌─────────────────┐    ┌─────────────────┐\n│  Evaluation     │    │  Batch          │    │  Upload         │\n│  Agent          │    │  Processing     │    │  Agent          │\n│                 │    │  Agent          │    │                 │\n└─────────────────┘    └─────────────────┘    └─────────────────┘"
  - name: "quickStart"
    summary: "面向行动的指南，让入门过程变得非常简单且快速。提供可复制粘贴的命令以降低使用门槛并鼓励立即尝试。"
    title: "准备好上线了吗？开始吧！"
    description: "只需几条命令即可创建您的第一个 AI 生成的网站。就是这么简单。打开终端亲自试试。"
    code:
      name: "quick-start.sh"
      content: "# 1. Install the AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. Generate your website from a simple prompt\naigne web generate --input @my-website.yaml\n\n# 3. Publish it to the world!\naigne web publish"
  - name: "finalCta"
    summary: "最终且有力的号召性用语，旨在将兴趣转化为行动。以鼓舞性的措辞激励用户开始构建，并提供指向官方产品网站的直接链接。"
    title: "停止空想，开始构建。"
    description: "您的下一个精彩网站正等待诞生。释放 AIGNE WebSmith 的力量，今天就将您的愿景实现。您将创造什么？"
    ctaAction:
      text: "访问官方网站"
      link: "https://www.aigne.io/web-smith"