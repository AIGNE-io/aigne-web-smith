meta:
  title: "AIGNE WebSmith：面向专业人士的 AI 驱动网站生成"
  description: "发现 AIGNE WebSmith，这是一个由人工智能驱动的工具，能够自动化专业、SEO 优化的网站创建。仅用一个命令即可生成结构、内容和模板并立即发布。"
sections:
  - name: "hero"
    summary: "简要概述：用清晰的价值主张和首要行动召唤来介绍 AIGNE WebSmith。目标是立即传达产品的用途和对象。"
    title: "用 AI 立即构建专业网站"
    description: "AIGNE WebSmith 是一个强大且由 AI 驱动的工具，能够自动化整个网站创建过程——从结构、内容到模板与发布。基于 AIGNE 框架打造，追求最大化的效率与质量。"
    action:
      text: "现在开始"
      link: "https://github.com/AIGNE-io/aigne-web-smith"
  - name: "keyFeatures"
    summary: "突出 AIGNE WebSmith 的核心优势与特性，展示其强大与多功能性。本节将主要能力拆分为四个关键支柱，便于理解。"
    title: "从创意到上线网站，一应俱全"
    list:
      - title: "AI 驱动生成"
        description: "自动分析需求，生成最优的网站架构；批量创建详细内容，并应用 SEO 最佳实践。"
      - title: "专业模板系统"
        description: "直接与 Pages Kit 集成，采用基于组件的设计，内置库用于响应式、可视化可编辑的布局。"
      - title: "内置质量保障"
        description: "具备自动结构评估系统、内容质量检查和全面的测试覆盖，确保最终产品的品质。"
      - title: "一键发布"
        description: "仅用一个命令即可将整个网站直接发布到 Pages Kit 平台，包含状态监控和即时访问链接。"
  - name: "architecture"
    summary: "解释底层的基于代理的体系结构，以增强技术受众的可信度。本节阐明不同 AI 代理如何协作，共同创建完整网站。"
    title: "工作原理：基于代理的工作流程"
    description: "WebSmith 依托于在 AIGNE 框架上构建的专业 AI 代理团队。每个代理处理流程中的特定部分——从结构规划、到内容生成、模板创建和质量评估——确保从开始到结束的无缝且智能的工作流。"
  - name: "quickStart"
    summary: "提供一个简单、可执行的新手指南，降低进入门槛并鼓励立即采用，显示安装与网站生成的核心命令。"
    title: "几分钟内即可开始"
    description: "安装 AIGNE CLI，并仅用几个命令就能生成你的首个 AI 驱动网站。"
    code:
      filename: "Terminal"
      content: "# 1. 安装 AIGNE CLI\nnpm install -g @aigne/cli\n\n# 2. 交互式生成网站\naigne web chat\n\n# 或直接使用提示生成\naigne web generate --input rules=\"为科技型初创企业创建一个网站\""
  - name: "advancedCommands"
    summary: "通过列举其高级功能，展示 AIGNE WebSmith 的深度与强大。本节面向希望超越基本生成功能的用户，突出发布、翻译和更新等特性。"
    title: "全方位控制的强大命令"
    list:
      - title: "aigne web publish"
        description: "直接将生成的站点发布到 Pages Kit。使用 `--dryRun` 在上线前预览变更。"
      - title: "aigne web translate"
        description: "将现有网站翻译成多种语言，包括英语和中文，以触及全球受众。"
      - title: "aigne web update"
        description: "通过提供新需求来迭代网站，更新现有内容和结构。"
      - title: "aigne web prefs"
        description: "管理用户偏好并将工具配置为适应您的特定工作流程与需求。"
  - name: "qualityAndPerformance"
    summary: "通过强调对质量、性能与可靠性的承诺来建立信任。本节详细介绍测试、代码质量实践和性能基准。"
    title: "为质量与性能而设计"
    description: "WebSmith 面向生产使用而构建，专注于可靠性与速度。"
    list:
      - title: "全面测试"
        description: "覆盖 32 项测试用例，覆盖从工具函数、Pages Kit 集成到文件系统处理与组件验证等各方面。"
      - title: "高代码质量"
        description: "我们通过 Biome 进行 lint/格式化，以及前置提交钩子，严格执行代码质量，确保每次贡献都符合我们的标准。"
      - title: "针对速度的优化"
        description: "利用并行代理处理和高效的模板集成，典型的五页网站可在仅 2-3 分钟内完成生成。"
  - name: "finalCta"
    summary: "提供最终、明确的行动号召，鼓励用户探索项目、阅读文档或参与贡献。本节作为用户参与的收尾引导。"
    title: "准备好将 Web 开发自动化吗？"
    description: "探索源代码，深入文档，或现在就开始使用 AIGNE WebSmith 构建你的下一个项目。欢迎贡献！"
    action:
      text: "在 GitHub 上查看"
      link: "https://github.com/AIGNE-io/aigne-web-smith"