type: team
name: batch-content-detail-generator
description: 批量生成内容详情和页面模板，支持 WebSmith 网站生成流程
skills:
  - content-detail-generator.yaml
  - page-template-generator.yaml
  - upload-template.mjs
input_schema:
  type: object
  properties:
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    structurePlan:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
            description: 路径，以 URL 的格式返回，不能为空, 必须以 / 开头，不需要包含语言层级，比如 /zh/about 直接返回 /about
          parentId:
            type:
              - string
              - "null"
        required:
          - title
          - description
          - path
    locale:
      type: string
      description: 用户语言，如 zh、en
      default: zh
    componentList:
      type: string
      description: 组件列表配置，用于页面模板生成
output_schema:
  type: object
  properties:
    contentDetails:
      type: array
      description: 内容详情和页面模板
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
          content:
            type: string
          pageTemplate:
            type: string
            description: Pages Kit 兼容的页面 YAML 模板
          uploadResult:
            type: object
            description: Pages Kit 上传结果
iterate_on: structurePlan
mode: sequential