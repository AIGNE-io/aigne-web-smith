type: team
name: batchGeneratePageDetail
description: Batch generate page details
skills:
  - url: ./analyze-page-detail.mjs
input_schema:
  type: object
  properties:
    datasources:
      type: string
      description: Global context for assisting detail generation
    websiteStructureResult: ../../schema/website-structure-with-translates.yaml
    modifiedFiles:
      type: array
      items: { type: string }
      description: Array of modified files since last generation
iterate_on: websiteStructureResult
concurrency: 10
mode: sequential
