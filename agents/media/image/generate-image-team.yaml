type: team
name: generateImageTeam
description: Generate images for the website
task_title: Generate images for the website
skills:
  - type: team
    skills:
      - ./generate-image.yaml
    iterate_on: imageRequirements
    concurrency: 3
  # - ./save-images.mjs
input_schema:
  type: object
  properties:
    imageRequirements:
      type: array
      items:
        type: object
        properties:
          imageName:
            type: string
            description: The name of the image.
          aiPrompt:
            type: string
            description: The AI prompt to generate the image.
          imageDescription:
            type: string
            description: Describe the content displayed in the image and in what context it is suitable for use
      description: The AI prompt to generate the image.
output_schema:
  type: object
  properties:
    message:
      type: string
      description: A message describing the result of the image generation.