type: image
name: generateImage
image_model: 
  model: gemini-3-pro-image-preview
  imageConfig:
    aspectRatio: "4:3"
instructions: |
  Industry:
  A bold and vibrant modern-style website UI illustration designed for the technology industry.
  Color Scheme:
  Use brand colors: primary color {{media.sitePrimaryColor}}. The background must use a gradient created from the brand colors.
  Core Style:
  Ultra-minimalist and elevated 3D product photography aesthetic. Characterized by high-key, soft box lighting creating even illumination and minimal to zero shadows on a bright, pristine white or neutral light gray background. Emphasize smooth, matte, and uniform color materials against clean air, conveying a sense of weightlessness and sophisticated suspension. The composition must be crisp, clean, and highly focused, using a subtle, muted, or pastel color palette to enhance the professional, high-end quality. Studio photography quality, extremely clean render, high resolution, extreme depth of field.
  Main Element:
  {{aiPrompt}}
  Negative Prompt:
  typography, letters, writing, words, watermark, signature, logo, signage, banner, username,
  clutter, cluttered, messy, jumbled, superfluous detail, unwanted objects, lines, draft, sketch,
  lowres, low quality, bad composition, artifacts, noise, grainy, pixelated, blurry, out of focus.
input_schema:
  type: object
  properties:
    aiPrompt:
      type: string
      description: The AI prompt to generate the image.
  required:
    - aiPrompt
include_input_in_output: true

