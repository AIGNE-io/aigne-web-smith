type: image
name: generateImage
image_model: 
  model: gemini-3-pro-image-preview
  imageConfig:
    aspectRatio: "4:3"
instructions: |
  Industry:
  A bold and vibrant modern-style website UI illustration designed for the {{industryName}}.

  Color Scheme:
  Use brand colors: primary color {{media.sitePrimaryColor}}. The background must use a gradient created from the brand colors.

  Core Style:
  {{industryStyle}}

  Main Element:
  Place a large, stylized main element in the center of the composition.
  {{aiPrompt}}

  Negative Prompt:
  typography, letters, writing, words, watermark, signature, logo, signage, banner, username,
  clutter, cluttered, messy, jumbled, superfluous detail, unwanted objects, lines, draft, sketch,
  lowres, low quality, bad composition, artifacts, noise, grainy, pixelated, blurry, out of focus.
input_schema:
  type: object
  properties:
    aiPrompt:
      type: string
      description: The AI prompt to generate the image.
    industryName:
      type: string
      description: Industry name for the prompt
    industryStyle:
      type: string
      description: Industry-specific style description
  required:
    - aiPrompt
include_input_in_output: true

