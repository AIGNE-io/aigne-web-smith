name: page-template-generator
description: 网页模板生成器，基于结构规划生成 Pages Kit 兼容的页面 YAML 模板
instructions:
  url: ../prompts/page-template-generator.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的页面生成要求和规则
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 页面内容的数据源，用于生成页面内容
    targetAudience:
      type: string
      description: 页面的目标受众
    originalStructurePlan:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
            description: 页面路径，以 / 开头的 URL 格式
          parentId:
            type:
              - string
              - 'null'
          sourceIds:
            type: array
            items:
              type: string
        required:
          - title
          - description
          - path
    title:
      type: string
      description: 当前页面标题
    description:
      type: string
      description: 当前页面描述
    path:
      type: string
      description: 当前页面路径
    parentId:
      type:
        - string
        - 'null'
      description: 父页面路径
    content:
      type: string
      description: 当前页面需要展示的具体内容信息
    componentList:
      type: string
      description: 可用的 Pages Kit 组件列表定义
    projectId:
      type: string
      description: Pages Kit 项目 ID
    pagesKitPoint:
      type: string
      description: Pages Kit 挂载点路径
    pageRules:
      type: string
      description: 页面特定的生成规则
  required:
    - rules
    - datasources
    - originalStructurePlan
output_schema:
  type: object
  properties:
    pageTemplate:
      type: string
      description: Pages Kit 兼容的页面 YAML 模板，包含完整的页面结构和组件配置
  required:
    - pageTemplate