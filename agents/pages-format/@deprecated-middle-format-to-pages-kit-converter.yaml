name: middleFormatToPagesKitConverter
description: 将中间格式YAML转换为符合Pages Kit规范的技术格式
instructions:
  url: ../../prompts/pages-format/middle-format-to-pages-kit-converter.md
input_schema:
  type: object
  properties:
    middleFormatContent:
      type: string
      description: 中间格式YAML内容
    componentList:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          component:
            type: string
          description:
            type: string
      description: 可用的组件列表
      default: []
    feedback:
      type: string
      description: 上一轮验证的反馈信息
      default: ""
  required:
    - middleFormatContent
output_schema:
  type: object
  properties:
    pagesKitYaml:
      type: string
      description: 转换后的Pages Kit格式YAML
    conversionNotes:
      type: string
      description: 转换过程的说明和关键决策
  required:
    - pagesKitYaml
    - conversionNotes
