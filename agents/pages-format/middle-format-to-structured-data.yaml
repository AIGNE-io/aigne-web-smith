name: middleFormatToStructuredData
description: 将中间格式YAML转换为几乎完整的Pages Kit sections结构，包含config、sections、dataSource等完整信息
instructions:
  url: ../../prompts/pages-format/middle-format-to-structured-data.md
input_schema:
  type: object
  properties:
    middleFormatContent:
      type: string
      description: 中间格式YAML内容
    feedback:
      type: string
      description: 上一轮验证的反馈信息
      default: ""
  required:
    - middleFormatContent
output_schema:
  type: object
  properties:
    structuredData:
      type: array
      description: 几乎完整的Pages Kit sections结构JSON数组，包含config、sections、dataSource等，程序只需进行ID生成和数据合并
  required:
    - structuredData
