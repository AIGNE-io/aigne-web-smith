name: pagesKitFormatValidator
description: 验证Pages Kit YAML格式是否符合框架规范
instructions:
  url: ../../prompts/pages-format/pages-kit-format-validator.md
input_schema:
  type: object
  properties:
    pagesKitYaml:
      type: string
      description: 需要验证的Pages Kit格式YAML
    conversionNotes:
      type: string  
      description: 转换过程的说明（可选，用于辅助验证）
      default: ""
  required:
    - pagesKitYaml
output_schema:
  type: object
  properties:
    isValid:
      type: boolean
      description: 验证是否通过。true表示通过，false表示不通过
    validationFeedback:
      type: string
      description: 验证结果的详细说明。如果不通过，需要明确指出哪里不符合要求，以及如何修复
  required:
    - isValid
    - validationFeedback