type: ai
name: updateWebsiteStructure
description: Update website structure based on user feedback and intentions using structure modification tools
instructions:
  url: ../../prompts/plan/update-website-structure.md
input_schema:
  type: object
  properties:
    websiteStructure:
      type: array
      description: Current website structure to be updated
    rules:
      type: string
      description: User configuration rules
    locale:
      type: string
      description: User language, e.g. zh, en
    datasources:
      type: string
      description: Context for website structure
    glossary:
      type: string
      description: Glossary of terms
    feedback:
      type: string
      description: User feedback for structure modifications
    userPreferences:
      type: string
      description: User preference rules, YAML format for website structure and global preferences
  required:
    - websiteStructure
    - feedback
output_schema:
  type: object
  properties:
    websiteStructure: ../schema/website-structure.yaml
    operationSummary:
      type: string
      description: Summary of the operations performed on the website structure
skills:
  - ./website-structure-tools/addPage.mjs
  - ./website-structure-tools/deletePage.mjs
  - ./website-structure-tools/updatePage.mjs
  - ./website-structure-tools/movePage.mjs