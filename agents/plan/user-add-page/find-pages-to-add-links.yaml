name: findPagesToAddLinks
description: Use AI to analyze website structure and determine which pages should reference newly added pages
task_render_mode: hide
instructions:
  - role: system
    url: ../../../prompts/plan/find-pages-to-add-links.md
input_schema:
  type: object
  properties:
    originalWebsiteStructure:
      type: array
      description: Original website structure before adding pages
    websiteStructure:
      type: array
      description: Updated website structure after adding pages
    newPages:
      type: array
      description: Array of newly added pages
  required:
    - originalWebsiteStructure
    - websiteStructure
    - newPages
output_schema:
  type: object
  properties:
    pagesWithNewLinks:
      type: array
      description: Array of existing pages that should add links to new pages
      items:
        type: object
        properties:
          path:
            type: string
            description: The path of the existing page that should be updated
          newLinks:
            type: array
            description: Array of new page paths that should be added as links to this page
            items:
              type: string
        required:
          - path
          - newLinks
  required:
    - pagesWithNewLinks



