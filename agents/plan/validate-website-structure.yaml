name: validateWebsiteStructure
description: Validates website structure, ensuring it meets requirements, especially when previous results and user feedback exist
instructions:
  url: ../../prompts/plan/validate-website-structure.md
input_schema:
  type: object
  properties:
    websiteStructure:
      $ref: ../schema/website-structure.yaml
      description: Newly generated website structure.
    originalWebsiteStructure:
      $ref: ../schema/website-structure.yaml
      description: Previous website structure for comparison. If not provided, validation passes by default.
    feedback:
      type: string
      description: User feedback on previous website structure results.
  required:
    - websiteStructure
output_schema:
  type: object
  properties:
    isValid:
      type: boolean
      description: Validation result. true means passed, false means failed.
    validateStructureFeedback:
      type: string
      description: Detailed validation feedback. If failed, specify what requirements are not met.
  required:
    - isValid
    - validateStructureFeedback
