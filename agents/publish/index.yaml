type: team
name: publish
alias:
  - pub
  - p
description: Publish the pages to website
skills:
  - url: ../init/index.mjs
    default_input:
      skipIfExists: true
  - ../utils/load-config.mjs
  - ../utils/load-sources.mjs
  - ../utils/format-website-structure.mjs
  - ./publish-website.mjs
input_schema:
  type: object
  properties:
    appUrl:
      type: string
      description: target website URL where the pages will be published (optional - if not provided, will prompt for interactive input)
    with-navigations:
      type: boolean
      description: publish to website with navigations
    with-locales:
      type: boolean
      description: publish to website with locales
