type: array
items:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
      description: 路径，以 RUL 的格式返回，不能为空, 必须以 / 开头，不需要包含语言层级，比如 /zh/about 直接返回 /about
    parentId:
      type:
        - string
        - "null"
    translates:
      type: array
      items:
        type: object
        properties:
          language:
            type: string
            description: 语言代码，比如 zh, en, ja 等
    sourceIds:
      type: array
      items:
        type: string
      description: 关联的 dataSources 中的 sourceId，用于后续的翻译和内容生成，必须来自 datasources 中的 sourceId，不能有虚假的 id, 不能为空
  required:
    - title
    - description
    - path
