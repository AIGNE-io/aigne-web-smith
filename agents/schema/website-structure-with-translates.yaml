type: array
items:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
      description: URL path starting with /, no language prefix, homepage uses /home
    navigation:
      type: object
      description: Navigation metadata shown to users
      properties:
        title:
          type: string
          description: Short navigation label (10–18 characters, 2–3 words)
        description:
          type: string
          description: User-facing action summary (20–40 characters) describing what visitors can do
      required:
        - title
        - description
    parentId:
      type:
        - string
        - "null"
      description: Parent node path, null for top-level
    translates:
      type: array
      items:
        type: object
        properties:
          locale:
            type: string
            description: Language code, such as zh, en, ja, etc.
    sourceIds:
      type: array
      description: Associated sourceIds from datasources, cannot be empty
      items:
        type: string
  required:
    - title
    - description
    - path
    - sourceIds
    - navigation
