type: array
items:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
      description: URL path starting with /, no language prefix, homepage uses /home
    parentId:
      type:
        - string
        - "null"
      description: Parent node path, null for top-level
    translates:
      type: array
      items:
        type: object
        properties:
          language:
            type: string
            description: Language code, such as zh, en, ja, etc.
    sourceIds:
      type: array
      description: Associated sourceIds from datasources, cannot be empty
      items:
        type: string
  required:
    - title
    - description
    - path
    - sourceIds
