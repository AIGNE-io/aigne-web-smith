type: array
items:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
      description: |
        Plan what content to display on the current page. For multi-page structures, plan the content presentation holistically to ensure each page shows different content without duplication.
        List out the planned content for the current page in detail to better understand the content planning during subsequent page generation.
    path:
      type: string
      description: URL path starting with /, no language prefix, homepage uses /home
    navigation:
      type: object
      description: Navigation metadata shown to users
      properties:
        title:
          type: string
          description: Short navigation label (10–18 characters, 2–3 words)
        description:
          type: string
          description: User-facing action summary (20–40 characters) describing what visitors can do
      required:
        - title
        - description
    parentId:
      type:
        - string
        - "null"
      description: Parent node path, null for top-level
    sourceIds:
      type: array
      description: |
        Associated sourceIds from datasources, cannot be empty
        **For each page, you must include as sourceIds the files that contain media resource descriptions or screenshot information.**
      items:
        type: string
  required:
    - title
    - description
    - path
    - sourceIds
    - navigation
