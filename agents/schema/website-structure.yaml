type: array
items:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
      description: URL path starting with /, no language prefix, homepage uses /home
    navigations:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
            description: Short navigation label (10–18 characters, 2–3 words)
          description:
            type: string
            description: Concise navigation summary within 20–40 characters
          locale:
            type: string
            description: Language code, such as zh, en, ja, etc.
        required:
          - title
          - description
          - locale
    parentId:
      type:
        - string
        - "null"
      description: Parent node path, null for top-level
    sourceIds:
      type: array
      description: |
        Associated sourceIds from datasources, cannot be empty
        **For each page, you must include as sourceIds the files that contain media resource descriptions or screenshot information.**
      items:
        type: string
  required:
    - title
    - description
    - path
    - sourceIds
    - navigations
