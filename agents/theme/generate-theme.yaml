type: team
name: generateTheme
description: Generate and save comprehensive MUI theme configuration
skills:
  - ../utils/load-config.mjs
  - ./generate-theme-ai.yaml
  - ./save-theme.mjs
input_schema:
  type: object
  properties:
    config:
      type: string
      description: Path to configuration file
      default: './.aigne/web-smith/config.yaml'
    generate:
      type: string
      description: Theme name for the generated theme (defaults to empty string)
      default: ''
mode: sequential
