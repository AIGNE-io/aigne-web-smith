type: ai
name: theme
description: Theme management router - generate, apply, or list website themes
instructions: |
  You are a theme management router agent responsible for routing theme-related requests to specific service agents.
  
  Based on user-provided parameters, route to the appropriate processing agent:
  - When user uses --generate parameter, route to generate-theme.yaml
  - When user uses --apply parameter, route to apply-theme.mjs  
  - When user provides no parameters, default route to generate-theme.yaml
  
  Parameter descriptions:
  - --generate: Generate new theme configuration (can include theme name)
  - --apply: Upload and apply theme configuration (interactive selection if no name provided)
  - --config: Configuration file path
skills:
  - ./generate-theme.yaml
  - ./apply-theme.mjs
input_schema:
  type: object
  properties:
    generate:
      type: string
      description: Generate new theme configuration (can include theme name, defaults to empty string)
      default: ''
    apply:
      type: boolean
      description: Flag parameter to apply theme configuration
      default: false
  required: []
tool_choice: router
