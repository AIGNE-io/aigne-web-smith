name: translateNavigations
description: Translate the navigations to another language
instructions:
  - role: system
    url: ../../../prompts/translate/navigations/system-prompt.md
  - role: user
    url: ../../../prompts/translate/navigations/user-prompt.md
input_schema:
  type: object
  properties:
    missingLanguages:
      type: array
      items:
        type: string
      description: Languages to translate the navigations into (e.g., 'zh' for Simplified Chinese, 'zh-TW' for Traditional Chinese, 'en' for English)
    content:
      type: string
      description: Content to translate
    glossary:
      type: string
      description: Glossary
    feedback:
      type: string
      description: Feedback for translation improvement
  required:
    - missingLanguages
    - content
output_key: navigationTranslation
