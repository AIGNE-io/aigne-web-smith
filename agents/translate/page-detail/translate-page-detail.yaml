name: translatePageDetail
description: Translate the page detail to another language
instructions:
  - role: system
    url: ../../../prompts/translate/page-detail/system-prompt.md
  - role: user
    url: ../../../prompts/translate/page-detail/user-prompt.md
input_schema:
  type: object
  properties:
    language:
      type: string
      description: Language to translate the page detail into (e.g., 'zh' for Simplified Chinese, 'zh-TW' for Traditional Chinese, 'en' for English)
    content:
      type: string
      description: Content to translate
    glossary:
      type: string
      description: Glossary
    feedback:
      type: string
      description: Feedback for translation improvement
  required:
    - language
    - content
output_key: translation
