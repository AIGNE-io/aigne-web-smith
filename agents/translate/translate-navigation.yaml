name: translateNavigation
description: Translate the navigation to another language
instructions:
  - role: system
    url: ../../prompts/translate/system-prompt.md
  - role: user
    url: ../../prompts/translate/user-prompt.md
input_schema:
  type: object
  properties:
    languages:
      type: array
      items:
        type: string
      description: Languages to translate the page detail into (e.g., 'zh' for Simplified Chinese, 'zh-TW' for Traditional Chinese, 'en' for English)
    content:
      type: string
      description: Content to translate
    glossary:
      type: string
      description: Glossary
    feedback:
      type: string
      description: Feedback for translation improvement
  required:
    - languages
    - content
output_key: navigationTranslation
