name: translatePageDetail
description: Translate the page detail to another language
instructions:
  - role: system
    url: ../../prompts/translate/system-prompt.md
  - role: user
    url: ../../prompts/translate/user-prompt.md
input_schema:
  type: object
  properties:
    language:
      type: string
      description: Language to translate the page detail into (e.g., 'zh' for Simplified Chinese, 'zh-TW' for Traditional Chinese, 'en' for English)
    content:
      type: string
      description: Content to translate
    glossary:
      type: string
      description: Glossary
    feedback:
      type: string
      description: Feedback for translation improvement
  required:
    - language
    - content
output_schema:
  type: object
  properties:
    translation:
      type: string
      description: >
        Page detail translation, must be a valid YAML document.
        The YAML must strictly follow the defined page semantic structure
        (include meta and sections), with correct indentation and hierarchy.
        Do not wrap the YAML output inside markdown code fences (```yaml ... ```).
