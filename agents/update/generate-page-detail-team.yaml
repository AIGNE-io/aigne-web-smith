type: team
name: generatePageDetailTeam
description: 生成页面详情
skills:
  - ../utils/transform-detail-datasources.mjs
  - type: team
    task_render_mode: collapse
    name: generatePageDetail
    skills:
      - url: ../utils/find-user-preferences-by-path.mjs
        default_input:
          scope: page
      - ./generate-page-detail.yaml
      - type: transform
        jsonata: |
          $merge([
            $,
            { "reviewContent": content }
          ])
    reflection:
      reviewer: ../utils/check-detail-result.mjs
      is_approved: isApproved
      max_iterations: 5
      return_last_on_max_iterations: true
    task_title: Generate detail for '{{ title }}'
  - type: transform
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        { "feedback": "" }
      ])
  # will translate page detail next workflow
  # - ../translate/translate-page-detail-team.yaml
  - ../utils/save-single-page.mjs
input_schema:
  type: object
  properties:
    nodeName:
      type: string
      description: 节点名称
      default: Section
    locale:
      type: string
      description: 语言
    targetAudience:
      type: string
      description: 目标受众
    glossary:
      type: string
      description: 术语表
    pagePath:
      type: string
      description: 当前路径
    feedback:
      type: string
      description: 反馈
    sources:
      type: array
      items:
        type: string
        description: 源码路径
    sourcesPath:
      type: array
      items:
        type: string
        description: 源码路径
      default:
        - ./
    includePatterns:
      type: array
      items:
        type: string
        description: 包含的文件名
    excludePatterns:
      type: array
      items:
        type: string
        description: 排除的文件名
    tmpDir:
      type: string
      description: 输出目录
      default: ./aigne-pages/output
    pagesDir:
      type: string
      description: 页面目录
      default: ./aigne-pages/pages
    additionalInformation:
      type: string
      description: 额外补充信息
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
