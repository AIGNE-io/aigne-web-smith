name: contentDetailGenerator
description: 通用内容详情生成器，支持网站、文档、书籍、演示文稿等多种场景
instructions:
  url: ../prompts/content-detail-generator.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的结构规划的要求
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    targetAudience:
      type: string
      description: 结构规划的目标受众
    nodeName:
      type: string
      description: 结构规划的节点名称
    originalStructurePlan: ./schema/structure-plan.yaml
    title:
      type: string
    description:
      type: string
    path:
      type: string
    parentId:
      type:
        - string
        - "null"
    glossary:
      type: string
      description: 术语表
    additionalInformation:
      type: string
      description: 额外补充信息
  required:
    - rules
    - datasources
    - originalStructurePlan
output_schema:
  type: object
  properties:
    content:
      type: string
  required:
    - content
