type: team
name: update
alias:
  - up
description: Optimize and regenerate individual page content and translations
skills:
  - url: ../init/index.mjs
    default_input:
      skipIfExists: true
  - ../utils/load-config.mjs
  - ../utils/load-sources.mjs
  - type: transform
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        {
          'structurePlan': originalStructurePlan,
          'structurePlanResult': $map(originalStructurePlan, function($item) {
            $merge([
              $item,
              {
                'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
              }
            ])
          })
        }
      ])
  - ../utils/choose-pages.mjs
  - ../utils/format-website-structure.mjs
  - type: team
    name: batchPagesUpdate
    skills:
      - ./generate-and-translate-page-detail.yaml
    iterate_on: selectedPages
    concurrency: 3
  - url: ../utils/check-feedback-refiner.mjs
    default_input:
      stage: page_refine

input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary of terms for consistent terminology, use @<file> to read from a file
    pages:
      type: array
      items:
        type: string
      description: Page paths to translate
    feedback:
      type: string
      description: Feedback for content improvement
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
