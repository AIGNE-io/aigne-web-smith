type: team
name: update
alias:
  - up
description: Optimize and regenerate individual page content and translations
skills:
  - url: ../init/index.mjs
    default_input:
      skipIfExists: true
  - ../utils/load-config.mjs
  - ../utils/load-sources.mjs
  - type: transform
    task_render_mode: hide
    jsonata: |
      $merge([
        $,
        {
          'websiteStructure': originalWebsiteStructure
        }
      ])
  - ../utils/transform-website-structure.yaml
  - ../utils/format-website-structure.mjs
  - ../utils/choose-pages.mjs
  - type: team
    name: generatePageDetailTeam(selectedPages)
    skills:
      - ../generate/page-detail/generate-page-detail-team.yaml
    iterate_on: selectedPages
    concurrency: 10
  - url: ../utils/check-feedback-refiner.mjs
    default_input:
      stage: page_refine
  - ../generate/component-library/load-component-library.mjs
  - type: team
    name: analyzeComponentLibrary and batchTranslatePageDetail
    model: openai/gpt-5
    skills:
      - url: ../translate/batch-translate-page-detail.yaml
        default_input:
          skipIfExists: false
      - ../generate/component-library/analyze-component-library.mjs
    mode: parallel
  - ../generate/page-data/compose-pages-data.mjs
  - ../utils/save-pages.mjs

input_schema:
  type: object
  properties:
    glossary:
      type: string
      description: Glossary of terms for consistent terminology, use @<file> to read from a file
    pages:
      type: array
      items:
        type: string
      description: Page paths to translate
    feedback:
      type: string
      description: Feedback for content improvement
output_schema:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    path:
      type: string
    content:
      type: string
mode: sequential
