name: navigationStreamline
description: Streamline navigation items by shortening titles and descriptions while preserving meaning
model:
  reasoning_effort: 200
task_render_mode: hide
instructions:
  url: ../../prompts/utils/navigation-streamline.md
input_schema:
  type: object
  properties:
    navigationList:
      type: array
      items:
        type: object
        properties:
          path:
            type: string
            description: Page path for mapping purposes
          title:
            type: string
            description: Navigation item title
          description:
            type: string
            description: Navigation item description
        required:
          - path
          - title
          - description
      description: List of navigation items to streamline
  required:
    - navigationList
output_schema:
  type: object
  properties:
    navigationList:
      type: array
      items:
        type: object
        properties:
          path:
            type: string
            description: Page path (same as input for mapping)
          title:
            type: string
            description: Streamlined navigation title (max 3 words)
          description:
            type: string
            description: Streamlined navigation description (max 6 words)
        required:
          - path
          - title
          - description
      description: List of streamlined navigation items
  required:
    - navigationList
