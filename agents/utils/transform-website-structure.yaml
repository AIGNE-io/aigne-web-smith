type: transform
name: transformWebsiteStructure
task_render_mode: hide
jsonata: |
  $merge([
    $,
    {
      'websiteStructureResult': [$map(websiteStructure, function($item) {
        $merge([
          $item,
          {
            'translates': [$map(translateLanguages, function($lang) { {"language": $lang} })]
          }
        ])
      })]
    }
  ])
