name: websmith-generate
description: WebSmith 网站生成命令，根据用户输入生成完整网站
instructions:
  url: ../prompts/websmith-generate-prompt.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的网站生成要求和规则
    targetAudience:
      type: string
      description: 目标受众
      default: "软件开发者"
    locale:
      type: string
      description: 网站语言
      default: "zh"
    websiteStyle:
      type: string
      description: 网站风格
      default: "business"
    componentList:
      type: string
      description: 可用组件列表配置文件路径
      default: "./examples/inputs/component-list-example.md"
    projectId:
      type: string
      description: Pages Kit 项目 ID（用于发布）
    datasources:
      type: string
      description: 参考数据源和上下文信息
  required:
    - rules
output_schema:
  type: object
  properties:
    websiteStructure:
      type: array
      description: 生成的网站结构
    generatedContent:
      type: array
      description: 生成的页面内容
    pagesKitTemplates:
      type: array
      description: Pages Kit 模板文件
    generationSummary:
      type: object
      description: 生成过程摘要
      properties:
        totalPages:
          type: number
        generationTime:
          type: string
        status:
          type: string
