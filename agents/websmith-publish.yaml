name: websmith-publish
description: WebSmith 网站发布命令，将生成的网站发布到 Pages Kit
instructions:
  url: ../prompts/websmith-publish-prompt.md
input_schema:
  type: object
  properties:
    projectId:
      type: string
      description: Pages Kit 项目 ID
    locale:
      type: string
      description: 网站语言
      default: "zh"
    templatesPath:
      type: string
      description: 模板文件路径
      default: "./.aigne/web-smith/output/templates"
    dryRun:
      type: boolean
      description: 是否只是预览而不实际发布
      default: false
    overwrite:
      type: boolean
      description: 是否覆盖已存在的页面
      default: false
  required:
    - projectId
output_schema:
  type: object
  properties:
    publishResults:
      type: array
      description: 每个页面的发布结果
      items:
        type: object
        properties:
          pagePath:
            type: string
          success:
            type: boolean
          uploadResult:
            type: object
          error:
            type: string
    publishSummary:
      type: object
      description: 发布过程摘要
      properties:
        totalPages:
          type: number
        successfulUploads:
          type: number
        failedUploads:
          type: number
        publishTime:
          type: string
        websiteUrl:
          type: string