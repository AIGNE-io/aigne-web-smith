#!/usr/bin/env aigne

chat_model:
  provider: google
  name: gemini-2.5-pro
  temperature: 0.8
  # name: gemini-2.5-flash
  # provider: openai
  # name: gpt-5-nano
  # temperature: 1
agents:
  # chat
  - ./agents/chat/index.yaml

  # clear
  - ./agents/clear/index.yaml
  - ./agents/clear/clear-auth-tokens.mjs
  - ./agents/clear/clear-deployment-config.mjs
  - ./agents/clear/clear-generated-pages.mjs
  - ./agents/clear/clear-media-description.mjs
  - ./agents/clear/choose-contents.mjs

  # component
  - ./agents/component/pull-components-team.yaml
  - ./agents/component/list-components.mjs

  # generate
  - ./agents/generate/index.yaml
  # generate component library
  # - ./agents/generate/component-library/load-component-library.mjs
  # - ./agents/generate/component-library/analyze-component-library.mjs
  # - ./agents/generate/component-library/generate-component-library.yaml
  # - ./agents/generate/component-library/parse-component-library.mjs
  # - ./agents/generate/component-library/save-component-library.mjs
  # - ./agents/generate/component-library/validate-component-library.mjs
  # generate page detail
  - ./agents/generate/page-detail/batch-generate-page-detail.yaml
  - ./agents/generate/page-detail/generate-page-detail.yaml
  - ./agents/generate/page-detail/generate-page-detail-team.yaml
  - ./agents/generate/page-detail/analyze-page-detail.mjs
  # generate page data
  - ./agents/generate/page-data/compose-pages-data.mjs
  - ./agents/generate/page-data/save-pages-data.mjs
  - ./agents/generate/page-data/validate-pages-data.mjs
  - ./agents/generate/page-detail/load-page-detail.mjs

  # media
  - ./agents/media/load-media-description.mjs
  - ./agents/media/batch-generate-media-description.yaml
  - ./agents/media/generate-media-description.yaml

  # image
  - ./agents/media/image/generate-image.yaml
  - ./agents/media/image/generate-image-team.yaml
  - ./agents/media/image/save-images.mjs

  # cover
  - ./agents/media/cover/generate-cover-team.yaml
  - ./agents/media/cover/save-cover.mjs

  # init
  - ./agents/init/index.mjs
  - ./agents/init/suggest-source-path.yaml

  # plan
  - ./agents/plan/index.yaml
  - ./agents/plan/analyze-website-structure.mjs
  - ./agents/plan/generate-website-structure.yaml
  - ./agents/plan/validate-website-structure.yaml
  - ./agents/plan/update-website-structure.yaml
  - ./agents/plan/user-review-website-structure.mjs

  # update website structure tools
  - ./agents/plan/website-structure-tools/add-page.mjs
  - ./agents/plan/website-structure-tools/delete-page.mjs
  - ./agents/plan/website-structure-tools/update-page.mjs
  - ./agents/plan/website-structure-tools/move-page.mjs

  # prefs
  - ./agents/prefs/list-pref.mjs
  - ./agents/prefs/remove-pref.mjs
  - ./agents/prefs/toggle-pref.mjs

  # publish
  - ./agents/publish/index.yaml
  - ./agents/publish/publish-website.mjs

  # translate
  # translate page detail
  - ./agents/translate/index.yaml
  - ./agents/translate/page-detail/translate-page-detail.yaml
  - ./agents/translate/page-detail/choose-language.mjs
  - ./agents/translate/page-detail/translate-page-detail-team.yaml
  - ./agents/translate/page-detail/batch-translate-page-detail.yaml
  - ./agents/translate/page-detail/analyze-translate-page-detail.mjs

  # translate navigations
  - ./agents/translate/navigations/analyze-translate-navigations.mjs
  - ./agents/translate/navigations/translate-navigations-team.yaml
  - ./agents/translate/navigations/translate-navigations.yaml

  # theme
  - ./agents/theme/generate-theme-team.yaml
  - ./agents/theme/apply-theme.mjs

  # update
  - ./agents/update/index.yaml
  - ./agents/update/user-review-page-detail.mjs
  - ./agents/update/update-page-detail.yaml

  # update page detail tools
  - ./agents/update/page-detail-tools/update-meta.mjs
  - ./agents/update/page-detail-tools/add-section.mjs
  - ./agents/update/page-detail-tools/delete-section.mjs
  - ./agents/update/page-detail-tools/update-section.mjs
  - ./agents/update/page-detail-tools/move-section.mjs

  # history
  - ./agents/history/view.mjs

  # utils
  - ./agents/utils/check-detail-result.mjs
  - ./agents/utils/check-feedback-refiner.mjs
  - ./agents/utils/choose-pages.mjs
  - ./agents/utils/exit.mjs
  - ./agents/utils/feedback-refiner.yaml
  - ./agents/utils/find-item-by-path.mjs
  - ./agents/utils/find-user-preferences-by-path.mjs
  - ./agents/utils/transform-website-structure.yaml
  - ./agents/utils/format-website-structure.mjs
  - ./agents/utils/fs.mjs
  - ./agents/utils/load-config.mjs
  - ./agents/utils/load-sources.mjs
  - ./agents/utils/pages-fs-actor.yaml
  - ./agents/utils/save-output.mjs
  - ./agents/utils/save-pages.mjs
  - ./agents/utils/save-single-page.mjs
  - ./agents/utils/transform-detail-datasources.mjs
  - ./agents/utils/analyze-feedback-intent.yaml

cli:
  chat: ./agents/chat/index.yaml
  agents:
    - ./agents/init/index.mjs
    - ./agents/generate/index.yaml
    - ./agents/update/index.yaml
    - ./agents/publish/index.yaml
    - ./agents/translate/index.yaml
    - name: theme
      description: Manage and apply website themes
      agents:
        - url: ./agents/theme/generate-theme-team.yaml
          name: generate
          alias: ["g", "gen"]
        - url: ./agents/theme/apply-theme.mjs
          name: apply
          alias: ["a"]
    - name: prefs
      description: Manage user preferences
      agents:
        - url: ./agents/prefs/list-pref.mjs
          name: list
          alias: ["ls"]
        - url: ./agents/prefs/remove-pref.mjs
          name: remove
          alias: ["rm"]
        - url: ./agents/prefs/toggle-pref.mjs
          name: toggle
          alias: ["t"]
    - name: component
      description: Manage and pull components
      alias: ["comp"]
      agents:
        - url: ./agents/component/pull-components-team.yaml
          name: pull
        - url: ./agents/component/list-components.mjs
          name: list
          alias: ["ls", "l"]
    - name: history
      description: View update history
      agents:
        - url: ./agents/history/view.mjs
          name: view
          alias: ["log", "list"]
    - ./agents/clear/index.yaml
mcp_server:
  agents:
    - ./pages-mcp/get-pages-structure.mjs
    - ./pages-mcp/get-page-detail.mjs
