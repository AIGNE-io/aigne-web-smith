  - id: hd8k77bgotux5sbs
    name: Changelog
    summary: >-
      Structure (top → bottom)


      - Headline ({{changelogTitle}}, 1 line, centered or left-aligned
      implicitly by the structure).

      - Changelog Item Cards (A horizontal row of four cards, with more possible
      on overflow/scroll).
          - Each card contains a **Date** ({{changelogList.N.date}}) and a **Description** ({{changelogList.N.description}}).
      - Primary CTA/Action ({{changelogAction.text}}, 1 line, left-aligned,
      usually a button or link)


      ---


      Use when


      - You need to present a **recent history of updates, features, or fixes**
      in a highly scannable, visually digestible format.

      - The updates are **distinct, brief, and equally important**, making a
      card-based layout more appropriate than a simple bulleted list.

      - You want users to have a **quick overview of "What's New"** without
      navigating to a separate documentation page.

      - The component acts as a **secondary information source** on a main
      dashboard or settings page, complementing primary content.


      ---


      Constraint


      - Each card's content (**date and description**) should be **concise** to
      prevent text overflow and maintain the card's uniform height. Ideally, the
      description is limited to 1-3 lines.

      - The {{changelogTitle}} and {{changelogAction.text}} must be provided to
      give the list context and a clear next step.

      - Avoid using this layout for information that requires complex,
      multi-paragraph explanations or highly detailed release notes.
