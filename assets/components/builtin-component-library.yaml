# - composite_components: Predefined common field combinations, avoiding dynamic layout generation
# - summary: Adds description for each configuration, helping AI understand usage scenarios
# - fieldCombinations: Exact match arrays, supporting comparison in any order
# - configTemplate: Contains responsive layouts (desktop/mobile) and style configurations
# - Template syntax: Only supports simple <%= fieldName %> format, no JavaScript expressions
