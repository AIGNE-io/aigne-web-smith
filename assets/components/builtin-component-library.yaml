        fieldCombinations: ["title"]
      - componentId: xoHu0J44322kDYc-
        fieldCombinations: ["description"]
    configTemplate:
      gridSettings:
        desktop:
          title: { x: 0, y: 0, w: 12, h: 1 }
          description: { x: 0, y: 1, w: 12, h: 1 }
        mobile:
          title: { x: 0, y: 0, w: 12, h: 1 }
