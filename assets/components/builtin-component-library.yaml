# WebSmith Pre-built Component Library Configuration
# This file defines field-to-component mappings, supporting both atomic and composite components
# Goal: Optimize from 5 AI calls to 1 AI call + lookup matching, achieving 10-30x performance improvement

# Atomic components: Single field to component mapping - each atomic component handles only one field
atomic:
  # RichText 组件处理核心文本字段
  - name: "RichTextTitle"
    field: "title"
    componentId: xoHu0J44322kDYc-
    summary: "Page main title, configured as large heading style: string"
    dataSourceTemplate:
      title:
        text: "<%= title %>"
        style:
          color: "text.primary"
      align: "center"
      enableAnimation: false
      alignMobile: "center"

  - name: "RichTextDescription"
    field: "description"
    componentId: xoHu0J44322kDYc-
    summary: "Page description text, supports long text display: string"
    dataSourceTemplate:
      title:
        text: "<%= description %>"
        style:
          color: "text.secondary"
          variant: "body1"
          fontSize: 18
      align: "center"
      enableAnimation: false
      alignMobile: "center"

  # Code component handles code-related fields
  - name: "CodeBlock"
    field: "code"
    componentId: 2EHGy3vwxlS9JGr2
    summary: "Code example display with syntax highlighting and line numbers: { content: string; filename: string }"
    dataSourceTemplate:
      code: "<%= code.content %>"
      filename: "<%= code.filename %>"
      showIndex: true

  # Media component handles image and media fields
  - name: "MediaImage"
    field: "image"
    componentId: xoHu0JPjPs122kaaa-
    summary: "Image media display with responsive image rendering: string"
    dataSourceTemplate:
      bg:
        url: "<%= image %>"
        mediaKitUrl: ""
        width: "100%"
        height: "auto"
      backgroundColor: "transparent"
      width: "100%"
      height: "auto"
      objectFit: "cover"
      ratio: "auto"

  # Action component handles interaction fields
  - name: "ActionButton"
    field: "action"
    componentId: a44r0SiGV9AFn2Fj
    summary: "Interactive button with text and link navigation: { text: string; link: string }"
    dataSourceTemplate:
      buttons:
        - id: ""
          type: "link"
          text: "<%= action.text %>"
          url: "<%= action.link %>"
          variant: "contained"
          size: "medium"
          target: "_self"
          needLogin: false
      align: "center"
      direction: "row"
      gap: 1
      flexWrap: "nowrap"
      alignMobile: "center"

# Composite components: Common field combinations to layout mappings
