      - **Never** output `null`/`undefined`/`false`/`0` or delete keys.

      - Every matrix cell must contain `v`, `t`, `h` (values may be `""`).


      LENGTH LIMITS

      - Any string ≤ **2048** chars (global cap).

      - Field caps still apply: `v` ≤20; `t` ≤120.

