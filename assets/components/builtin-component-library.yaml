  - id: rt0h2mg45re2o82b
    name: Spilt Hero With Image
    summary: >
      Structure (left → right, then top → bottom within left column)

      - Full-bleed **dark** background (image/video)

      - Left column content block:
        - Headline (1–2 lines, **left-aligned**)
        - Subtitle (1–2 short lines, left-aligned)
        - Primary CTA (optional secondary), inline or stacked

      Use when  

      - You need a **“one message + one action (optionally two)”**
      high-conversion first screen (signup/try/download/demo).  

      - Credibility comes from an **immersive dark visual** rather than long
      text or multi-card layouts.  

      - Content is light or medium weight, not requiring segmentation or
      multi-column structures.  

      - You want to convey a **tech-forward, futuristic, or professional** brand
      tone.  


      Constraint  

      - **Only for dark backgrounds:** background brightness should be low
      (recommended L* ≤ 35), maintaining at least WCAG AA text contrast.  

      - **This component can only be used when `{{fullBackgroundHeroImage}}` is
      provided.**  

      - Image generation tool can be used to create suitable backgrounds,
      requirements: dark background, main subjects on right side, with
      whitespace in the left side

      - Title ≤ 80 characters; subtitle ≤ 140 characters; 1–2 CTAs with the
      primary button first.  

      - Must include a valid media asset: `{{fullBackgroundHeroImage}}` (image
      or video).  

      - Content must be center-aligned, without stacking extra elements (e.g.,
      cards, features).  
    fieldCombinations:
