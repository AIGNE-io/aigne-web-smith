    summary: >-
      urpose: fill placeholders only for a side-by-side table. **Do NOT** change
      structure, keys, or IDs.


      SCOPE

      - Entities ≤4: e0–e3; Features ≤10: f0–f9.

      - Full matrix: every fM has values for every eN.

      - Required: {{comparisonTableTitle}}, {{featureTitle}}.


      IDs & ORDER (immutable)

      - Do not edit IDs; do not add/remove/reorder/rename.

      - Matrix keys use exact IDs: `"matrix": { "f0": { "e0": {...} } }`.


      PLACEHOLDERS

      - Entities: {{e.N.l}} label; {{e.N.s}} subTitle; {{e.N.d}} description?;
      {{e.N.i}} icon?; {{e.N.h}} highlight?; {{e.N.al}} action.label?;
      {{e.N.au}} action.url?; {{e.N.at}} action.tooltip?.

      - Features: {{f.M.l}} label; {{f.M.t}} tooltip?; {{f.M.i}} icon?.

      - Cells: {{m.fM.eN.v}} value; {{m.fM.eN.t}} tooltip?; {{m.fM.eN.h}}
      highlight?.

      - Index ranges: M=0..9, N=0..3.


      REQUIRED FILLS

      - Titles above; each entity: {{e.N.l}}; each feature: {{f.M.l}}; each
      cell: {{m.fM.eN.v}}.

      - Optionals may be empty but **must exist** (see Empty & Structure).


      CONTENT RULES

      - Cell text ≤20 chars; tooltips ≤120 (plain text).

      - Consistent units/terms (GB, %, users).

      - Booleans render ✓/✕; use highlight sparingly (ideally one column).


      EMPTY & STRUCTURE (strict key preservation)

      - For any optional or currently unset field: **keep the key**, set value
      to empty string `""`.

      - Applies to: `e.*` (l/s/d/i/h/al/au/at), `f.*` (l/t/i), `m.fM.eN.*`
