    summary: >-
      Structure (top → bottom)

      - Title (Single line, left-aligned, prominent font size)

      - Description (2–4 lines of body text)

      - Primary CTA (Text link with arrow, e.g., "Get Started")

      - Visual (Conceptual diagram/illustration, centrally placed, with soft
      corners/shadow)

      Use when

      - You want to **focus the user's attention on a single, core feature or
      benefit** (e.g., "Lightning Fast").

      - You need a **simple, sequential layout** that guides the user from the
      key message to a specific action, followed by a relevant visual.

      - The content is **light and punchy**, relying on the Title and the Visual
      to convey the main value proposition.

      - You are highlighting a specific **technical detail or workflow** that
      can be easily represented by a diagram.

      Constraint

      - The **description copy should be concise** and directly support the main
      Title.

      - The **Visual must clearly and abstractly represent the feature** being
      described (e.g., the payment/cart flow for speed).

      - The **CTA must be clear and action-oriented** ("Get Started" or "Learn
      More").

      - All cards must uniformly include a text action or uniformly exclude a
      text action.

      - The **visual should be vertically oriented** to avoid breaking the
      top-to-bottom flow.
