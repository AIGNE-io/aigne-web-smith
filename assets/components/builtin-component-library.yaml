    name: Central Hero
    summary: >-
      Structure (top → bottom)


      - Headline (1–2 lines, centered)


      - Primary CTA


      - Large product visual (screenshot) featuring a dashboard, enclosed in a
      soft-cornered/shadowed container.


      Use when


      - You want to immediately introduce a **key, high-level concept** (like
      "Confidential AI").


      - You want to give the user **two clear paths** right away: "Start" and
      "Learn More."


      - The **product's core value is best demonstrated** by showing its
      UI/dashboard in a clean, focused visual.


      - The content is **light and introductory**, focusing on the main promise
      ("Hardware-secured compute platform...").


      Constraint


      - The visual **must be a high-fidelity representation** of the product UI
      to build credibility.


      - The **headline must be compelling and succinct** as it's the main hook.


      - The **headline must be restricted to 8 words or less**, ensuring
      simplicity and clarity.


      - The **two CTAs must clearly guide** the user to distinct next steps
      (action vs. information).
