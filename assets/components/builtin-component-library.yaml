  - id: osyn2uylw9cdhzpc
    name: User Review
    summary: >-
      Structure (top → bottom)


      - Review Content/Quote, Primary text, left-aligned, can span multiple
      lines).

      - User/Source Block (A horizontal block containing user identification
      details).
          - Avatar/Profile Picture small square/circular image, left-aligned).
          - User Name, text, usually bold, bottom of the avatar).
          - User Description/Title (smaller text below the username, e.g., "Verified Buyer," "CEO of Company X").

      ---


      Use when


      - You need to display **social proof or testimonials** to build trust and
      credibility for a product, service, or feature.

      - The user feedback is provided as a **direct quote** and is the main
      focus of the component.

      - The component is used in a **group (carousel or grid)** to showcase
      diverse user experiences.

      - You want to provide **clear attribution** (name, title, and picture) to
      make the review feel authentic.



      Constraint


      - The content should be the **longest and most prominent text**, ideally
      limited to 3-5 lines to avoid overwhelming the card.
    fieldCombinations:
      - userReview.avatarImage
      - userReview.content
      - userReview.description
      - userReview.userName
