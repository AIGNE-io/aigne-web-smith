  - id: hog0p598w0sgjwls
    name: Spilt Hero With Bg Color
    summary: >-
      Structure (L ↔ R)

      - Left column (content):
        - Headline (`{{splitHeroBigTitle}}`, 1 lines, highest visual weight)
        - Sub Title (`{{splitHeroSubTitle}}`, 1 line, secondary emphasis)
        - Description (`{{splitHeroDescription}}`, 1–2 short paragraphs, adds context/value)
        - Actions (`{{splitHeroActions.N.text}}` + `{{splitHeroActions.N.link}}`; one primary required, one secondary optional; arranged horizontally)
      - Right column (media):
        - Hero Image (`{{splitHeroImage}}`, product screenshot/context image; keep low-noise with comfortable whitespace)

      Use when

      - Used in Hero Sections


      Constraints

      - Buttons: at least one primary (`splitHeroActions.0.*` recommended),
      total ≤ 2; verb-first, 2–4 words.

      - Copy length:
        - `splitHeroBigTitle` ≤ 40 characters
        - `splitHeroSubTitle` ≤ 60 characters
        - `splitHeroDescription` ≤ 140 characters per paragraph, max 2 paragraphs
