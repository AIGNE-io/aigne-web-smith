  - id: zs27yroulnj5hadr
    name: Metric Card
    summary: >
      Structure (top → bottom)


      - Metric Value ({{metricCardData}}, Large, prominent text, always centered
      and emphasized as the main figure).

      - Title/Label ({{metricCardTitle}}, Smaller text, centered, providing
      concise context for the value).

      - Description/Subtext ({{metricCardDescription}}, Smallest text, centered,
      offering secondary information such as timeframe or comparison).

      - The entire content is wrapped in a softly bordered or shadowed
      rectangular card, maintaining equal padding and balanced alignment.


      ---


      Use when


      - You need to highlight a **single, quantifiable KPI** (Key Performance
      Indicator) such as total users, revenue, uptime, or conversion rate.

      - The data should be **instantly legible and comparable** at a glance,
      especially in dashboard summaries or performance overviews.

      - The **numerical value** is the visual and semantic priority, while
      context remains secondary.

      - Typically used as part of a **multi-card grid (3–6 cards)** representing
      key system or business metrics.


      ---


      Constraint


      - `{{metricCardData}}` must be a **quantitative value** — strictly
      numerical or containing numeric units (e.g., "298k", "$45.6M", "85%",
      "3.2x").  
        - **Do not** use pure text labels or project names here (e.g., “Primary UI”, “Jetstream2”).  
        - If textual content is needed, use `impactCard` or `infoCard` instead.
      - `{{metricCardTitle}}` should be **short, factual, and context-specific**
      (1–2 words preferred), labeling what the metric measures.

      - `{{metricCardDescription}}` provides **supporting context**, like
      timeframe (“Last 30 Days”) or directional comparison (“Up 12% vs Q2”).

      - Maintain a clear **visual hierarchy**:
        - `metricCardData` > `metricCardTitle` > `metricCardDescription`.
        - Metric value font size must remain the largest element on the card.
      - Do not include rich text, icons, or images within this component; it is
      intended for **pure data visualization**.
    fieldCombinations:
      - metricCardData
      - metricCardDescription
      - metricCardTitle
