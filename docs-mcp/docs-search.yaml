type: team
name: docs-search
description: Search relevant documents based on user query
skills:
  - ../agents/load-config.mjs
  - ../agents/load-sources.mjs
  - analyze-docs-relevance.yaml
  - read-doc-content.mjs
  - analyze-content-relevance.yaml
includeInputInOutput: false
input_schema:
  type: object
  properties:
    query:
      type: string
      description: User search query
      required: true
    config:
      type: string
      description: Path to the config file
      default: ./.aigne/doc-smith/config.yaml
output_schema:
  type: object
  properties:
    relevantContent:
      type: string
      description: AI analyzed relevant content from documents
    relevantDocs:
      type: array
      items:
        type: object
        properties:
          path:
            type: string
          title:
            type: string
          description:
            type: string
      description: List of relevant documents from structure plan
mode: sequential
