type: team
name: pages-search
description: Search relevant pages based on user query
skills:
  - ../agents/load-config.mjs
  - ../agents/load-sources.mjs
  - analyze-pages-relevance.yaml
  - read-page-content.mjs
  - analyze-content-relevance.yaml
includeInputInOutput: false
input_schema:
  type: object
  properties:
    query:
      type: string
      description: User search query
      required: true
    config:
      type: string
      description: Path to the config file
      default: ./.aigne/web-smith/config.yaml
output_schema:
  type: object
  properties:
    relevantContent:
      type: string
      description: AI analyzed relevant content from pages
    relevantPages:
      type: array
      items:
        type: object
        properties:
          path:
            type: string
          title:
            type: string
          description:
            type: string
      description: List of relevant pages from structure plan
mode: sequential
