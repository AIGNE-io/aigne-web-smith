name: website-search
description: 在网站内容中搜索相关页面和信息
instructions:
  url: ../prompts/website-search-prompt.md
input_schema:
  type: object
  properties:
    query:
      type: string
      description: 搜索查询，可以是关键词、短语或问题
    searchScope:
      type: string
      enum: ["all", "content", "structure", "templates"]
      default: "all"
      description: 搜索范围：all(全部)、content(内容)、structure(结构)、templates(模板)
    maxResults:
      type: number
      default: 10
      description: 最大返回结果数量
  required:
    - query
output_schema:
  type: object
  properties:
    searchResults:
      type: array
      description: 搜索结果列表
      items:
        type: object
        properties:
          type:
            type: string
            enum: ["page", "section", "template", "structure"]
          title:
            type: string
          description:
            type: string
          path:
            type: string
          relevanceScore:
            type: number
          excerpt:
            type: string
            description: 相关内容片段
    totalResults:
      type: number
      description: 找到的总结果数
    searchQuery:
      type: string
      description: 原始搜索查询